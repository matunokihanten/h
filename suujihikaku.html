<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字比較ゲーム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        .title {
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .mode-selection {
            margin-bottom: 30px;
        }

        .mode-selection h2 {
            font-size: 1.3em;
            margin-bottom: 20px;
        }

        .mode-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            color: white;
            padding: 15px 25px;
            margin: 8px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 250px;
        }

        .mode-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .game-area {
            display: none;
        }

        .game-info {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
            border-radius: 10px;
        }

        .number-track {
            height: 100px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            margin-bottom: 25px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            display: flex; /* Flexboxを使って中央揃え */
            align-items: center;
            justify-content: center;
        }

        .number-panel {
            position: absolute;
            width: 70px;
            height: 70px;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            animation: slideRightToLeft 2s linear forwards;
            opacity: 1; /* 初期状態を不透明に */
        }

        @keyframes slideRightToLeft {
            0% { 
                right: -80px;
                opacity: 0; /* 開始時は透明 */
            }
            10% {
                opacity: 1; /* すぐに不透明に */
            }
            90% {
                opacity: 1; /* 終了間際まで不透明 */
            }
            100% { 
                right: calc(100% + 20px);
                opacity: 0; /* 終了時は透明 */
            }
        }

        .timer {
            font-size: 2em;
            color: #ff7675;
            margin-bottom: 20px;
            font-weight: bold;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
        }

        .answer-btn {
            padding: 20px 30px;
            font-size: 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            flex: 1;
            max-width: 120px;
        }

        .btn-large {
            background: linear-gradient(45deg, #fd79a8, #e84393);
        }

        .btn-small {
            background: linear-gradient(45deg, #00b894, #00a085);
        }

        .answer-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .answer-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            font-size: 16px;
            margin-bottom: 15px;
            min-height: 25px;
        }

        .correct {
            color: #00b894;
        }

        .incorrect {
            color: #e17055;
        }

        .final-score {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
        }

        .final-score h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        .final-score p {
            margin: 8px 0;
            font-size: 16px;
        }

        .end-btn {
            background: linear-gradient(45deg, #a29bfe, #6c5ce7);
            border: none;
            color: white;
            padding: 12px 25px;
            margin: 8px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .end-btn:hover {
            transform: translateY(-2px);
        }

        /* スマホ縦画面用の調整 */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .game-container {
                padding: 15px;
            }

            .title {
                font-size: 1.8em;
                margin-bottom: 15px;
            }

            .mode-selection h2 {
                font-size: 1.2em;
            }

            .mode-btn {
                padding: 12px 20px;
                font-size: 14px;
            }

            .game-info {
                font-size: 12px;
                gap: 5px;
            }

            .info-item {
                padding: 6px;
            }

            .number-track {
                height: 80px;
                margin-bottom: 20px;
            }

            .number-panel {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }

            .timer {
                font-size: 1.8em;
                height: 50px;
                margin-bottom: 15px;
            }

            .controls {
                gap: 15px;
                margin-bottom: 10px;
            }

            .answer-btn {
                padding: 18px 25px;
                font-size: 18px;
                max-width: 100px;
            }

            .result {
                font-size: 14px;
                margin-bottom: 10px;
            }

            .final-score {
                padding: 15px;
            }

            .final-score h2 {
                font-size: 1.3em;
            }

            .final-score p {
                font-size: 14px;
            }
        }

        /* 極小画面用の調整 */
        @media (max-width: 320px) {
            .title {
                font-size: 1.5em;
            }

            .answer-btn {
                padding: 15px 20px;
                font-size: 16px;
                max-width: 90px;
            }

            .timer {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="title">数字比較ゲーム</h1>
        
        <div class="mode-selection" id="modeSelection">
            <h2>モードを選択してください</h2>
            <button class="mode-btn" onclick="startGame('normal')">普通モード (20問)</button>
            <button class="mode-btn" onclick="startGame('relax')">リラックスモード (無制限)</button>
        </div>

        <div class="game-area" id="gameArea">
            <div class="game-info">
                <div class="info-item">問題: <span id="questionCount">1</span><span id="totalQuestions">/20</span></div>
                <div class="info-item">正解: <span id="correctCount">0</span></div>
                <div class="info-item">不正解: <span id="incorrectCount">0</span></div>
            </div>
            
            <div class="timer" id="timer"></div>
            
            <div class="number-track" id="numberTrack"></div>
            
            <div class="controls">
                <button class="answer-btn btn-large" id="largeBtn" onclick="answer('large')">大</button>
                <button class="answer-btn btn-small" id="smallBtn" onclick="answer('small')">小</button>
            </div>
            
            <div class="result" id="result"></div>
            
            <div id="relaxControls" style="display: none; margin-top: 15px;">
                <button class="end-btn" onclick="endGame()">ゲームを終了する</button>
            </div>
            
            <button class="end-btn" onclick="backToMenu()" style="margin-top: 10px;">メニューに戻る</button>
        </div>
    </div>

    <script>
        let gameState = {
            mode: '',
            currentQuestion: 0, 
            totalQuestions: 20,
            correctAnswers: 0,
            incorrectAnswers: 0,
            previousNumber: null,
            currentNumber: null,
            timerIntervalId: null, 
            timeLeft: 0,
            gameEnded: false,
            // numberPanelAnimationTimeoutId: null // 不要になったため削除
        };

        const TIMER_DURATION = 2; // タイマーの初期値（秒）
        const PANEL_ANIMATION_DURATION = 2000; // パネルアニメーションの期間（ミリ秒）
        const TRANSITION_DELAY = 500; // 問題間の移行の遅延（ミリ秒）

        function initGame() {
            // 初期表示のリセット
            document.getElementById('modeSelection').style.display = 'block';
            document.getElementById('gameArea').style.display = 'none';
            document.getElementById('questionCount').textContent = '1';
            document.getElementById('correctCount').textContent = '0';
            document.getElementById('incorrectCount').textContent = '0';
            document.getElementById('timer').textContent = '';
            document.getElementById('result').textContent = '';
            document.getElementById('numberTrack').innerHTML = '';
            document.getElementById('largeBtn').disabled = true; // 初期状態では無効
            document.getElementById('smallBtn').disabled = true; // 初期状態では無効
            document.getElementById('totalQuestions').style.display = 'inline';
            document.getElementById('relaxControls').style.display = 'none';
        }

        function startGame(mode) {
            gameState.mode = mode;
            gameState.currentQuestion = 0; 
            gameState.correctAnswers = 0;
            gameState.incorrectAnswers = 0;
            gameState.previousNumber = null;
            gameState.gameEnded = false;
            stopTimer(); // 念のため既存タイマーを停止

            document.getElementById('modeSelection').style.display = 'none';
            document.getElementById('gameArea').style.display = 'block';
            
            if (mode === 'relax') {
                document.getElementById('totalQuestions').style.display = 'none';
                document.getElementById('relaxControls').style.display = 'block';
            } else {
                document.getElementById('totalQuestions').style.display = 'inline';
            }
            
            updateDisplay();
            prepareNextQuestion(); // 最初の問題の準備
        }

        function prepareNextQuestion() {
            if (gameState.gameEnded) return;

            // ノーマルモードで規定問題数を超えたら終了
            if (gameState.mode === 'normal' && gameState.currentQuestion >= gameState.totalQuestions) {
                endGame();
                return;
            }

            // 回答結果をクリア
            document.getElementById('result').textContent = ''; 
            document.getElementById('timer').textContent = ''; // タイマー表示をクリア
            
            // パネル表示
            generateNewNumber();
            showNumberPanel(gameState.currentNumber);

            if (gameState.previousNumber === null) {
                // 最初の数字表示時（比較なし）
                gameState.previousNumber = gameState.currentNumber;
                gameState.currentQuestion++;
                updateDisplay();
                // 少し間を置いて次の問題を生成 (数字パネルが消える時間 + 移行遅延)
                setTimeout(prepareNextQuestion, PANEL_ANIMATION_DURATION + TRANSITION_DELAY); 
            } else {
                // 比較問題の開始
                gameState.currentQuestion++;
                updateDisplay();
                startTimer();
                // 数字が表示されたらすぐにボタンを有効にする
                document.getElementById('largeBtn').disabled = false;
                document.getElementById('smallBtn').disabled = false;
            }
        }

        function generateNewNumber() {
            let newNumber;
            // 前の数字と異なる新しい数字を生成 (1-100)
            do {
                newNumber = Math.floor(Math.random() * 100) + 1;
            } while (newNumber === gameState.previousNumber);
            gameState.currentNumber = newNumber;
        }

        function showNumberPanel(number) {
            const track = document.getElementById('numberTrack');
            // 既存のパネルがあれば削除
            track.innerHTML = ''; 
            
            const panel = document.createElement('div');
            panel.className = 'number-panel';
            panel.textContent = number;
            track.appendChild(panel);

            // アニメーション完了後にパネルをDOMから削除
            setTimeout(() => {
                if (track.contains(panel)) {
                    track.removeChild(panel);
                }
            }, PANEL_ANIMATION_DURATION);
        }

        function startTimer() {
            stopTimer(); // 二重起動防止
            gameState.timeLeft = TIMER_DURATION;
            updateTimer();
            
            gameState.timerIntervalId = setInterval(() => {
                gameState.timeLeft--;
                updateTimer();
                
                if (gameState.timeLeft <= 0) {
                    timeUp();
                }
            }, 1000);
        }

        function updateTimer() {
            document.getElementById('timer').textContent = gameState.timeLeft;
        }

        function stopTimer() {
            if (gameState.timerIntervalId) {
                clearInterval(gameState.timerIntervalId);
                gameState.timerIntervalId = null;
            }
        }

        function timeUp() {
            if (gameState.gameEnded) return; // ゲームが終了している場合は何もしない
            stopTimer();
            document.getElementById('largeBtn').disabled = true;
            document.getElementById('smallBtn').disabled = true;

            gameState.incorrectAnswers++;
            document.getElementById('result').innerHTML = '<span class="incorrect">時間切れ！</span>';
            
            // 次回比較のために現在の数字を保存
            gameState.previousNumber = gameState.currentNumber; 
            // 少し遅れて次の問題へ
            setTimeout(prepareNextQuestion, TRANSITION_DELAY);
        }

        function answer(choice) {
            // ゲーム終了時、または比較する前の数字がない場合は何もしない
            if (gameState.gameEnded || gameState.previousNumber === null) return;
            
            stopTimer(); // タイマーを停止
            document.getElementById('largeBtn').disabled = true; // 回答したらボタンを無効化
            document.getElementById('smallBtn').disabled = true;
            
            const isLarger = gameState.currentNumber > gameState.previousNumber;
            const isCorrect = (choice === 'large' && isLarger) || (choice === 'small' && !isLarger);
            
            if (isCorrect) {
                gameState.correctAnswers++;
                document.getElementById('result').innerHTML = '<span class="correct">正解！</span>';
            } else {
                gameState.incorrectAnswers++;
                const correctAnswerText = isLarger ? '大' : '小';
                document.getElementById('result').innerHTML = `<span class="incorrect">不正解！正解は「${correctAnswerText}」でした</span>`;
            }
            
            // 次回比較のために現在の数字を保存
            gameState.previousNumber = gameState.currentNumber; 
            updateDisplay();
            
            // 少し遅れて次の問題へ
            setTimeout(prepareNextQuestion, TRANSITION_DELAY);
        }

        function updateDisplay() {
            document.getElementById('questionCount').textContent = gameState.currentQuestion;
            document.getElementById('correctCount').textContent = gameState.correctAnswers;
            document.getElementById('incorrectCount').textContent = gameState.incorrectAnswers;
        }

        function endGame() {
            gameState.gameEnded = true;
            stopTimer();
            // clearNumberPanelAnimationTimeout(); // 不要になったため削除

            const totalAnswered = gameState.correctAnswers + gameState.incorrectAnswers;
            const accuracy = totalAnswered > 0 ? 
                Math.round((gameState.correctAnswers / totalAnswered) * 100) : 0;
            
            document.getElementById('numberTrack').innerHTML = `
                <div class="final-score">
                    <h2>ゲーム終了！</h2>
                    <p>総問題数: ${totalAnswered}問</p>
                    <p>正解数: ${gameState.correctAnswers}問</p>
                    <p>不正解数: ${gameState.incorrectAnswers}問</p>
                    <p>正解率: ${accuracy}%</p>
                </div>
            `;
            
            document.getElementById('largeBtn').disabled = true;
            document.getElementById('smallBtn').disabled = true;
            document.getElementById('timer').textContent = ''; 
            document.getElementById('result').textContent = ''; 
            document.getElementById('relaxControls').style.display = 'none'; 
        }

        function backToMenu() {
            gameState.gameEnded = true; 
            stopTimer();
            // clearNumberPanelAnimationTimeout(); // 不要になったため削除
            
            document.getElementById('gameArea').style.display = 'none';
            document.getElementById('modeSelection').style.display = 'block';
            
            // ゲームの状態を初期化
            gameState = {
                mode: '',
                currentQuestion: 0,
                totalQuestions: 20,
                correctAnswers: 0,
                incorrectAnswers: 0,
                previousNumber: null,
                currentNumber: null,
                timerIntervalId: null,
                timeLeft: 0,
                gameEnded: false,
                // numberPanelAnimationTimeoutId: null // 不要になったため削除
            };
            initGame(); // 初期表示に戻す
        }

        // ページ読み込み時に初期化
        window.onload = initGame;
    </script>
</body>
</html>
