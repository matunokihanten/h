<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>円周率暗記ゲーム</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Roboto Mono', monospace;
      -webkit-user-select: none;
      -ms-user-select: none;
      user-select: none;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }
    #gameContainer {
      max-width: 650px;
      margin: 20px auto;
      background-color: #111;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 6px 30px rgba(0,0,0,0.6);
      box-sizing: border-box;
      width: 95%;
    }
    .config, .mode-select, #controlButtons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 25px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    label {
      font-size: 18px;
      color: #eee;
      white-space: nowrap;
    }
    input[type="number"] {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #666;
      font-size: 18px;
      width: 90px;
      text-align: center;
      background-color: #333;
      color: #fff;
    }
    input[type="radio"] {
      transform: scale(1.3);
      margin-right: 5px;
    }
    .mode-option {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    #piDisplay {
      background: rgba(255,255,255,0.08);
      padding: 20px;
      border-radius: 10px;
      min-height: 60px;
      max-height: 60px;
      overflow-x: hidden;
      overflow-y: hidden;
      white-space: nowrap;
      margin: 25px auto;
      text-align: left;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: flex-start;
      box-sizing: border-box;
    }
    .pi-integer-part {
      font-size: 60px;
      font-weight: bold;
      margin-right: 8px;
      display: inline-block;
      vertical-align: middle;
      flex-shrink: 0;
    }
    .digit {
      font-size: 60px;
      display: inline-block;
      text-align: center;
      width: 1ch;
      flex-shrink: 0;
    }
    .entered-digit {
      font-size: 60px;
    }
    .digit.remove {
      animation: digit-remove 0.5s forwards;
    }
    @keyframes digit-remove {
      from { opacity: 1; transform: translateX(0); }
      to { opacity: 0; transform: translateX(100%); }
    }
    .wrong {
      color: #ff6666;
      text-shadow: 0 0 5px rgba(255,102,102,0.8);
    }
    #controlButtons button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0,0,0,0.5);
      transition: background 0.2s ease, transform 0.1s ease;
    }
    #controlButtons button:hover {
      background-color: #45a049;
    }
    #controlButtons button:active {
      transform: scale(0.96);
    }
    #exitBtn {
      background-color: #607d8b;
    }
    #exitBtn:hover {
      background-color: #546e7a;
    }
    
    #message {
      margin: 15px;
      font-size: 18px;
      min-height: 30px;
      text-align: center;
      color: #fff;
    }
    #keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      max-width: 450px;
      margin: 20px auto 0 auto;
    }
    #keypad button {
      padding: 25px;
      font-size: 48px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background-color: #333;
      color: #fff;
      box-shadow: 0 3px 8px rgba(0,0,0,0.5);
      transition: all 0.2s ease, transform 0.1s ease;
      touch-action: manipulation;
    }
    #keypad button:hover {
      background-color: #555;
    }
    #keypad button:active {
      transform: scale(0.92);
      background-color: #666;
    }
    #clearButton {
      background-color: #f44336;
    }
    #clearButton:hover {
      background-color: #d32f2f;
    }
    .practice-highlight {
      background-color: #ffeb3b !important;
      color: #333 !important;
      border: 3px solid white;
      animation: yellow-pulse 1.5s infinite;
    }
    @keyframes yellow-pulse {
      0% { box-shadow: 0 0 10px 5px rgba(255, 235, 59, 0.7); transform: scale(1.05); }
      50% { box-shadow: 0 0 20px 10px rgba(255, 235, 59, 0.9); transform: scale(1.1); }
      100% { box-shadow: 0 0 10px 5px rgba(255, 235, 59, 0.7); transform: scale(1.05); }
    }
    @media (max-width: 768px) {
      #gameContainer {
        margin: 10px;
        padding: 15px;
        width: 98%;
      }
      .config, .mode-select, #controlButtons {
        gap: 10px;
        margin: 10px 0;
      }
      label, input[type="number"], input[type="radio"] + label {
        font-size: 14px;
      }
      input[type="number"] {
        width: 60px;
        font-size: 14px;
        padding: 6px;
      }
      #controlButtons button {
        padding: 8px 15px;
        font-size: 14px;
      }
      #piDisplay {
        padding: 10px;
        min-height: 40px;
        max-height: 40px;
      }
      .digit, .entered-digit, .pi-integer-part {
        font-size: 36px;
      }
      .pi-integer-part {
        margin-right: 4px;
      }
      #message {
        font-size: 14px;
        margin: 8px;
        min-height: 25px;
      }
      #keypad {
        gap: 8px;
        max-width: 300px;
      }
      #keypad button {
        padding: 18px;
        font-size: 32px;
      }
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <div class="config">
      <label for="startIndex">開始桁数:</label>
      <input type="number" id="startIndex" value="0" min="0">
      <span style="font-size: 14px; color: #aaa;">（最大: <span id="maxPiLength"></span> 桁）</span>
    </div>
    <div class="mode-select">
      <div class="mode-option">
        <input type="radio" id="modeStandard" name="mode" value="standard" checked>
        <label for="modeStandard">標準モード</label>
      </div>
      <div class="mode-option">
        <input type="radio" id="modePractice" name="mode" value="practice">
        <label for="modePractice">練習モード</label>
      </div>
    </div>
    <div id="controlButtons">
      <button id="startBtn">スタート</button>
      <button id="exitBtn">終了</button>
    </div>

    <div id="piDisplay"></div>
    <div id="message"></div>
    <div id="keypad">
      <button class="key">7</button>
      <button class="key">8</button>
      <button class="key">9</button>
      <button class="key">4</button>
      <button class="key">5</button>
      <button class="key">6</button>
      <button class="key">1</button>
      <button class="key">2</button>
      <button class="key">3</button>
      <button class="key">.</button>
      <button class="key">0</button>
      <button class="key" id="clearButton">C</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const pi = "3.14159265358979323846264338327950288419716939937510582097494459230781640628620899862803482534211706798214808651328230664709384460955058223172535940812848111745028410270193852110555964462294895493038196442881097566593344612847564823378678316527120190914564856692346034861045432664821339360726024914127372458700660631558817488152092096282925409171536436789259036001133053054882046652138414695194151160943305727036575959195309218611738193261179310511854867328620941921285673831410175517260550887893049101";

      const MAX_PI_DIGITS = pi.length;
      const TARGET_COUNT = 502;
      const DISPLAY_COUNT = 12;
      let startIndex = 0;
      let currentIndex = 0;
      let digitsHistory = [];
      let totalWrongAttempts = 0;
      let gameMode = "standard";
      let gameActive = false;

      const startIndexInput = document.getElementById("startIndex");
      const maxPiLengthSpan = document.getElementById("maxPiLength");
      const startBtn = document.getElementById("startBtn");
      const exitBtn = document.getElementById("exitBtn");
      const piDisplay = document.getElementById("piDisplay");
      const messageDiv = document.getElementById("message");
      const keypadButtons = document.querySelectorAll(".key");
      const correctSound = new Audio('https://cdn.jsdelivr.net/gh/Tonejs/Tone.js/examples/audio/context/success.mp3'); 
      const wrongSound = new Audio('https://cdn.jsdelivr.net/gh/Tonejs/Tone.js/examples/audio/context/fail.mp3');

      maxPiLengthSpan.textContent = MAX_PI_DIGITS;

      function saveSettings() {
        localStorage.setItem('piGameStartIndex', startIndexInput.value);
        localStorage.setItem('piGameMode', document.querySelector('input[name="mode"]:checked').value);
      }

      function loadSettings() {
        const savedStartIndex = localStorage.getItem('piGameStartIndex');
        if (savedStartIndex !== null) startIndexInput.value = savedStartIndex;
        const savedMode = localStorage.getItem('piGameMode');
        if (savedMode) {
          const radio = document.getElementById('mode' + savedMode.charAt(0).toUpperCase() + savedMode.slice(1));
          if (radio) {
            radio.checked = true;
            gameMode = savedMode;
          }
        }
      }

      function updateMode() {
        gameMode = document.querySelector('input[name="mode"]:checked').value;
        saveSettings();
        piDisplay.innerHTML = "";
        messageDiv.textContent = "";
        gameActive = false;
        highlightNextKey();
      }
      
      function highlightNextKey() {
        keypadButtons.forEach(btn => btn.classList.remove('practice-highlight'));
        if (!gameActive || gameMode !== "practice" || currentIndex >= startIndex + TARGET_COUNT) return;
        
        const nextDigit = pi.charAt(currentIndex);
        for (const btn of keypadButtons) {
            if (btn.textContent === nextDigit) {
                btn.classList.add('practice-highlight');
                break;
            }
        }
      }

      function updateDisplay() {
        piDisplay.innerHTML = "";
        
        if (digitsHistory.length === 0) {
            return; // 履歴が空の場合は何も表示しない
        }

        const displayStart = Math.max(0, digitsHistory.length - DISPLAY_COUNT);
        const displayedDigits = digitsHistory.slice(displayStart);

        const integerPart = pi.charAt(0);
        const decimalPoint = pi.charAt(1);
        
        let htmlString = '';
        let isIntegerPartDisplayed = false;

        if (startIndex === 0) {
            if (displayedDigits.length > 0 && displayedDigits[0].digit === integerPart) {
                htmlString += `<span class="pi-integer-part">${integerPart}`;
                isIntegerPartDisplayed = true;
            }
            if (displayedDigits.length > 1 && displayedDigits[1].digit === decimalPoint) {
                if (isIntegerPartDisplayed) {
                    htmlString += decimalPoint;
                } else {
                    htmlString += `<span class="pi-integer-part">${decimalPoint}</span>`;
                }
            }
            if (isIntegerPartDisplayed) {
                htmlString += `</span>`;
            }
        }

        let startDecimalDisplay = 0;
        if (startIndex === 0 && digitsHistory.length > 1) {
            if (displayedDigits[0].digit === integerPart && displayedDigits[1].digit === decimalPoint) {
                startDecimalDisplay = 2;
            } else if (displayedDigits[0].digit === decimalPoint) {
                startDecimalDisplay = 1;
            }
        }

        for (let i = startDecimalDisplay; i < displayedDigits.length; i++) {
            const digitObj = displayedDigits[i];
            htmlString += `<span class="digit entered-digit ${digitObj.wrong ? 'wrong' : ''}">${digitObj.digit}</span>`;
        }

        piDisplay.innerHTML = htmlString;
      }
      
      function initGame() {
        gameMode = document.querySelector('input[name="mode"]:checked').value;
        startIndex = parseInt(startIndexInput.value, 10) || 0;
        if (startIndex < 0 || startIndex >= MAX_PI_DIGITS) {
            startIndex = 0;
            startIndexInput.value = 0;
        }
        currentIndex = startIndex;
        digitsHistory = [];
        if (startIndex > 0) {
            for (let i = 0; i < startIndex; i++) {
                digitsHistory.push({ digit: pi.charAt(i), wrong: false });
            }
        }
        
        piDisplay.innerHTML = "";
        gameActive = true;
        totalWrongAttempts = 0;
        messageDiv.textContent = gameMode === "practice" ? "練習モード開始！ハイライトされたキーを押してください。" : "標準モード開始！数字を入力してください。";
        updateDisplay();
        highlightNextKey();
        saveSettings();
      }

      function handleKeyInput(value) {
        if (!gameActive) { 
            messageDiv.textContent = "「スタート」ボタンを押してゲームを開始してください。";
            return;
        }

        if (value === "C") {
            if (currentIndex > startIndex) {
                currentIndex--;
                digitsHistory.pop();
                updateDisplay();
                highlightNextKey();
                messageDiv.textContent = "最後の入力を消しました。";
            } else {
                messageDiv.textContent = "これ以上戻れません。";
            }
            return;
        }
        
        if (currentIndex >= startIndex + TARGET_COUNT) {
            messageDiv.textContent = `おめでとうございます！目標の${TARGET_COUNT}桁に到達しました！`;
            gameActive = false;
            highlightNextKey();
            return;
        }

        const expected = pi.charAt(currentIndex);
        const isCorrect = (value === expected);

        if (gameMode === "practice") {
            if (isCorrect) {
                correctSound.currentTime = 0;
                correctSound.play();
                digitsHistory.push({ digit: value, wrong: false });
                currentIndex++;
                updateDisplay();
                highlightNextKey(); 
                messageDiv.textContent = (currentIndex === startIndex + TARGET_COUNT) ? "おめでとうございます！目標桁数まで到達しました！" : `正解！ 現在 ${currentIndex - startIndex} 桁完了`;
            } else {
                wrongSound.currentTime = 0;
                wrongSound.play();
                messageDiv.textContent = "間違いです。ハイライトされたキーを押してください。";
            }
        } else { // Standard mode
            if (isCorrect) {
                correctSound.currentTime = 0;
                correctSound.play();
                digitsHistory.push({ digit: value, wrong: false });
            } else {
                wrongSound.currentTime = 0;
                wrongSound.play();
                digitsHistory.push({ digit: value, wrong: true });
                totalWrongAttempts++;
            }
            currentIndex++;
            updateDisplay();

            if (currentIndex === startIndex + TARGET_COUNT) {
                gameActive = false;
                highlightNextKey();
                let finalMessage = `おめでとうございます！目標の${TARGET_COUNT}桁に到達しました！`;
                if (totalWrongAttempts > 0) finalMessage += ` 間違いは ${totalWrongAttempts} 回でした。`;
                else finalMessage += " 全問正解です！";
                messageDiv.textContent = finalMessage;
            } else {
                messageDiv.textContent = isCorrect ? `正解！ 現在 ${currentIndex - startIndex} 桁完了` : `間違い！ 正解は '${expected}' です。`;
            }
        }
      }

      keypadButtons.forEach(btn => {
        const handler = (e) => {
          e.preventDefault();
          handleKeyInput(btn.textContent);
        };
        btn.addEventListener("click", handler);
        btn.addEventListener("touchstart", handler, { passive: false }); 
      });

      startBtn.addEventListener("click", initGame);

      exitBtn.addEventListener("click", function() {
        gameActive = false;
        piDisplay.innerHTML = "";
        messageDiv.textContent = "ゲーム終了。また挑戦してね！";
        highlightNextKey();
        document.getElementById('modeStandard').checked = true;
        updateMode();
      });

      document.querySelectorAll('input[name="mode"]').forEach(radio => radio.addEventListener('change', updateMode));

      startIndexInput.addEventListener('input', () => {
        let currentVal = parseInt(startIndexInput.value, 10);
        if (isNaN(currentVal) || currentVal < 0) currentVal = 0;
        else if (currentVal >= MAX_PI_DIGITS) currentVal = MAX_PI_DIGITS - 1;
        startIndexInput.value = currentVal;
        saveSettings();
      });
      startIndexInput.addEventListener('change', saveSettings);

      document.addEventListener('keydown', function(event) {
        if (!gameActive) return;
        const key = event.key;
        if ((key >= '0' && key <= '9') || key === '.') handleKeyInput(key);
        else if (key === 'Backspace' || key === 'Delete') handleKeyInput('C');
      });

      loadSettings();
      updateMode();
    });
  </script>
</body>
</html>
