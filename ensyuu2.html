<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>円周率暗記ゲーム</title>
  <style>
    /* --- 軽量・白黒デザイン --- */
    body {
      margin: 0;
      padding: 10px;
      background: #000;
      color: #fff;
      font-family: monospace, 'Courier New', Courier;
      -webkit-user-select: none;
      -ms-user-select: none;
      user-select: none;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    #gameContainer {
      max-width: 650px;
      margin: 0 auto;
      border: 1px solid #fff;
      padding: 20px;
      box-sizing: border-box;
      width: 100%;
      background: #000;
    }

    .config, .mode-select, #controlButtons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    label {
      font-size: 16px;
    }

    input[type="number"] {
      padding: 5px;
      border: 1px solid #fff;
      border-radius: 0;
      font-size: 16px;
      width: 80px;
      text-align: center;
      background-color: #000;
      color: #fff;
      -moz-appearance: textfield; /* Firefox */
    }
    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type="radio"] {
      margin-right: 5px;
    }

    #randomModeSettings {
      margin-top: 10px;
      text-align: center;
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    #randomModeSettings input[type="range"] {
      width: 150px;
      -webkit-appearance: none;
      height: 2px;
      background: #fff;
      outline: none;
    }
    #randomModeSettings input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      background: #fff;
      cursor: pointer;
      border: 1px solid #000;
    }
     #randomModeSettings input[type="range"]::-moz-range-thumb {
      width: 16px;
      height: 16px;
      background: #fff;
      cursor: pointer;
      border: 1px solid #000;
      border-radius: 0;
    }

    #piDisplay {
      background: #000;
      border: 1px solid #fff;
      padding: 15px;
      min-height: 150px;
      max-height: 300px;
      overflow-y: auto;
      letter-spacing: 2px;
      line-height: 1.6;
      margin: 20px auto;
      text-align: left;
      word-break: break-all;
    }

    .digit, .memorize-digit {
      font-size: 18px;
      display: inline-block;
      text-align: center;
      width: 1ch;
    }
    .pi-integer-part {
      font-size: 20px;
      font-weight: bold;
    }
    .memorize-line {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 5px;
    }
    .memorize-group-space {
      margin-right: 1.5ch;
      display: inline-block;
    }

    .wrong {
      /* 機能性のために赤色を維持 */
      color: #f00;
      text-decoration: underline;
    }
    .current {
      background-color: #fff;
      color: #000;
    }
    .current-placeholder {
      background-color: #fff;
      color: #fff; /* 背景色と同じにして非表示に見せる */
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: 1px solid #fff;
      border-radius: 0;
      background: #000;
      color: #fff;
      cursor: pointer;
      box-shadow: none;
      transition: none;
      font-family: monospace;
      touch-action: manipulation;
    }
    button:hover {
      background: #fff;
      color: #000;
    }
    button:active {
      transform: none;
      background: #ccc;
      border-color: #ccc;
      color: #000;
    }

    #keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      max-width: 300px;
      margin: 20px auto 0 auto;
    }
    #keypad button {
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    /* 練習モード用ハイライト */
    .practice-highlight {
      background: yellow;
      color: black;
      border: 1px solid black;
    }
    .practice-highlight:hover {
      /* ホバーしても色が変わらないように */
      background: yellow;
      color: black;
    }

    #rankingContainer {
      margin-top: 25px;
      padding: 20px;
      border: 1px solid #fff;
    }
    #rankingContainer h3 {
      text-align: center;
      margin-top: 0;
    }
    #rankingList {
      list-style: none;
      padding: 0;
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 15px;
    }
    #rankingList li {
      margin-bottom: 8px;
      padding: 10px;
      border-bottom: 1px solid #555;
    }
    #rankingList li:last-child {
        border-bottom: none;
    }
    #rankingList li .ranking-details {
      font-size: 14px;
      color: #aaa;
    }

    #timeModeInfo {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 15px 0;
      padding-bottom: 10px;
      border-bottom: 1px solid #fff;
      display: none; /* 初期は非表示 */
    }
    #timeModeInfo p {
      margin: 0;
      font-size: 18px;
    }
    #progressContainer {
      width: 100%;
      background-color: #000;
      border: 1px solid #fff;
      height: 15px;
      margin-top: 10px;
      padding: 2px;
      box-sizing: border-box;
    }
    #progressBar {
      height: 100%;
      width: 0%;
      background: #fff;
      transition: width 0.1s linear;
    }

    @media (max-width: 600px) {
      body { padding: 5px; }
      #gameContainer { padding: 10px; }
      .config, .mode-select, #controlButtons { gap: 8px; margin: 15px 0; }
      label { font-size: 14px; }
      input[type="number"] { width: 60px; font-size: 14px; }
      button { padding: 8px 12px; font-size: 14px; }
      #piDisplay { font-size: 16px; min-height: 100px; padding: 10px; }
      .digit { font-size: 16px; }
      #keypad { gap: 5px; max-width: 250px; }
      #keypad button { padding: 15px; font-size: 20px; }
      #timeModeInfo p { font-size: 14px; }
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <div class="config">
      <label for="startIndex">開始桁数:</label>
      <input type="number" id="startIndex" value="0" min="0">
      <span style="font-size: 14px; color: #aaa;">（最大: <span id="maxPiLength"></span> 桁）</span>
    </div>
    <div class="mode-select">
      <div class="mode-option">
        <input type="radio" id="modeStandard" name="mode" value="standard" checked>
        <label for="modeStandard">標準</label>
      </div>
      <div class="mode-option">
        <input type="radio" id="modeRandomFill" name="mode" value="randomFill">
        <label for="modeRandomFill">穴埋め</label>
      </div>
      <div class="mode-option">
        <input type="radio" id="modeTime" name="mode" value="time">
        <label for="modeTime">タイム</label>
      </div>
      <div class="mode-option">
        <input type="radio" id="modePractice" name="mode" value="practice">
        <label for="modePractice">練習</label>
      </div>
    </div>
    <div id="randomModeSettings">
        <label for="fillPercentage">穴の割合:</label>
        <input type="range" id="fillPercentage" min="5" max="50" value="20" step="1">
        <span id="fillPercentageValue">20%</span>
    </div>
    <div id="controlButtons">
      <button id="startBtn">スタート</button>
      <button id="exitBtn">終了</button>
      <button id="memorizeBtn">暗記</button>
    </div>

    <div id="timeModeInfo">
      <p>タイム: <span id="timerDisplay">0.0000</span></p>
      <p>進捗: <span id="progressDigits">0</span>/<span id="targetDigits">102</span></p>
    </div>
    <div id="progressContainer" style="display: none;">
      <div id="progressBar"></div>
    </div>
    <div id="piDisplay"></div>
    <div id="message"></div>
    <div id="keypad">
      <button class="key">7</button>
      <button class="key">8</button>
      <button class="key">9</button>
      <button class="key">4</button>
      <button class="key">5</button>
      <button class="key">6</button>
      <button class="key">1</button>
      <button class="key">2</button>
      <button class="key">3</button>
      <button class="key">.</button>
      <button class="key">0</button>
      <button class="key" id="clearButton">C</button>
    </div>

    <div id="rankingContainer" style="display: none;">
      <h3>タイムモードランキング</h3>
      <ul id="rankingList">
        </ul>
      <button id="clearRankingBtn">履歴を削除</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const pi = "3.14159265358979323846264338327950288419716939937510" +
                 "58209749445923078164062862089986280348253421170679" +
                 "82148086513282306647093844609550582231725359408128" +
                 "48111745028410270193852110555964462294895493038196" +
                 "44288109756659334461284756482337867831652712019091" +
                 "45648566923460348610454326648213393607260249141273" +
                 "72458700660631558817488152092096282925409171536436" +
                 "78925903600113305305488204665213841469519415116094" +
                 "33057270365759591953092186117381932611793105118548" +
                 "67328620941921285673831410175517260550887893049101"; // 502桁目まで延長

      const MAXPIDIGITS = pi.length;
      const GAMEDIGITSPER_LINE = 20;
      const MEMORIZEDIGITSPER_LINE = 20;
      const MEMORIZEBLOCKSIZE = 100;
      const GROUP_SIZE = 2;
      const INDENT_DIGITS = 2;
      const TIMEMODETARGET_DIGITS = 102;

      let targetCount = 502;
      let startIndex = 0;
      let currentIndex = 0;
      let digitsHistory = [];
      let puzzle = [];
      let missingIndices = [];
      let missingPointer = 0;
      let totalWrongAttempts = 0;

      let gameMode = "standard"; // "standard", "randomFill", "time", "memorize", "practice"
      let gameActive = false;
      let startTime;
      let ranking = [];
      let timerInterval;

      // エレメントの取得
      const startIndexInput = document.getElementById("startIndex");
      const maxPiLengthSpan = document.getElementById("maxPiLength");
      const modeStandardRadio = document.getElementById("modeStandard");
      const modeRandomFillRadio = document.getElementById("modeRandomFill");
      const modeTimeRadio = document.getElementById("modeTime");
      const modePracticeRadio = document.getElementById("modePractice"); // 練習モード用ラジオボタン
      const randomModeSettingsDiv = document.getElementById("randomModeSettings");
      const fillPercentageSlider = document.getElementById("fillPercentage");
      const fillPercentageValueSpan = document.getElementById("fillPercentageValue");
      const startBtn = document.getElementById("startBtn");
      const exitBtn = document.getElementById("exitBtn");
      const memorizeBtn = document.getElementById("memorizeBtn");
      const piDisplay = document.getElementById("piDisplay");
      const messageDiv = document.getElementById("message");
      const rankingContainer = document.getElementById("rankingContainer");
      const rankingList = document.getElementById("rankingList");
      const clearRankingBtn = document.getElementById("clearRankingBtn");
      const keypadButtons = document.querySelectorAll(".key");

      const timeModeInfoDiv = document.getElementById("timeModeInfo");
      const timerDisplay = document.getElementById("timerDisplay");
      const progressDigitsSpan = document.getElementById("progressDigits");
      const targetDigitsSpan = document.getElementById("targetDigits");
      const progressContainer = document.getElementById('progressContainer');
      const progressBar = document.getElementById("progressBar");

      const correctSound = new Audio('https://cdn.jsdelivr.net/gh/Tonejs/Tone.js/examples/audio/context/success.mp3'); 
      const wrongSound = new Audio('https://cdn.jsdelivr.net/gh/Tonejs/Tone.js/examples/audio/context/fail.mp3');   

      maxPiLengthSpan.textContent = MAXPIDIGITS;

      function saveSettings() {
        localStorage.setItem('piGameStartIndex', startIndexInput.value);
        localStorage.setItem('piGameMode', document.querySelector('input[name="mode"]:checked').value);
        localStorage.setItem('piGameFillPercentage', fillPercentageSlider.value);
      }

      function loadSettings() {
        const savedStartIndex = localStorage.getItem('piGameStartIndex');
        if (savedStartIndex !== null) {
          startIndexInput.value = savedStartIndex;
        }

        const savedMode = localStorage.getItem('piGameMode');
        if (savedMode) {
          const radio = document.getElementById('mode' + savedMode.charAt(0).toUpperCase() + savedMode.slice(1));
          if (radio) {
            radio.checked = true;
            gameMode = savedMode;
          } else {
             modeStandardRadio.checked = true;
             gameMode = "standard";
          }
        }
        
        const savedFillPercentage = localStorage.getItem('piGameFillPercentage');
        if (savedFillPercentage !== null) {
            fillPercentageSlider.value = savedFillPercentage;
            fillPercentageValueSpan.textContent = savedFillPercentage + "%";
        }

        loadRanking();
        updateModeSettingsVisibility();
      }

      function loadRanking() {
        const savedRanking = localStorage.getItem('piGameRanking');
        ranking = savedRanking ? JSON.parse(savedRanking) : [];
        displayRanking();
      }

      function saveRanking() {
        localStorage.setItem('piGameRanking', JSON.stringify(ranking));
        displayRanking();
      }

      function displayRanking() {
        rankingList.innerHTML = '';
        if (ranking.length === 0) {
          rankingList.innerHTML = '<li>まだ記録がありません。</li>';
          return;
        }
        ranking.sort((a, b) => a.time - b.time);
        ranking.slice(0, 5).forEach((record, index) => {
          const listItem = document.createElement('li');
          const timeFormatted = (record.time / 1000).toFixed(4);
          const date = new Date(record.date);
          const dateFormatted = date.toLocaleString('ja-JP', {
              year: 'numeric', month: '2-digit', day: '2-digit',
              hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false
          });
          listItem.innerHTML = `
            <span>${index + 1}. ${timeFormatted}秒</span>
            <span class="ranking-details">(${record.wrongAttempts}ミス) ${dateFormatted}</span>
          `;
          rankingList.appendChild(listItem);
        });
      }

      function addRankingEntry(time, wrongAttempts) {
        ranking.push({ time: time, wrongAttempts: wrongAttempts, date: new Date().toISOString() });
        saveRanking();
      }

      function clearRanking() {
        if (confirm("ランキング履歴を全て削除しますか？")) {
          ranking = [];
          saveRanking();
          messageDiv.textContent = "ランキング履歴を削除しました。";
        }
      }

      function updateModeSettingsVisibility() {
          const currentMode = document.querySelector('input[name="mode"]:checked').value;
          gameMode = currentMode;

          randomModeSettingsDiv.style.display = (currentMode === "randomFill") ? 'flex' : 'none';
          
          startIndexInput.disabled = (currentMode === "time");
          maxPiLengthSpan.parentElement.style.visibility = (currentMode === "time") ? 'hidden' : 'visible';

          rankingContainer.style.display = (currentMode === "time") ? 'block' : 'none';
          
          timeModeInfoDiv.style.display = (currentMode === "time") ? 'flex' : 'none';
          progressContainer.style.display = (currentMode === "time") ? 'block' : 'none';

          if (currentMode !== "time") {
            clearInterval(timerInterval);
            timerDisplay.textContent = "0.0000";
            progressBar.style.width = "0%";
            progressDigitsSpan.textContent = "0";
          }
          
          saveSettings();
          piDisplay.innerHTML = "";
          messageDiv.textContent = "";
          gameActive = false;
          highlightNextKey();
      }
      
      function highlightNextKey() {
        keypadButtons.forEach(btn => {
            btn.classList.remove('practice-highlight');
        });

        if (!gameActive || gameMode !== "practice") {
            return;
        }

        if (currentIndex >= startIndex + targetCount) {
            return;
        }

        const nextDigit = pi.charAt(currentIndex);
        for (const btn of keypadButtons) {
            if (btn.textContent === nextDigit) {
                btn.classList.add('practice-highlight');
                break;
            }
        }
      }

      function updateDisplay() {
        if (gameMode === "standard" || gameMode === "time" || gameMode === "practice") {
          updateStandardTimeDisplay();
        } else if (gameMode === "randomFill") {
          updateRandomFillDisplay();
        } else if (gameMode === "memorize") {
            activateMemorizeMode(false);
            return;
        }

        if (gameMode === "time" && gameActive) {
            const completedDigits = currentIndex - 2;
            progressDigitsSpan.textContent = Math.max(0, completedDigits);
            const progressPercentage = (Math.max(0, completedDigits) / (TIMEMODETARGET_DIGITS - 2)) * 100;
            progressBar.style.width = `${progressPercentage}%`;
        }
      }

      function updateStandardTimeDisplay() {
        let displayDigits = [];
        for (let i = 0; i < digitsHistory.length; i++) {
            displayDigits.push({
                digit: digitsHistory[i].digit,
                wrong: digitsHistory[i].wrong,
                isCurrent: false,
                isEntered: true
            });
        }
        if (gameActive && currentIndex < startIndex + targetCount && gameMode !== "practice") {
            displayDigits.push({
                digit: pi.charAt(currentIndex),
                wrong: false,
                isCurrent: true,
                isEntered: false
            });
        }

        let rows = [];
        let rowStr = '';
        
        if (startIndex > 0 && pi.charAt(startIndex -1) === '.') {
        } else {
            rowStr += `<span class="digit">&nbsp;</span>`.repeat(INDENT_DIGITS);
        }
        
        for (let i = 0; i < displayDigits.length; i++) {
          const digitObj = displayDigits[i];
          const digitContent = digitObj.isCurrent ? " " : digitObj.digit;
          let className = "digit";
          if (digitObj.wrong) {
            className += " wrong";
          } else if (digitObj.isCurrent) {
            className += " current-placeholder";
          }
          if (digitObj.isEntered) {
            className += " entered-digit";
          }
          
          rowStr += `<span class="${className}">${digitContent}</span>`;

          let currentLineLengthFromStart = i;
          
          if ((currentLineLengthFromStart + 1) % GAMEDIGITSPER_LINE === 0 && i < displayDigits.length - 1) { 
              rows.push(rowStr);
              rowStr = `<span class="digit">&nbsp;</span>`.repeat(INDENT_DIGITS);
          }
        }
        rows.push(rowStr);

        piDisplay.innerHTML = rows.join("<br>");
        if (gameActive) {
            const currentDigitElement = piDisplay.querySelector('.current-placeholder, .entered-digit:last-child');
            if (currentDigitElement) {
                currentDigitElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }
      }

      function updateRandomFillDisplay() {
        let rows = [];
        let rowStr = '';

        if (startIndex > 0 && pi.charAt(startIndex -1) === '.') {
        } else {
            rowStr += `<span class="digit">&nbsp;</span>`.repeat(INDENT_DIGITS); 
        }
        
        for (let i = 0; i < puzzle.length; i++) {
            const currentGlobalIndex = startIndex + i; 
            const isCurrentMissing = gameActive && missingPointer < missingIndices.length && (currentGlobalIndex === missingIndices[missingPointer]);

            let className = "digit";
            let digitContent = "";

            if (!puzzle[i].prefilled) {
                if (puzzle[i].userInput === null) {
                    digitContent = "_";
                    if (isCurrentMissing) {
                      className += " current";
                    }
                } else {
                    digitContent = puzzle[i].userInput;
                    if (puzzle[i].wrong) {
                      className += " wrong";
                    }
                    className += " entered-digit";
                }
            } else {
                digitContent = puzzle[i].correct;
            }
            rowStr += `<span class="${className}">${digitContent}</span>`;

            let currentLineLengthFromStart = i;
            if ((currentLineLengthFromStart + 1) % GAMEDIGITSPER_LINE === 0 && i < puzzle.length - 1) {
                rows.push(rowStr);
                rowStr = `<span class="digit">&nbsp;</span>`.repeat(INDENT_DIGITS);
            }
        }
        rows.push(rowStr);

        piDisplay.innerHTML = rows.join("<br>");

        if (gameActive) {
            const currentDigitElement = piDisplay.querySelector('.current');
            if (currentDigitElement) {
                currentDigitElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }
      }

      function activateMemorizeMode(setAsCurrentMode = true) {
        if (setAsCurrentMode) {
            gameMode = "memorize";
            gameActive = false;
        }
        clearInterval(timerInterval);
        timerDisplay.textContent = "0.0000";
        progressBar.style.width = "0%";
        progressDigitsSpan.textContent = "0";
        highlightNextKey();

        let digits = pi.slice(0, Math.min(MAXPIDIGITS, 502)); 
        let displayHtml = '';

        displayHtml += `<div class="memorize-line"><span class="pi-integer-part">3.</span></div>`;

        let decimalDigits = digits.substring(2);
        let currentLineDigits = [];
        let totalDecimalDigitsProcessed = 0;

        for (let i = 0; i < decimalDigits.length; i++) {
            currentLineDigits.push(decimalDigits[i]);
            totalDecimalDigitsProcessed++;

            if ((totalDecimalDigitsProcessed % GROUP_SIZE === 0) &&
                (totalDecimalDigitsProcessed % MEMORIZEDIGITSPER_LINE !== 0) &&
                (totalDecimalDigitsProcessed < decimalDigits.length)) {
                currentLineDigits.push('<span class="memorize-group-space"></span>');
            }

            if (totalDecimalDigitsProcessed % MEMORIZEDIGITSPER_LINE === 0) {
                if (currentLineDigits[currentLineDigits.length - 1] === '<span class="memorize-group-space"></span>') {
                    currentLineDigits.pop();
                }
                displayHtml += `<div class="memorize-line">${currentLineDigits.join('')}</div>`;
                currentLineDigits = [];

                if (totalDecimalDigitsProcessed % MEMORIZEBLOCKSIZE === 0 && totalDecimalDigitsProcessed < decimalDigits.length) {
                    displayHtml += `<br>`;
                }
            }
        }
        if (currentLineDigits.length > 0) {
            if (currentLineDigits[currentLineDigits.length - 1] === '<span class="memorize-group-space"></span>') {
                currentLineDigits.pop();
            }
            displayHtml += `<div class="memorize-line">${currentLineDigits.join('')}</div>`;
        }
        
        displayHtml = displayHtml.replace(/(\d)/g, '<span class="memorize-digit">$1</span>');

        piDisplay.innerHTML = displayHtml;
        messageDiv.textContent = `暗記モード：πの先頭${Math.min(MAXPIDIGITS, 502)}桁を表示しています。`;
      }

      function initGame() {
        clearInterval(timerInterval);
        gameMode = document.querySelector('input[name="mode"]:checked').value;

        if (gameMode === "time") {
            startIndex = 0;
            targetCount = TIMEMODETARGET_DIGITS;
            piDisplay.innerHTML = "";
            digitsHistory = [];
            
            digitsHistory.push({ digit: pi.charAt(0), wrong: false });
            digitsHistory.push({ digit: pi.charAt(1), wrong: false });
            currentIndex = 2;

            gameActive = true;
            startTime = performance.now();
            startTimer();
            updateDisplay();
            messageDiv.textContent = `タイムモード開始！${TIMEMODETARGET_DIGITS}桁を入力。`;
            progressDigitsSpan.textContent = currentIndex - 2;
            targetDigitsSpan.textContent = TIMEMODETARGET_DIGITS - 2;
        } else {
            startIndex = parseInt(startIndexInput.value, 10);
            if (isNaN(startIndex) || startIndex < 0 || startIndex >= MAXPIDIGITS) {
                startIndex = 0;
                startIndexInput.value = 0;
            }
            
            targetCount = 502;
            if (startIndex + targetCount > MAXPIDIGITS) {
                targetCount = MAXPIDIGITS - startIndex;
            }

            currentIndex = startIndex;
            digitsHistory = [];
            for (let i = 0; i < startIndex; i++) {
                digitsHistory.push({ digit: pi.charAt(i), wrong: false });
            }
            piDisplay.innerHTML = "";
            gameActive = true;

            if (gameMode === "randomFill") {
                initRandomFillMode();
                messageDiv.textContent = "穴埋めモード開始！";
            } else if (gameMode === "practice") {
                updateDisplay();
                highlightNextKey();
                messageDiv.textContent = "練習モード開始！";
            } else {
                updateDisplay();
                messageDiv.textContent = "標準モード開始！";
            }
        }
        saveSettings();
        totalWrongAttempts = 0;
      }

      function startTimer() {
        timerInterval = setInterval(() => {
          if (gameActive) {
            const currentTime = performance.now();
            const elapsedTime = currentTime - startTime;
            timerDisplay.textContent = (elapsedTime / 1000).toFixed(4);
          }
        }, 10);
      }

      function initRandomFillMode() {
        gameActive = true;
        puzzle = [];
        for (let i = 0; i < targetCount; i++) {
          puzzle.push({ correct: pi.charAt(startIndex + i), prefilled: true, userInput: null, wrong: false });
        }

        const percentage = parseInt(fillPercentageSlider.value, 10) / 100;
        const numToHide = Math.max(1, Math.floor(targetCount * percentage));

        let availableIndices = [];
        for (let i = 0; i < targetCount; i++) {
            if (puzzle[i].correct !== '.') {
                availableIndices.push(i);
            }
        }

        for (let i = availableIndices.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [availableIndices[i], availableIndices[j]] = [availableIndices[j], availableIndices[i]];
        }

        missingIndices = [];
        for (let k = 0; k < numToHide && k < availableIndices.length; k++) {
            const indexToHideLocal = availableIndices[k];
            puzzle[indexToHideLocal].prefilled = false;
            missingIndices.push(startIndex + indexToHideLocal);
        }

        missingIndices.sort((a, b) => a - b);
        missingPointer = 0;
        updateDisplay();
      }

      function handleKeyInput(value) {
        if (!gameActive) { 
            messageDiv.textContent = "「スタート」を押してください。";
            return;
        }

        if (value === "C") {
          if (gameMode === "randomFill") {
            if (missingPointer > 0) {
              missingPointer--;
              const indexToClearLocal = missingIndices[missingPointer] - startIndex;
              puzzle[indexToClearLocal].userInput = null;
              puzzle[indexToClearLocal].wrong = false;
              updateDisplay();
            }
          } else {
            if (currentIndex > startIndex && !(gameMode === 'time' && currentIndex <= 2)) {
              currentIndex--;
              digitsHistory.pop();
              updateDisplay();
              if (gameMode === "practice") highlightNextKey();
            }
          }
          return;
        }
        
        if (gameMode === "practice") {
            const expected = pi.charAt(currentIndex);
            if (value === expected) {
                correctSound.currentTime = 0; correctSound.play();
                digitsHistory.push({ digit: value, wrong: false, isEntered: true });
                currentIndex++;
                updateDisplay();
                highlightNextKey(); 

                if (currentIndex === startIndex + targetCount) {
                    gameActive = false;
                    highlightNextKey();
                    messageDiv.textContent = "完了！おめでとうございます！";
                }
            } else {
                wrongSound.currentTime = 0; wrongSound.play();
                messageDiv.textContent = "間違いです。";
            }
            return;
        }

        if (gameMode === "randomFill") {
          if (missingPointer < missingIndices.length) {
            const curGlobalIndex = missingIndices[missingPointer];
            const curLocalIndex = curGlobalIndex - startIndex;
            const expected = puzzle[curLocalIndex].correct;
            
            if (value === expected) {
              handleRandomFillCorrect(value, curLocalIndex);
            } else {
              handleRandomFillWrong(value, curLocalIndex);
            }
          }
        } else {
          if (currentIndex < startIndex + targetCount) {
            const expected = pi.charAt(currentIndex);
            if (value === expected) {
              handleStandardTimeCorrect(value);
            } else {
              handleStandardTimeWrong(value);
            }
          }
        }
      }

      function handleStandardTimeCorrect(value) {
          correctSound.currentTime = 0; correctSound.play();
          digitsHistory.push({ digit: value, wrong: false, isEntered: true });
          currentIndex++;
          updateDisplay();
          
          if (currentIndex === startIndex + targetCount) {
              gameActive = false;
              clearInterval(timerInterval);
              let finalMessage = "";
              if (gameMode === "time") {
                  const elapsedTime = performance.now() - startTime;
                  finalMessage = `完了！タイム: ${(elapsedTime / 1000).toFixed(4)}秒 (${totalWrongAttempts}ミス)`;
                  addRankingEntry(elapsedTime, totalWrongAttempts);
              } else {
                  finalMessage = `完了！おめでとうございます！ (${totalWrongAttempts}ミス)`;
              }
              messageDiv.textContent = finalMessage;
          }
      }

      function handleStandardTimeWrong(value) {
          wrongSound.currentTime = 0; wrongSound.play();
          const expected = pi.charAt(currentIndex);
          digitsHistory.push({ digit: value, wrong: true, isEntered: true });
          totalWrongAttempts++;
          currentIndex++;
          updateDisplay();
          messageDiv.textContent = "間違い！ 正解は " + expected;

          if (currentIndex === startIndex + targetCount) {
              gameActive = false;
              clearInterval(timerInterval);
              let finalMessage = "";
              if (gameMode === "time") {
                  const elapsedTime = performance.now() - startTime;
                  finalMessage += ` | 完了！タイム: ${(elapsedTime / 1000).toFixed(4)}秒`;
                  addRankingEntry(elapsedTime, totalWrongAttempts);
              }
              messageDiv.textContent += finalMessage;
          }
      }

      function handleRandomFillCorrect(value, index) {
          correctSound.currentTime = 0; correctSound.play();
          puzzle[index].userInput = value;
          puzzle[index].wrong = false;
          missingPointer++;
          updateDisplay();

          if (missingPointer === missingIndices.length) {
              gameActive = false;
              messageDiv.textContent = `完了！おめでとうございます！ (${totalWrongAttempts}ミス)`;
          }
      }

      function handleRandomFillWrong(value, index) {
          wrongSound.currentTime = 0; wrongSound.play();
          const expected = puzzle[index].correct;
          puzzle[index].userInput = value;
          puzzle[index].wrong = true;
          totalWrongAttempts++;
          missingPointer++;
          updateDisplay();
          messageDiv.textContent = "間違い！ 正解は " + expected;

          if (missingPointer === missingIndices.length) {
              gameActive = false;
              messageDiv.textContent += ` | 全て補完しました。`;
          }
      }

      keypadButtons.forEach(btn => {
        const handler = function(e) {
          e.preventDefault();
          handleKeyInput(this.textContent);
        };
        btn.addEventListener("click", handler);
        btn.addEventListener("touchstart", handler, { passive: false }); 
      });

      startBtn.addEventListener("click", initGame);

      exitBtn.addEventListener("click", function() {
        gameActive = false;
        clearInterval(timerInterval);
        piDisplay.innerHTML = "";
        messageDiv.textContent = "ゲーム終了。";
        highlightNextKey();
        modeStandardRadio.checked = true;
        updateModeSettingsVisibility();
      });

      memorizeBtn.addEventListener("click", function() {
        if (gameMode !== "memorize") {
            activateMemorizeMode();
        }
      });

      clearRankingBtn.addEventListener("click", clearRanking);

      document.querySelectorAll('input[name="mode"]').forEach(radio => {
          radio.addEventListener('change', updateModeSettingsVisibility);
      });

      fillPercentageSlider.addEventListener('input', () => {
          fillPercentageValueSpan.textContent = fillPercentageSlider.value + "%";
          saveSettings();
      });

      startIndexInput.addEventListener('change', () => {
        let currentVal = parseInt(startIndexInput.value, 10);
        if (isNaN(currentVal) || currentVal < 0) {
            currentVal = 0;
        } else if (currentVal > MAXPIDIGITS -1) {
            currentVal = MAXPIDIGITS -1;
        }
        startIndexInput.value = currentVal;
        saveSettings();
      });

      document.addEventListener('keydown', function(event) {
        if (event.target.tagName.toLowerCase() === 'input') return; // inputにフォーカスがあるときは無視
        
        const key = event.key;
        if (key >= '0' && key <= '9' || key === '.') {
          handleKeyInput(key);
        } else if (key === 'Backspace' || key === 'Delete') {
          event.preventDefault(); // 戻る動作をキャンセル
          handleKeyInput('C');
        }
      });

      window.addEventListener('resize', () => {
          if (gameMode === "memorize") { 
              activateMemorizeMode(false);
          }
      });

      loadSettings();
      if (document.querySelector('input[name="mode"]:checked').value === "memorize") {
          activateMemorizeMode();
      } else {
          updateModeSettingsVisibility();
      }
    });
  </script>
</body>
