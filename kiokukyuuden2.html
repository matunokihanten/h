<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記憶の宮殿 - 数字記憶アプリ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #4a69bd);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        #gameContainer {
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-width: 600px;
            width: 95%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-sizing: border-box;
            max-height: 98vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        #ui-top, #ui-bottom {
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            flex-shrink: 0;
        }
        
        h2 {
            color: #764ba2;
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 24px;
        }

        #mode-level-selects {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin-bottom: 8px;
        }
        #mode-level-selects div {
            flex-grow: 1;
            min-width: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #mode-level-selects label {
            margin-right: 6px;
            font-size: 14px;
            white-space: nowrap;
        }

        #questionModeOptions, #displayTimeOptions, #questionDifficultyOptions {
            display: none; /* 初期状態では非表示 */
            flex-direction: column;
            gap: 5px;
            margin-top: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
            border-radius: 8px;
        }
        #questionModeOptions .radio-group, 
        #displayTimeOptions .radio-group,
        #questionDifficultyOptions .radio-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        #questionModeOptions label, 
        #displayTimeOptions label,
        #questionDifficultyOptions label {
            margin-right: 0;
            display: flex;
            align-items: center;
            font-size: 14px;
            cursor: pointer;
        }
        #questionModeOptions input[type="radio"], 
        #displayTimeOptions input[type="radio"],
        #questionDifficultyOptions input[type="radio"] {
            margin-right: 5px;
            width: 16px;
            height: 16px;
            accent-color: #4a69bd;
            cursor: pointer;
        }
        
        #info {
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 12px;
            display: flex;
            flex-wrap: wrap; 
            justify-content: space-around;
            gap: 6px;
        }
        .info-item {
            flex: 1; 
            min-width: 90px;
            text-align: center;
            padding: 2px 0;
        }
        .score { font-size: 20px; font-weight: bold; color: #4CAF50; }
        .timer { font-size: 16px; color: #FF9800; font-weight: bold; }
        
        .progress-bar { width: 100%; height: 6px; background: rgba(255, 255, 255, 0.2); border-radius: 3px; overflow: hidden; margin-top: 6px; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #4CAF50, #8BC34A); transition: width 0.3s ease; }
        
        #gameState { text-align: center; margin: 6px 0; font-size: 16px; font-weight: bold; min-height: 20px; }
        
        .control-buttons {
            display: flex;
            flex-wrap: wrap; 
            justify-content: center;
            gap: 6px;
            margin-top: 10px;
        }

        button {
            flex-grow: 1;
            min-width: 80px;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3); }
        button:disabled { background: #555; cursor: not-allowed; }
        
        button.primary { background: linear-gradient(145deg, #2196F3, #1976D2); }
        button.danger { background: linear-gradient(145deg, #f44336, #d32f2f); }
        button.warning { background: linear-gradient(145deg, #ffc107, #ff8f00); }
        
        select, input[type="checkbox"] {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 5px 7px;
            border-radius: 6px;
            font-size: 13px;
            margin: 3px;
            appearance: none; 
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23ffffff%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13%205.1L146.2%20205.9%2018.3%2074.5a17.6%2017.6%200%200%200-25.3%2023.6l130.4%20130.4c6.6%206.6%2017.3%206.6%2023.9%200l130.4-130.4a17.6%2017.6%200%200%200-13-30.2z%22%2F%3E%3C%2Fsvg%3E'); 
            background-repeat: no-repeat;
            background-position: right 6px center;
            background-size: 9px auto;
        }
        select option { background: #333; color: white; }
        
        #numberPad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 6px;
            margin-top: 12px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: calc(100% - 20px);
            max-width: 270px;
            align-self: center;
            flex-shrink: 0;
        }
        
        .number-btn {
            width: auto;
            height: 50px;
            font-size: 22px;
            border-radius: 8px;
            background: linear-gradient(145deg, #667eea, #764ba2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .number-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        .number-btn:active { transform: translateY(0); }

        .number-btn[data-number="clear"] { grid-column: 1 / 2; }
        .number-btn[data-number="submit"] { grid-column: 3 / 4; }
        
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0; 
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.7);
            align-items: center; 
            justify-content: center;
        }
        .modal-content {
            background: rgba(10, 25, 47, 0.95); 
            backdrop-filter: blur(10px); 
            color: white;
            padding: 20px;
            border-radius: 15px; 
            width: 90%; 
            max-width: 400px;
            text-align: center; 
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 50px rgba(0,0,0,0.5);
            box-sizing: border-box;
        }
        .modal-content h2 { color: #4CAF50; font-size: 26px; margin-bottom: 12px; }
        .modal-content p { font-size: 15px; margin-bottom: 7px; }
        .modal-content button { margin-top: 15px; }
        
        #problemDisplay {
            margin-top: 12px;
            padding: 20px 30px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 18px;
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: #E0E0E0;
            font-size: 60px;
            font-weight: bold;
            letter-spacing: 5px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
            display: none; 
            text-align: center;
            min-width: 220px;
            max-width: 100%;
            user-select: none; 
            pointer-events: none; 
            box-sizing: border-box;
            word-break: break-all;
            flex-grow: 1;
            justify-content: center;
            align-items: center;
        }

        #questionDisplay {
            display: none;
            margin-top: 12px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 18px;
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: #E0E0E0;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            min-height: 80px;
            display: flex;
            flex-direction: column; /* 質問と入力値を縦に並べる */
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            word-break: break-all;
        }
        #questionDisplay .question-text {
            margin-bottom: 5px; /* 質問文と入力値の間隔 */
        }
        #questionDisplay .user-input-display {
            color: yellow;
        }
        
        /* 非常に小さい画面（例: iPhone SEなど）での調整 */
        @media (max-width: 375px) {
            #gameContainer {
                padding: 8px;
                gap: 8px;
            }
            h2 {
                font-size: 22px;
            }
            #mode-level-selects {
                flex-direction: column;
                gap: 4px;
            }
            #mode-level-selects div {
                min-width: unset;
                width: 100%;
            }
            #questionModeOptions, #displayTimeOptions, #questionDifficultyOptions {
                padding: 6px;
            }
            #questionModeOptions label, #displayTimeOptions label, #questionDifficultyOptions label {
                font-size: 13px;
            }
            #info {
                padding: 6px;
                gap: 4px;
            }
            .info-item {
                min-width: 70px;
                font-size: 11px;
            }
            .score { font-size: 18px; }
            .timer { font-size: 14px; }
            #gameState { font-size: 14px; }
            .control-buttons {
                gap: 4px;
            }
            button {
                padding: 5px 8px;
                font-size: 13px;
                min-width: 70px;
            }
            select, input[type="checkbox"] {
                padding: 3px 5px;
                font-size: 12px;
            }
            #numberPad {
                padding: 6px;
                gap: 5px;
                max-width: 250px;
            }
            .number-btn {
                height: 45px;
                font-size: 18px;
            }
            #problemDisplay {
                font-size: 45px;
                padding: 15px 20px;
                letter-spacing: 3px;
            }
            #questionDisplay {
                font-size: 20px;
                padding: 15px;
                min-height: 70px;
            }
            .modal-content {
                padding: 18px;
            }
            .modal-content h2 {
                font-size: 22px;
            }
            .modal-content p {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="ui-top">
            <h2>記憶の宮殿</h2>
            <div id="mode-level-selects">
                <div>
                    <label for="modeSelect">モード:</label>
                    <select id="modeSelect">
                        <option value="practice">練習モード</option>
                        <option value="challenge">チャレンジモード</option>
                        <option value="question">質問モード</option>
                    </select>
                </div>
            </div>

            <div id="displayTimeOptions">
                <label>表示時間:</label>
                <div class="radio-group">
                    <label><input type="radio" name="display_time" value="5000" checked> 5秒</label>
                    <label><input type="radio" name="display_time" value="10000"> 10秒</label>
                    <label><input type="radio" name="display_time" value="15000"> 15秒</label>
                    <label><input type="radio" name="display_time" value="20000"> 20秒</label>
                </div>
            </div>

            <div id="questionModeOptions">
                <label>桁数選択:</label>
                <div class="radio-group">
                    <label><input type="radio" name="q_digits" value="4"> 4桁</label>
                    <label><input type="radio" name="q_digits" value="5"> 5桁</label>
                    <label><input type="radio" name="q_digits" value="6" checked> 6桁</label>
                    <label><input type="radio" name="q_digits" value="7"> 7桁</label>
                    <label><input type="radio" name="q_digits" value="8"> 8桁</label>
                </div>
                <label>難易度:</label>
                <div class="radio-group">
                    <label><input type="radio" name="q_difficulty" value="easy"> 簡単</label>
                    <label><input type="radio" name="q_difficulty" value="normal" checked> 普通</label>
                    <label><input type="radio" name="q_difficulty" value="hard"> 複雑</label>
                </div>
            </div>
            
            <div id="info">
                <div class="info-item">スコア: <span id="score">0</span></div>
                <div class="info-item">時間: <span id="timer">00:00</span></div>
                <div class="info-item" id="livesContainer" style="display: none;">ライフ: <span id="lives">3</span></div>
                <div class="info-item">レベル: <span id="currentLevel">1</span></div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressBar" style="width: 0%"></div>
                </div>
            </div>
        </div>
        
        <div id="problemDisplay"></div>
        <div id="questionDisplay">
            <div class="question-text"></div>
            <div class="user-input-display"></div>
        </div>

        <div id="ui-bottom">
            <div id="gameState">準備完了</div>
            <div class="control-buttons">
                <button id="startBtn" class="primary">ゲーム開始</button>
                <button id="resetBtn" class="danger">リセット</button>
                <button id="hintBtn" class="warning" disabled>ヒント</button>
                <button id="statsBtn">統計</button>
            </div>
            <div class="control-buttons">
                <label for="soundToggle">効果音:</label>
                <input type="checkbox" id="soundToggle" checked>
            </div>
        </div>
        
        <div id="numberPad">
            <button class="number-btn" data-number="1">1</button><button class="number-btn" data-number="2">2</button><button class="number-btn" data-number="3">3</button>
            <button class="number-btn" data-number="4">4</button><button class="number-btn" data-number="5">5</button><button class="number-btn" data-number="6">6</button>
            <button class="number-btn" data-number="7">7</button><button class="number-btn" data-number="8">8</button><button class="number-btn" data-number="9">9</button>
            <button class="number-btn" data-number="clear">C</button>
            <button class="number-btn" data-number="0">0</button>
            <button class="number-btn" data-number="submit">✓</button>
        </div>
        
        <div id="statsModal" class="modal">
            <div class="modal-content">
                <h2>統計情報</h2>
                <p>プレイ回数: <span id="statsGamesPlayed">0</span></p>
                <p>正解数: <span id="statsCorrectAnswers">0</span></p>
                <p>正解率: <span id="statsAccuracy">0%</span></p>
                <p>ハイスコア: <span id="statsBestScore">0</span></p>
                <p>合計プレイ時間: <span id="statsTotalTime">00:00:00</span></p>
                <button id="closeStatsBtn" class="primary">閉じる</button>
            </div>
        </div>
    </div>

    <script>
        class MemoryGame {
            constructor() {
                // Game State
                this.currentSequence = []; 
                this.userInput = [];       
                this.level = 1;            
                this.mode = 'practice';    
                this.score = 0;            
                this.lives = 3;            
                this.gameState = 'ready';  
                this.timer = 0;            
                this.timerInterval = null; 

                // Audio
                this.audioContext = null; 

                // Stats
                this.stats = {
                    gamesPlayed: 0, correctAnswers: 0, totalAnswers: 0,
                    bestScore: 0, totalTime: 0
                };
                
                // Leveling
                this.correctStreak = 0; 
                this.displayTime = 5000; // 初期表示時間 5秒 (ミリ秒)

                // Question Mode
                this.originalSequence = []; // 質問モードで保持する元のシーケンス
                this.currentQuestion = null;
                this.questionAnswer = null;
                this.questionDigits = 6; // 質問モードの初期桁数
                this.questionDifficulty = 'normal'; // 質問モードの初期難易度

                // DOM要素のキャッシュ
                this.dom = {
                    score: document.getElementById('score'),
                    timer: document.getElementById('timer'),
                    lives: document.getElementById('lives'),
                    currentLevel: document.getElementById('currentLevel'),
                    progressBar: document.getElementById('progressBar'),
                    livesContainer: document.getElementById('livesContainer'),
                    gameState: document.getElementById('gameState'),
                    startBtn: document.getElementById('startBtn'),
                    resetBtn: document.getElementById('resetBtn'),
                    hintBtn: document.getElementById('hintBtn'),
                    statsBtn: document.getElementById('statsBtn'),
                    modeSelect: document.getElementById('modeSelect'),
                    questionModeOptions: document.getElementById('questionModeOptions'),
                    questionDigitsRadios: document.querySelectorAll('input[name="q_digits"]'),
                    questionDifficultyRadios: document.querySelectorAll('input[name="q_difficulty"]'), // 追加
                    displayTimeOptions: document.getElementById('displayTimeOptions'),
                    displayTimeRadios: document.querySelectorAll('input[name="display_time"]'),
                    soundToggle: document.getElementById('soundToggle'),
                    statsModal: document.getElementById('statsModal'),
                    closeStatsBtn: document.getElementById('closeStatsBtn'),
                    problemDisplay: document.getElementById('problemDisplay'),
                    questionDisplay: document.getElementById('questionDisplay'),
                    questionText: document.querySelector('#questionDisplay .question-text'),
                    userInputDisplay: document.querySelector('#questionDisplay .user-input-display'),
                    numberPad: document.getElementById('numberPad')
                };
            }
            
            initializeGame() {
                this.setupEventListeners();
                this.loadStats();
                this.updateUI();
                this.updateGameState("準備完了", "white");
                this.updateModeUI();
                // 初期表示時間のラジオボタンを設定
                document.querySelector(`input[name="display_time"][value="${this.displayTime}"]`).checked = true;
                // 初期難易度のラジオボタンを設定
                document.querySelector(`input[name="q_difficulty"][value="${this.questionDifficulty}"]`).checked = true;
            }
            
            setupEventListeners() {
                this.dom.startBtn.addEventListener('click', () => this.startGame());
                this.dom.resetBtn.addEventListener('click', () => this.resetGame());
                this.dom.hintBtn.addEventListener('click', () => this.showHint());
                this.dom.statsBtn.addEventListener('click', () => this.showStats());
                this.dom.closeStatsBtn.addEventListener('click', () => { this.dom.statsModal.style.display = 'none'; });

                this.dom.modeSelect.addEventListener('change', e => { 
                    this.mode = e.target.value; 
                    if (this.gameState === 'ready') this.updateModeUI();
                    this.updateUI();
                });

                this.dom.questionDigitsRadios.forEach(radio => {
                    radio.addEventListener('change', (e) => {
                        this.questionDigits = parseInt(e.target.value);
                        if (this.gameState === 'ready') {
                            this.updateUI();
                        }
                    });
                });

                this.dom.questionDifficultyRadios.forEach(radio => { // 追加
                    radio.addEventListener('change', (e) => {
                        this.questionDifficulty = e.target.value;
                        if (this.gameState === 'ready') {
                            this.updateUI();
                        }
                    });
                });

                this.dom.displayTimeRadios.forEach(radio => {
                    radio.addEventListener('change', (e) => {
                        this.displayTime = parseInt(e.target.value);
                        if (this.gameState === 'ready') {
                            this.updateUI();
                        }
                    });
                });

                this.dom.numberPad.querySelectorAll('.number-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => this.handleNumberInput(e.currentTarget.dataset.number));
                });
                
                document.addEventListener('keydown', e => {
                    if (this.gameState === 'input' || this.gameState === 'question_input') {
                        if (e.key >= '0' && e.key <= '9') this.handleNumberInput(e.key);
                        else if (e.key === 'Enter') this.handleNumberInput('submit');
                        else if (e.key === 'Backspace') this.handleNumberInput('clear');
                    }
                });
            }
            
            // --- Audio ---
            initAudio() {
                if (!this.audioContext && this.dom.soundToggle.checked) {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
            }

            playSound(freq, duration = 0.1, type = 'sine') {
                if (!this.audioContext || !this.dom.soundToggle.checked) return;
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                oscillator.type = type;
                oscillator.frequency.value = freq;
                gainNode.gain.setValueAtTime(0, this.audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.5, this.audioContext.currentTime + 0.01);
                oscillator.start(this.audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.00001, this.audioContext.currentTime + duration);
                oscillator.stop(this.audioContext.currentTime + duration);
            }
            
            // --- Game Flow ---
            startGame() {
                this.initAudio();
                this.gameState = 'memorize';
                this.score = 0;
                this.lives = 3;
                this.stats.gamesPlayed++;
                this.correctStreak = 0; 
                
                if (this.mode === 'question') {
                    // 質問モードは新しいゲーム開始時のみシーケンスを生成・保持
                    if (this.originalSequence.length === 0) { 
                        this.generateSequence(this.questionDigits);
                        this.originalSequence = [...this.currentSequence]; // 記憶用として保持
                    } else {
                        this.currentSequence = [...this.originalSequence]; // 既にシーケンスがある場合は再利用
                    }
                } else {
                    this.level = 1;
                    this.generateSequence(7 + (this.level - 1));
                }
                
                this.displaySequence();
                this.startTimer();
                this.updateUI();
                this.updateModeUI();

                this.dom.startBtn.disabled = true;
                this.dom.hintBtn.disabled = false;
            }

            resetGame() {
                if (confirm("本当にリセットしますか？")) {
                    this.stopTimer();
                    this.gameState = 'ready';
                    this.score = 0;
                    this.timer = 0;
                    this.userInput = [];
                    this.currentSequence = [];
                    this.originalSequence = []; // 質問モードの保持シーケンスもリセット
                    this.correctStreak = 0;
                    this.level = 1; 
                    this.updateGameState("準備完了", "white");
                    this.updateUI();
                    this.updateModeUI();
                    
                    this.dom.problemDisplay.textContent = '';
                    this.dom.problemDisplay.style.display = 'none';
                    this.dom.questionText.textContent = '';
                    this.dom.userInputDisplay.textContent = '';
                    this.dom.questionDisplay.style.display = 'none';

                    this.dom.startBtn.disabled = false;
                    this.dom.hintBtn.disabled = true;
                }
            }

            generateSequence(length) {
                this.currentSequence = Array.from({ length }, () => Math.floor(Math.random() * 10));
                this.userInput = [];
            }
            
            displaySequence() {
                this.updateGameState("覚えてください...", "cyan");
                this.dom.questionDisplay.style.display = 'none';
                
                this.dom.problemDisplay.textContent = this.currentSequence.join('');
                this.dom.problemDisplay.style.display = 'flex';
                
                setTimeout(() => {
                    this.dom.problemDisplay.style.display = 'none';
                    if (this.mode === 'question') {
                        this.currentSequence = [...this.originalSequence]; 
                        this.startQuestionPhase();
                    } else {
                        this.startInputPhase();
                    }
                }, this.displayTime + 500); // 選択された表示時間を使用
            }

            startInputPhase() {
                this.gameState = 'input';
                this.updateGameState("順番に入力してください", "white");
                this.userInput = [];
                this.dom.problemDisplay.style.display = 'flex';
                this.dom.problemDisplay.textContent = '';
            }

            startQuestionPhase() {
                this.gameState = 'question_input';
                this.generateQuestion();
                this.dom.questionDisplay.style.display = 'flex';
                this.userInput = [];
                this.updateInputDisplay();
            }

            handleNumberInput(value) {
                if (this.gameState !== 'input' && this.gameState !== 'question_input') return;
                
                if (value === 'clear') {
                    this.userInput.pop();
                    this.playSound(300, 0.05, 'square');
                } else if (value === 'submit') {
                    if (this.userInput.length === 0) return;
                    if (this.mode === 'question') {
                        this.checkQuestionAnswer();
                    } else {
                        this.checkAnswer();
                    }
                    return;
                } else if (value >= '0' && value <= '9') {
                    this.userInput.push(parseInt(value));
                    this.playSound(500 + parseInt(value) * 20, 0.1);
                }
                this.updateInputDisplay();
                if (this.userInput.length === this.currentSequence.length && this.mode !== 'question') {
                    this.checkAnswer();
                }
            }

            updateInputDisplay() {
                if (this.gameState === 'input') {
                    this.dom.problemDisplay.textContent = this.userInput.join('');
                } else if (this.gameState === 'question_input') {
                    this.dom.questionText.textContent = this.currentQuestion;
                    this.dom.userInputDisplay.textContent = this.userInput.join('');
                }
            }


            checkAnswer() {
                const isCorrect = this.userInput.length === this.currentSequence.length &&
                                this.userInput.every((num, i) => num === this.currentSequence[i]);
                
                this.gameState = 'complete';
                this.stats.totalAnswers++;
                if (isCorrect) {
                    this.score += this.level * 100;
                    this.stats.correctAnswers++;
                    this.updateGameState("正解！", "#4CAF50");
                    this.playSound(800, 0.2); this.playSound(1200, 0.2);
                    this.correctStreak++; 
                    this.checkLevelUp(); 

                    setTimeout(() => this.startNextRound(), 2000);
                } else {
                    this.updateGameState(`不正解... 正解は ${this.currentSequence.join('')}`, "#f44336");
                    this.playSound(200, 0.4, 'sawtooth');
                    this.correctStreak = 0; 
                    if (this.mode === 'challenge') {
                        this.lives--;
                        if (this.lives <= 0) {
                            this.gameOver();
                            return;
                        }
                    }
                    setTimeout(() => this.startNextRound(), 3000);
                }
                this.updateUI();
            }

            checkQuestionAnswer() {
                let userAnswer;
                if (Array.isArray(this.questionAnswer)) {
                    userAnswer = this.userInput;
                    const isCorrect = userAnswer.length === this.questionAnswer.length &&
                                      userAnswer.every((num, i) => num === this.questionAnswer[i]);
                    this.processAnswer(isCorrect);
                } else {
                    userAnswer = parseInt(this.userInput.join(''));
                    const isCorrect = (userAnswer === this.questionAnswer);
                    this.processAnswer(isCorrect);
                }
            }

            processAnswer(isCorrect) {
                this.gameState = 'complete';
                this.stats.totalAnswers++;

                if (isCorrect) {
                    this.score += 50 * this.level;
                    this.stats.correctAnswers++;
                    this.updateGameState("正解！", "#4CAF50");
                    this.playSound(800, 0.2); this.playSound(1200, 0.2);
                    this.correctStreak++;
                    this.checkLevelUp();
                    setTimeout(() => this.startNextRound(), 2000);
                } else {
                    let correctAnswerDisplay = Array.isArray(this.questionAnswer) ? this.questionAnswer.join('') : this.questionAnswer;
                    this.updateGameState(`不正解... 正解は ${correctAnswerDisplay}`, "#f44336");
                    this.playSound(200, 0.4, 'sawtooth');
                    this.correctStreak = 0;
                    if (this.mode === 'challenge') {
                        this.lives--;
                        if (this.lives <= 0) {
                            this.gameOver();
                            return;
                        }
                    }
                    setTimeout(() => this.startNextRound(), 3000);
                }
                this.updateUI();
            }


            checkLevelUp() {
                if (this.mode !== 'question' && this.correctStreak >= 3) { 
                    this.level++;
                    this.updateGameState(`レベルアップ！レベル ${this.level} へ`, 'gold');
                    this.playSound(1500, 0.3); 
                    this.correctStreak = 0;
                }
            }

            gameOver() {
                this.stopTimer();
                this.gameState = 'gameover';
                this.updateGameState("ゲームオーバー", "#f44336");
                this.updateStats();
                this.updateUI();
                this.dom.startBtn.disabled = false;
                this.dom.hintBtn.disabled = true;
                this.updateModeUI();
            }
            
            startNextRound() {
                if(this.gameState === 'gameover') return;

                if (this.mode === 'question') {
                    this.currentSequence = [...this.originalSequence]; 
                    this.startQuestionPhase(); 
                } else {
                    this.gameState = 'memorize';
                    this.generateSequence(7 + (this.level - 1));
                    this.displaySequence();
                }
                this.updateUI();
            }

            // --- Question Mode Logic ---
            generateQuestion() {
                const seq = this.currentSequence;
                const sequenceLength = seq.length;

                const easyQuestions = [
                    (s) => { // N番目の数字
                        const index = Math.floor(Math.random() * sequenceLength);
                        return { question: `${index + 1}番目の数字は？`, answer: s[index] };
                    },
                    (s) => { // 末尾からN番目の数字
                        const index = Math.floor(Math.random() * sequenceLength);
                        return { question: `末尾から${index + 1}番目の数字は？`, answer: s[sequenceLength - 1 - index] };
                    }
                ];

                const normalQuestions = [
                    ...easyQuestions, // 簡単モードの質問を含む
                    (s) => { // N番目とM番目の数字を足すと？
                        let index1 = Math.floor(Math.random() * sequenceLength);
                        let index2 = Math.floor(Math.random() * sequenceLength);
                        while (index1 === index2) {
                            index2 = Math.floor(Math.random() * sequenceLength);
                        }
                        return { question: `${index1 + 1}番目と${index2 + 1}番目の数字を足すと？`, answer: s[index1] + s[index2] };
                    },
                    (s) => { // 特定の数字は最初から何番目？
                        const targetNum = Math.floor(Math.random() * 10);
                        const firstIndex = s.indexOf(targetNum);
                        if (firstIndex !== -1) {
                            return { question: `数字の${targetNum}は最初から何番目？`, answer: firstIndex + 1 };
                        }
                        return null; // この質問タイプが生成できない場合
                    },
                    (s) => { // 特定の数字は末尾から何番目？
                        const targetNum = Math.floor(Math.random() * 10);
                        const lastIndex = s.lastIndexOf(targetNum);
                        if (lastIndex !== -1) {
                            return { question: `数字の${targetNum}は末尾から何番目？`, answer: sequenceLength - lastIndex };
                        }
                        return null;
                    },
                    (s) => { // 奇数の数字はいくつある？
                        const oddCount = s.filter(num => num % 2 !== 0).length;
                        return { question: `奇数の数字はいくつある？`, answer: oddCount };
                    },
                    (s) => { // 偶数の数字はいくつある？
                        const evenCount = s.filter(num => num % 2 === 0).length;
                        return { question: `偶数の数字はいくつある？`, answer: evenCount };
                    },
                    (s) => { // 数字の合計は？
                        const sum = s.reduce((acc, num) => acc + num, 0);
                        return { question: `表示された数字の合計はいくつ？`, answer: sum };
                    },
                    (s) => { // 最も大きい数字は？
                        const max = Math.max(...s);
                        return { question: `最も大きい数字は？`, answer: max };
                    },
                    (s) => { // 最も小さい数字は？
                        const min = Math.min(...s);
                        return { question: `最も小さい数字は？`, answer: min };
                    },
                    (s) => { // 数字Xは何回出てくる？
                        const targetNum = Math.floor(Math.random() * 10);
                        const count = s.filter(num => num === targetNum).length;
                        return { question: `数字の${targetNum}は何回出てきますか？`, answer: count };
                    },
                    (s) => { // 最初のN個の数字の合計
                        if (sequenceLength < 2) return null;
                        const numToSum = Math.floor(Math.random() * (Math.min(sequenceLength, 4) - 1)) + 2; // 2～4個の数字を足す
                        const sum = s.slice(0, numToSum).reduce((acc, num) => acc + num, 0);
                        return { question: `最初の${numToSum}個の数字を足すと？`, answer: sum };
                    },
                    (s) => { // 最初と最後の数字を足すと？
                        if (sequenceLength < 2) return null;
                        return { question: `最初と最後の数字を足すと？`, answer: s[0] + s[sequenceLength - 1] };
                    }
                ];

                const hardQuestions = [
                    ...normalQuestions, // 普通モードの質問を含む
                    (s) => { // 数字を逆から全て入力
                        return { question: `数字を逆から全て入力してください。`, answer: [...s].reverse() };
                    },
                    (s) => { // 奇数番目の数字を全て入力
                        const oddIndexedNumbers = s.filter((_, i) => (i + 1) % 2 !== 0);
                        if (oddIndexedNumbers.length === 0) return null;
                        return { question: `奇数番目の数字を全て入力してください。`, answer: oddIndexedNumbers };
                    },
                    (s) => { // 偶数番目の数字を全て入力
                        const evenIndexedNumbers = s.filter((_, i) => (i + 1) % 2 === 0);
                        if (evenIndexedNumbers.length === 0) return null;
                        return { question: `偶数番目の数字を全て入力してください。`, answer: evenIndexedNumbers };
                    },
                    (s) => { // 昇順に並べ替えたとき、N番目の数字は？
                        if (sequenceLength < 2) return null;
                        const sortedSeq = [...s].sort((a, b) => a - b);
                        const index = Math.floor(Math.random() * sequenceLength);
                        return { question: `数字を昇順に並べ替えたとき、${index + 1}番目の数字は？`, answer: sortedSeq[index] };
                    },
                    (s) => { // 降順に並べ替えたとき、N番目の数字は？
                        if (sequenceLength < 2) return null;
                        const sortedSeq = [...s].sort((a, b) => b - a);
                        const index = Math.floor(Math.random() * sequenceLength);
                        return { question: `数字を降順に並べ替えたとき、${index + 1}番目の数字は？`, answer: sortedSeq[index] };
                    },
                    (s) => { // 連続する同じ数字は何回出てくる？
                        let count = 0;
                        for (let i = 0; i < s.length - 1; i++) {
                            if (s[i] === s[i+1]) {
                                count++;
                            }
                        }
                        return { question: `連続する同じ数字は何回出てきますか？`, answer: count };
                    },
                     (s) => { // N番目とM番目の数字を引くと？ (大きい方から小さい方を引く)
                        let index1 = Math.floor(Math.random() * sequenceLength);
                        let index2 = Math.floor(Math.random() * sequenceLength);
                        while (index1 === index2) {
                            index2 = Math.floor(Math.random() * sequenceLength);
                        }
                        const val1 = s[index1];
                        const val2 = s[index2];
                        return { question: `${index1 + 1}番目の数字と${index2 + 1}番目の数字を引くと？ (大きい方から小さい方を)`, answer: Math.abs(val1 - val2) };
                    }
                ];

                let questionPool;
                if (this.questionDifficulty === 'easy') {
                    questionPool = easyQuestions;
                } else if (this.questionDifficulty === 'normal') {
                    questionPool = normalQuestions;
                } else { // 'hard'
                    questionPool = hardQuestions;
                }

                let questionObj = null;
                // 有効な質問が生成されるまでループ
                while (!questionObj) {
                    const selectedFunc = questionPool[Math.floor(Math.random() * questionPool.length)];
                    questionObj = selectedFunc(seq);
                }
                
                this.currentQuestion = questionObj.question;
                this.questionAnswer = questionObj.answer;

                this.dom.questionText.textContent = this.currentQuestion;
                this.updateGameState("質問に答えてください", "white");
            }


            // --- UI & Stats ---
            updateUI() {
                this.dom.score.textContent = this.score;
                this.dom.currentLevel.textContent = this.level;
                
                if (this.mode !== 'question' && this.gameState === 'input') {
                    const progress = this.userInput.length / (this.currentSequence.length || 1);
                    this.dom.progressBar.style.width = `${progress * 100}%`;
                } else {
                    this.dom.progressBar.style.width = '0%';
                }

                this.dom.livesContainer.style.display = this.mode === 'challenge' ? 'block' : 'none';
                this.dom.lives.textContent = '❤️'.repeat(this.lives);

                const minutes = Math.floor(this.timer / 60).toString().padStart(2, '0');
                const seconds = Math.floor(this.timer % 60).toString().padStart(2, '0');
                this.dom.timer.textContent = `${minutes}:${seconds}`;
                this.dom.timer.style.color = '#FF9800';
            }

            updateGameState(message, color) {
                this.dom.gameState.textContent = message;
                this.dom.gameState.style.color = color;
            }

            updateModeUI() {
                // 質問モードのオプション表示/非表示
                if (this.mode === 'question' && this.gameState === 'ready') {
                    this.dom.questionModeOptions.style.display = 'flex';
                } else {
                    this.dom.questionModeOptions.style.display = 'none';
                }

                // 表示時間選択オプションの表示/非表示 (質問モード以外で表示)
                if (this.mode !== 'question' && this.gameState === 'ready') {
                    this.dom.displayTimeOptions.style.display = 'flex';
                } else {
                    this.dom.displayTimeOptions.style.display = 'none';
                }

                // ゲーム中はモード選択を変更できないようにする
                this.dom.modeSelect.disabled = (this.gameState !== 'ready' && this.gameState !== 'gameover');
                // 質問モード選択中はレベル表示を非表示にする
                this.dom.currentLevel.parentNode.style.display = this.mode === 'question' ? 'none' : 'block';
            }
            
            startTimer() {
                this.stopTimer();
                this.timer = 0;
                this.timerInterval = setInterval(() => {
                    this.timer += 0.1;
                    this.stats.totalTime += 0.1;
                    this.updateUI();
                }, 100);
            }

            stopTimer() {
                clearInterval(this.timerInterval);
            }
            
            showHint() {
                if ((this.gameState !== 'input' && this.gameState !== 'question_input') || this.score < 50) return;
                
                let hintMessage = "";
                let hintCost = 50;

                if (this.mode === 'question') {
                    hintMessage = `正解は ${Array.isArray(this.questionAnswer) ? this.questionAnswer.join('') : this.questionAnswer} です`;
                } else {
                    const nextNumber = this.currentSequence[this.userInput.length];
                    if (nextNumber === undefined) { 
                        this.updateGameState("ヒントは出せません（入力完了済み）", "grey");
                        return;
                    }
                    hintMessage = `ヒント: 次は ${nextNumber} です`;
                }

                this.updateGameState(hintMessage, 'yellow');
                this.score -= hintCost;
                this.updateUI();
                this.playSound(1000, 0.1, 'triangle');
            }

            showStats() {
                document.getElementById('statsGamesPlayed').textContent = this.stats.gamesPlayed;
                document.getElementById('statsCorrectAnswers').textContent = this.stats.correctAnswers;
                const accuracy = this.stats.totalAnswers > 0 ? (this.stats.correctAnswers / this.stats.totalAnswers * 100).toFixed(1) : 0;
                document.getElementById('statsAccuracy').textContent = `${accuracy}%`;
                document.getElementById('statsBestScore').textContent = this.stats.bestScore;
                
                const totalTime = new Date(this.stats.totalTime * 1000).toISOString().substr(11, 8);
                document.getElementById('statsTotalTime').textContent = totalTime;

                this.dom.statsModal.style.display = 'flex';
            }
            
            updateStats() {
                if (this.score > this.stats.bestScore) {
                    this.stats.bestScore = this.score;
                }
                this.saveStats();
            }

            saveStats() {
                localStorage.setItem('memoryGameStats', JSON.stringify(this.stats)); 
            }
            
            loadStats() {
                const savedStats = localStorage.getItem('memoryGameStats'); 
                if (savedStats) {
                    this.stats = JSON.parse(savedStats);
                }
            }
        }

        // DOMContentLoaded イベントでゲームを初期化
        document.addEventListener('DOMContentLoaded', () => {
            const game = new MemoryGame();
            game.initializeGame();
        });
    </script>
