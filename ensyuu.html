<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>円周率暗記ゲーム</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #000, #434343);
      color: #fff;
      font-family: 'Roboto Mono', monospace;
      -webkit-user-select: none;
      -ms-user-select: none;
      user-select: none;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }
    #gameContainer {
      max-width: 650px;
      margin: 20px auto;
      background: rgba(0,0,0,0.8);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 6px 30px rgba(0,0,0,0.6);
      box-sizing: border-box;
      width: 95%;
    }
    .config, .mode-select, #controlButtons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 25px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    label {
      font-size: 18px;
      color: #eee;
      white-space: nowrap;
    }
    input[type="number"] {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #666;
      font-size: 18px;
      width: 90px;
      text-align: center;
      background-color: #333;
      color: #fff;
    }
    input[type="radio"] {
      transform: scale(1.3);
      margin-right: 5px;
    }
    .mode-option {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    #randomModeSettings {
      margin-top: 10px;
      text-align: center;
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      width: 100%;
    }
    #randomModeSettings label {
      font-size: 16px;
    }
    #randomModeSettings input[type="range"] {
      width: 150px;
      -webkit-appearance: none;
      height: 8px;
      border-radius: 5px;
      background: #555;
      outline: none;
      opacity: 0.7;
      transition: opacity .2s;
    }
    #randomModeSettings input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #007bff;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }
    #randomModeSettings input[type="range"]::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #007bff;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    #piDisplay {
      background: rgba(255,255,255,0.08);
      padding: 20px;
      border-radius: 10px;
      min-height: 150px;
      max-height: 300px;
      overflow-y: auto;
      letter-spacing: 2px;
      line-height: 1.6;
      margin: 25px auto;
      text-align: left;
      word-break: break-all;
    }
    .digit {
      font-size: 20px;
      display: inline-block;
      text-align: center;
      width: 1ch;
      padding: 1px 0;
    }
    .entered-digit {
        font-size: 22px;
    }
    .pi-integer-part {
      font-size: 24px;
      font-weight: bold;
      margin-right: 8px;
      display: inline-block;
      vertical-align: top;
    }

    .memorize-line {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 5px;
    }

    .memorize-digit {
      font-size: 20px;
      display: inline-block;
      width: 1ch;
      text-align: center;
    }

    .memorize-group-space {
      margin-right: 1.5ch;
      display: inline-block;
    }

    .wrong {
      color: #ff6666;
      text-shadow: 0 0 5px rgba(255,102,102,0.8);
    }
    .current {
      background-color: rgba(0, 255, 255, 0.3);
      border-radius: 3px;
      padding: 0 2px;
      animation: pulse 1.5s infinite alternate;
    }
    .current-placeholder {
      background-color: rgba(0, 255, 255, 0.3);
      border-radius: 3px;
      padding: 0 2px;
      animation: pulse 1.5s infinite alternate;
      color: transparent;
      text-shadow: none;
    }
    @keyframes pulse {
      from { background-color: rgba(0, 255, 255, 0.3); }
      to { background-color: rgba(0, 255, 255, 0.6); }
    }

    #controlButtons button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(45deg, #28a745, #218838);
      color: #fff;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0,0,0,0.5);
      transition: background 0.2s ease, transform 0.1s ease;
    }
    #controlButtons button:hover {
      background: linear-gradient(45deg, #218838, #1e7e34);
    }
    #controlButtons button:active {
      transform: scale(0.96);
    }
    #exitBtn {
        background: linear-gradient(45deg, #6c757d, #5a6268);
    }
    #exitBtn:hover {
        background: linear-gradient(45deg, #5a6268, #4e555b);
    }
    #memorizeBtn {
        background: linear-gradient(45deg, #17a2b8, #138496);
    }
    #memorizeBtn:hover {
        background: linear-gradient(45deg, #138496, #117a8b);
    }
    #timeModeBtn {
        background: linear-gradient(45deg, #ffc107, #e0a800);
        color: #333;
    }
    #timeModeBtn:hover {
        background: linear-gradient(45deg, #e0a800, #c69500);
    }

    #message {
      margin: 15px;
      font-size: 18px;
      min-height: 30px;
      text-align: center;
      color: #fff;
    }
    #keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      max-width: 450px;
      margin: 20px auto 0 auto;
    }
    #keypad button {
      padding: 25px;
      font-size: 32px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background: linear-gradient(45deg, #007bff, #00c0ff);
      color: #fff;
      box-shadow: 0 3px 8px rgba(0,0,0,0.5);
      transition: transform 0.1s ease, background 0.2s ease;
      touch-action: manipulation;
    }
    #keypad button:hover {
      background: linear-gradient(45deg, #0069d9, #00aaff);
    }
    #keypad button:active {
      transform: scale(0.92);
    }
    #clearButton {
      background: linear-gradient(45deg, #dc3545, #c82333);
    }
    #clearButton:hover {
      background: linear-gradient(45deg, #c82333, #bd2130);
    }

    #rankingContainer {
      margin-top: 25px;
      padding: 20px;
      background: rgba(0,0,0,0.7);
      border-radius: 10px;
      box-shadow: 0 3px 15px rgba(0,0,0,0.5);
      color: #eee;
    }
    #rankingContainer h3 {
      text-align: center;
      margin-top: 0;
      color: #fff;
    }
    #rankingList {
      list-style: none;
      padding: 0;
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 15px;
    }
    #rankingList li {
      background: rgba(255,255,255,0.05);
      margin-bottom: 8px;
      padding: 10px 15px;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      font-size: 16px;
    }
    #rankingList li span:first-child {
      font-weight: bold;
      color: #007bff;
      margin-bottom: 3px;
    }
    #rankingList li .ranking-details {
      font-size: 14px;
      color: #aaa;
    }
    #clearRankingBtn {
      display: block;
      width: fit-content;
      margin: 0 auto;
      padding: 8px 15px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(45deg, #dc3545, #c82333);
      color: #fff;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease;
    }
    #clearRankingBtn:hover {
      background: linear-gradient(45deg, #c82333, #bd2130);
    }
    #clearRankingBtn:active {
      transform: scale(0.96);
    }

    /* タイムモード用の新しいUI */
    #timeModeInfo {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 15px 0;
      padding: 10px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      display: none; /* 初期は非表示 */
    }
    #timeModeInfo p {
      margin: 0;
      font-size: 20px;
      font-weight: bold;
    }
    #progressContainer {
      width: 100%;
      background-color: #555;
      border-radius: 5px;
      height: 15px;
      margin-top: 10px;
      overflow: hidden;
    }
    #progressBar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #007bff, #00c0ff);
      border-radius: 5px;
      transition: width 0.1s linear; /* プログレスバーの動きを滑らかに */
    }

    /* レスポンシブデザイン */
    @media (max-width: 768px) {
      #gameContainer {
        margin: 10px;
        padding: 15px;
        width: 98%;
      }
      .config, .mode-select, #controlButtons {
        gap: 10px;
        margin: 10px 0;
      }
      label, input[type="number"], input[type="radio"] + label {
        font-size: 14px;
      }
      input[type="number"] {
        width: 60px;
        font-size: 14px;
        padding: 6px;
      }
      #controlButtons button {
        padding: 8px 15px;
        font-size: 14px;
      }
      #piDisplay {
        font-size: 16px;
        padding: 10px;
        letter-spacing: 0.5px;
        line-height: 1.4;
        min-height: 100px;
      }
      .digit {
        font-size: 16px;
        width: 1ch;
      }
      .entered-digit {
        font-size: 18px;
      }
      .pi-integer-part {
        font-size: 20px;
        margin-right: 4px;
      }
      .memorize-line {
        justify-content: center;
        margin-bottom: 2px;
      }
      .memorize-digit {
        font-size: 16px;
      }
      .memorize-group-space {
        margin-right: 1ch;
      }

      #message {
        font-size: 14px;
        margin: 8px;
        min-height: 25px;
      }
      #keypad {
        gap: 8px;
        max-width: 300px;
      }
      #keypad button {
        padding: 18px;
        font-size: 24px;
      }
      #randomModeSettings input[type="range"] {
        width: 100px;
      }
      #rankingContainer {
        padding: 15px;
      }
      #rankingList li {
        font-size: 14px;
        padding: 8px 12px;
      }
      #rankingList li .ranking-details {
        font-size: 12px;
      }
      #clearRankingBtn {
        font-size: 14px;
        padding: 6px 12px;
      }
      #timeModeInfo p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <div class="config">
      <label for="startIndex">開始桁数:</label>
      <input type="number" id="startIndex" value="0" min="0">
      <span style="font-size: 14px; color: #aaa;">（最大: <span id="maxPiLength"></span> 桁）</span>
    </div>
    <div class="mode-select">
      <div class="mode-option">
        <input type="radio" id="modeStandard" name="mode" value="standard" checked>
        <label for="modeStandard">標準モード</label>
      </div>
      <div class="mode-option">
        <input type="radio" id="modeRandomFill" name="mode" value="randomFill">
        <label for="modeRandomFill">ランダム穴埋めモード</label>
      </div>
      <div class="mode-option">
        <input type="radio" id="modeTime" name="mode" value="time">
        <label for="modeTime">タイムモード (102桁)</label>
      </div>
    </div>
    <div id="randomModeSettings">
        <label for="fillPercentage">穴の割合:</label>
        <input type="range" id="fillPercentage" min="5" max="50" value="20" step="1">
        <span id="fillPercentageValue">20%</span>
    </div>
    <div id="controlButtons">
      <button id="startBtn">スタート</button>
      <button id="exitBtn">終了</button>
      <button id="memorizeBtn">暗記モード</button>
    </div>

    <div id="timeModeInfo">
      <p>タイム: <span id="timerDisplay">0.0000</span>秒</p>
      <p>進捗: <span id="progressDigits">0</span>/<span id="targetDigits">102</span></p>
    </div>
    <div id="progressContainer">
      <div id="progressBar"></div>
    </div>
    <div id="piDisplay"></div>
    <div id="message"></div>
    <div id="keypad">
      <button class="key">7</button>
      <button class="key">8</button>
      <button class="key">9</button>
      <button class="key">4</button>
      <button class="key">5</button>
      <button class="key">6</button>
      <button class="key">1</button>
      <button class="key">2</button>
      <button class="key">3</button>
      <button class="key">.</button>
      <button class="key">0</button>
      <button class="key" id="clearButton">C</button>
    </div>

    <div id="rankingContainer" style="display: none;">
      <h3>タイムモードランキング</h3>
      <ul id="rankingList">
        </ul>
      <button id="clearRankingBtn">履歴を削除</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const pi = "3.14159265358979323846264338327950288419716939937510" +
                 "58209749445923078164062862089986280348253421170679" +
                 "82148086513282306647093844609550582231725359408128" +
                 "48111745028410270193852110555964462294895493038196" +
                 "44288109756659334461284756482337867831652712019091" +
                 "45648566923460348610454326648213393607260249141273" +
                 "72458700660631558817488152092096282925409171536436" +
                 "78925903600113305305488204665213841469519415116094" +
                 "33057270365759591953092186117381932611793105118548" +
                 "67328620941921285673831410175517260550887893049101"; // 502桁目まで延長

      const MAX_PI_DIGITS = pi.length;
      const GAME_DIGITS_PER_LINE = 20;
      const MEMORIZE_DIGITS_PER_LINE = 20;
      const MEMORIZE_BLOCK_SIZE = 100;
      const GROUP_SIZE = 2;
      const INDENT_DIGITS = 2;
      const TIME_MODE_TARGET_DIGITS = 102;

      let targetCount = 502;
      let startIndex = 0;
      let currentIndex = 0;
      let digitsHistory = [];
      let puzzle = [];
      let missingIndices = [];
      let missingPointer = 0;
      let totalWrongAttempts = 0;

      let gameMode = "standard";
      let gameActive = false;
      let startTime;
      let ranking = [];
      let timerInterval; // タイムモードのタイマーID

      // エレメントの取得
      const startIndexInput = document.getElementById("startIndex");
      const maxPiLengthSpan = document.getElementById("maxPiLength");
      const modeStandardRadio = document.getElementById("modeStandard");
      const modeRandomFillRadio = document.getElementById("modeRandomFill");
      const modeTimeRadio = document.getElementById("modeTime");
      const randomModeSettingsDiv = document.getElementById("randomModeSettings");
      const fillPercentageSlider = document.getElementById("fillPercentage");
      const fillPercentageValueSpan = document.getElementById("fillPercentageValue");
      const startBtn = document.getElementById("startBtn");
      const exitBtn = document.getElementById("exitBtn");
      const memorizeBtn = document.getElementById("memorizeBtn");
      const piDisplay = document.getElementById("piDisplay");
      const messageDiv = document.getElementById("message");
      const rankingContainer = document.getElementById("rankingContainer");
      const rankingList = document.getElementById("rankingList");
      const clearRankingBtn = document.getElementById("clearRankingBtn");

      // タイムモード用の新しいUI要素
      const timeModeInfoDiv = document.getElementById("timeModeInfo");
      const timerDisplay = document.getElementById("timerDisplay");
      const progressDigitsSpan = document.getElementById("progressDigits");
      const targetDigitsSpan = document.getElementById("targetDigits");
      const progressBar = document.getElementById("progressBar");

      // サウンド要素の作成
      const correctSound = new Audio('https://cdn.jsdelivr.net/gh/Tonejs/Tone.js/examples/audio/context/success.mp3'); 
      const wrongSound = new Audio('https://cdn.jsdelivr.net/gh/Tonejs/Tone.js/examples/audio/context/fail.mp3');   

      maxPiLengthSpan.textContent = MAX_PI_DIGITS;

      // --- 設定の記憶機能 ---
      function saveSettings() {
        localStorage.setItem('piGameStartIndex', startIndexInput.value);
        localStorage.setItem('piGameMode', document.querySelector('input[name="mode"]:checked').value);
        localStorage.setItem('piGameFillPercentage', fillPercentageSlider.value);
      }

      function loadSettings() {
        const savedStartIndex = localStorage.getItem('piGameStartIndex');
        if (savedStartIndex !== null) {
          startIndexInput.value = savedStartIndex;
        }

        const savedMode = localStorage.getItem('piGameMode');
        if (savedMode) {
          const radio = document.getElementById('mode' + savedMode.charAt(0).toUpperCase() + savedMode.slice(1));
          if (radio) {
            radio.checked = true;
            gameMode = savedMode;
          } else {
             modeStandardRadio.checked = true;
             gameMode = "standard";
          }
        }
        
        const savedFillPercentage = localStorage.getItem('piGameFillPercentage');
        if (savedFillPercentage !== null) {
            fillPercentageSlider.value = savedFillPercentage;
            fillPercentageValueSpan.textContent = savedFillPercentage + "%";
        }

        loadRanking();
        updateModeSettingsVisibility();
      }

      // --- ランキング管理 ---
      function loadRanking() {
        const savedRanking = localStorage.getItem('piGameRanking');
        ranking = savedRanking ? JSON.parse(savedRanking) : [];
        displayRanking();
      }

      function saveRanking() {
        localStorage.setItem('piGameRanking', JSON.stringify(ranking));
        displayRanking();
      }

      function displayRanking() {
        rankingList.innerHTML = '';
        if (ranking.length === 0) {
          rankingList.innerHTML = '<li>まだ記録がありません。</li>';
          return;
        }
        ranking.sort((a, b) => a.time - b.time);
        ranking.slice(0, 5).forEach((record, index) => {
          const listItem = document.createElement('li');
          const timeFormatted = (record.time / 1000).toFixed(4); // 小数点以下4桁
          const date = new Date(record.date);
          const dateFormatted = date.toLocaleString('ja-JP', {
              year: 'numeric', month: '2-digit', day: '2-digit',
              hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false
          });
          listItem.innerHTML = `
            <span>${index + 1}. ${timeFormatted}秒</span>
            <span class="ranking-details">(${record.wrongAttempts}ミス) ${dateFormatted}</span>
          `;
          rankingList.appendChild(listItem);
        });
      }

      function addRankingEntry(time, wrongAttempts) {
        ranking.push({ time: time, wrongAttempts: wrongAttempts, date: new Date().toISOString() });
        saveRanking();
      }

      function clearRanking() {
        if (confirm("ランキング履歴を全て削除しますか？")) {
          ranking = [];
          saveRanking();
          messageDiv.textContent = "ランキング履歴を削除しました。";
        }
      }

      // --- UI表示制御 ---
      function updateModeSettingsVisibility() {
          randomModeSettingsDiv.style.display = (modeRandomFillRadio.checked) ? 'flex' : 'none';
          
          startIndexInput.disabled = modeTimeRadio.checked;
          maxPiLengthSpan.style.display = modeTimeRadio.checked ? 'none' : 'inline';

          rankingContainer.style.display = (modeTimeRadio.checked) ? 'block' : 'none';
          
          // タイムモードUIの表示/非表示
          timeModeInfoDiv.style.display = (modeTimeRadio.checked) ? 'flex' : 'none';
          document.getElementById('progressContainer').style.display = (modeTimeRadio.checked) ? 'block' : 'none';

          if (!modeTimeRadio.checked) { // タイムモードでない場合はタイマーを停止
            clearInterval(timerInterval);
            timerDisplay.textContent = "0.0000";
            progressBar.style.width = "0%";
            progressDigitsSpan.textContent = "0";
          }

          saveSettings();
          piDisplay.innerHTML = "";
          messageDiv.textContent = "";
          gameActive = false;
      }

      // --- ディスプレイ更新関数 ---
      function updateDisplay() {
        if (gameMode === "standard" || gameMode === "time") {
          updateStandardTimeDisplay();
        } else if (gameMode === "randomFill") {
          updateRandomFillDisplay();
        }

        // タイムモードの場合、進捗バーと桁数表示を更新
        if (gameMode === "time" && gameActive) {
            const completedDigits = currentIndex - 2; // '3.'の2桁分を引く
            progressDigitsSpan.textContent = Math.max(0, completedDigits);
            const progressPercentage = (Math.max(0, completedDigits) / (TIME_MODE_TARGET_DIGITS - 2)) * 100; // '3.'を除いた桁数で計算
            progressBar.style.width = `${progressPercentage}%`;
        }
      }

      function updateStandardTimeDisplay() {
        let displayDigits = [];
        for (let i = 0; i < digitsHistory.length; i++) {
            displayDigits.push({
                digit: digitsHistory[i].digit,
                wrong: digitsHistory[i].wrong,
                isCurrent: false,
                isEntered: true
            });
        }
        if (gameActive && currentIndex < startIndex + targetCount) {
            displayDigits.push({
                digit: pi.charAt(currentIndex),
                wrong: false,
                isCurrent: true,
                isEntered: false
            });
        }

        let rows = [];
        let rowStr = '';
        
        if (startIndex > 0 && pi.charAt(startIndex -1) === '.') {
        } else {
            rowStr += `<span class="digit">&nbsp;</span>`.repeat(INDENT_DIGITS);
        }
        
        for (let i = 0; i < displayDigits.length; i++) {
          const digitObj = displayDigits[i];
          const digitContent = digitObj.isCurrent ? "" : digitObj.digit;
          let className = "digit";
          if (digitObj.wrong) {
            className += " wrong";
          } else if (digitObj.isCurrent) {
            className += " current-placeholder";
          }
          if (digitObj.isEntered) {
            className += " entered-digit";
          }
          
          rowStr += `<span class="${className}">${digitContent}</span>`;

          let currentLineLengthFromStart = i;
          
          if ((currentLineLengthFromStart + 1) % GAME_DIGITS_PER_LINE === 0 && i < displayDigits.length - 1) { 
              rows.push(rowStr);
              rowStr = `<span class="digit">&nbsp;</span>`.repeat(INDENT_DIGITS);
          }
        }
        rows.push(rowStr);

        piDisplay.innerHTML = rows.join("<br>");
        if (gameActive) {
            const currentDigitElement = piDisplay.querySelector('.current-placeholder');
            if (currentDigitElement) {
                currentDigitElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }
      }

      function updateRandomFillDisplay() {
        let rows = [];
        let rowStr = '';

        if (startIndex > 0 && pi.charAt(startIndex -1) === '.') {
        } else {
            rowStr += `<span class="digit">&nbsp;</span>`.repeat(INDENT_DIGITS); 
        }
        
        for (let i = 0; i < puzzle.length; i++) {
            const currentGlobalIndex = startIndex + i; 
            const isCurrentMissing = gameActive && missingPointer < missingIndices.length && (currentGlobalIndex === missingIndices[missingPointer]);

            let className = "digit";
            let digitContent = "";

            if (!puzzle[i].prefilled) {
                if (puzzle[i].userInput === null) {
                    digitContent = "_";
                    if (isCurrentMissing) {
                      className += " current";
                    }
                } else {
                    digitContent = puzzle[i].userInput;
                    if (puzzle[i].wrong) {
                      className += " wrong";
                    }
                    className += " entered-digit";
                }
            } else {
                digitContent = puzzle[i].correct;
            }
            rowStr += `<span class="${className}">${digitContent}</span>`;

            let currentLineLengthFromStart = i;
            if ((currentLineLengthFromStart + 1) % GAME_DIGITS_PER_LINE === 0 && i < puzzle.length - 1) {
                rows.push(rowStr);
                rowStr = `<span class="digit">&nbsp;</span>`.repeat(INDENT_DIGITS);
            }
        }
        rows.push(rowStr);

        piDisplay.innerHTML = rows.join("<br>");

        if (gameActive) {
            const currentDigitElement = piDisplay.querySelector('.current');
            if (currentDigitElement) {
                currentDigitElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }
      }

      function activateMemorizeMode() {
        gameActive = false;
        clearInterval(timerInterval); // タイマーを停止
        timerDisplay.textContent = "0.0000"; // 表示をリセット
        progressBar.style.width = "0%";
        progressDigitsSpan.textContent = "0";

        let digits = pi.slice(0, Math.min(MAX_PI_DIGITS, 502)); 
        let displayHtml = '';

        displayHtml += `<div class="memorize-line"><span class="pi-integer-part">3.</span></div>`;

        let decimalDigits = digits.substring(2);
        let currentLineDigits = [];
        let totalDecimalDigitsProcessed = 0;

        for (let i = 0; i < decimalDigits.length; i++) {
            currentLineDigits.push(decimalDigits[i]);
            totalDecimalDigitsProcessed++;

            if ((totalDecimalDigitsProcessed % GROUP_SIZE === 0) &&
                (totalDecimalDigitsProcessed % MEMORIZE_DIGITS_PER_LINE !== 0) &&
                (totalDecimalDigitsProcessed < decimalDigits.length)) {
                currentLineDigits.push('<span class="memorize-group-space"></span>');
            }

            if (totalDecimalDigitsProcessed % MEMORIZE_DIGITS_PER_LINE === 0) {
                if (currentLineDigits[currentLineDigits.length - 1] === '<span class="memorize-group-space"></span>') {
                    currentLineDigits.pop();
                }
                displayHtml += `<div class="memorize-line">${currentLineDigits.join('')}</div>`;
                currentLineDigits = [];

                if (totalDecimalDigitsProcessed % MEMORIZE_BLOCK_SIZE === 0 && totalDecimalDigitsProcessed < decimalDigits.length) {
                    displayHtml += `<br>`;
                }
            }
        }
        if (currentLineDigits.length > 0) {
            if (currentLineDigits[currentLineDigits.length - 1] === '<span class="memorize-group-space"></span>') {
                currentLineDigits.pop();
            }
            displayHtml += `<div class="memorize-line">${currentLineDigits.join('')}</div>`;
        }
        
        displayHtml = displayHtml.replace(/(\d)/g, '<span class="memorize-digit">$1</span>');

        piDisplay.innerHTML = displayHtml;
        messageDiv.textContent = `暗記モード：πの先頭${Math.min(MAX_PI_DIGITS, 502)}桁を表示しています。`;
      }

      // --- ゲーム初期化 ---
      function initGame() {
        clearInterval(timerInterval); // ゲーム開始時に既存のタイマーをクリア

        if (modeTimeRadio.checked) {
            gameMode = "time";
            startIndex = 0;
            targetCount = TIME_MODE_TARGET_DIGITS;
            piDisplay.innerHTML = "";
            digitsHistory = [];
            
            // タイムモードでは'3.'から開始するため、最初の2桁を履歴に追加
            digitsHistory.push({ digit: pi.charAt(0), wrong: false }); // '3'
            digitsHistory.push({ digit: pi.charAt(1), wrong: false }); // '.'
            currentIndex = 2; // 入力は小数点以下から開始

            gameActive = true;
            startTime = performance.now(); // タイム計測開始
            startTimer(); // タイマーを開始
            updateDisplay();
            messageDiv.textContent = `タイムモード開始！πの先頭${TIME_MODE_TARGET_DIGITS}桁を入力してください。`;
            progressDigitsSpan.textContent = currentIndex; // 3.の分として2桁進捗を表示
            targetDigitsSpan.textContent = TIME_MODE_TARGET_DIGITS;
        } else {
            startIndex = parseInt(startIndexInput.value, 10);
            if (isNaN(startIndex) || startIndex < 0 || startIndex >= MAX_PI_DIGITS) {
                startIndex = 0;
                startIndexInput.value = 0;
            }
            
            targetCount = 502;
            if (startIndex + targetCount > MAX_PI_DIGITS) {
                targetCount = MAX_PI_DIGITS - startIndex;
            }

            if (modeRandomFillRadio.checked) {
                gameMode = "randomFill";
                initRandomFillMode();
                messageDiv.textContent = "ランダム穴埋めモード開始！隠された数字を入力してください。";
            } else { // standard mode
                gameMode = "standard";
                currentIndex = startIndex;
                digitsHistory = [];
                for (let i = 0; i < startIndex; i++) {
                    digitsHistory.push({ digit: pi.charAt(i), wrong: false });
                }
                piDisplay.innerHTML = "";
                gameActive = true;
                updateDisplay();
                messageDiv.textContent = "標準モード開始！数字を入力してください。";
            }
        }
        saveSettings();
        totalWrongAttempts = 0;
      }

      // タイムモード用タイマー開始関数
      function startTimer() {
        timerInterval = setInterval(() => {
          if (gameActive) {
            const currentTime = performance.now();
            const elapsedTime = currentTime - startTime;
            timerDisplay.textContent = (elapsedTime / 1000).toFixed(4); // 小数点以下4桁で表示
          }
        }, 10); // 10ミリ秒ごとに更新
      }

      function initRandomFillMode() {
        gameActive = true;
        puzzle = [];
        for (let i = 0; i < targetCount; i++) {
          puzzle.push({ correct: pi.charAt(startIndex + i), prefilled: true, userInput: null, wrong: false });
        }

        const percentage = parseInt(fillPercentageSlider.value, 10) / 100;
        const numToHide = Math.max(1, Math.floor(targetCount * percentage));

        let availableIndices = [];
        for (let i = 0; i < targetCount; i++) {
            if (puzzle[i].correct !== '.') {
                availableIndices.push(i);
            }
        }

        for (let i = availableIndices.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [availableIndices[i], availableIndices[j]] = [availableIndices[j], availableIndices[i]];
        }

        missingIndices = [];
        for (let k = 0; k < numToHide && k < availableIndices.length; k++) {
            const indexToHideLocal = availableIndices[k];
            puzzle[indexToHideLocal].prefilled = false;
            missingIndices.push(startIndex + indexToHideLocal);
        }

        missingIndices.sort((a, b) => a - b);
        missingPointer = 0;
        piDisplay.innerHTML = "";
        updateDisplay();
      }

      // --- キー入力処理 ---
      function handleKeyInput(value) {
        if (!gameActive) return;

        if (value === "C") {
          if (gameMode === "randomFill") {
            if (missingPointer > 0) {
              missingPointer--;
              const indexToClearLocal = missingIndices[missingPointer] - startIndex;
              puzzle[indexToClearLocal].userInput = null;
              puzzle[indexToClearLocal].wrong = false;
              updateDisplay();
              messageDiv.textContent = "前の穴に戻りました。";
            } else {
                messageDiv.textContent = "これ以上戻れません。";
            }
          } else {
            if (currentIndex > startIndex) {
              currentIndex--;
              digitsHistory.pop();
              updateDisplay();
              messageDiv.textContent = "最後の入力を消しました。";
            } else {
                messageDiv.textContent = "これ以上戻れません。";
            }
          }
          return;
        }

        if (gameMode === "randomFill") {
          if (missingPointer < missingIndices.length) {
            const curGlobalIndex = missingIndices[missingPointer];
            const curLocalIndex = curGlobalIndex - startIndex;
            const expected = puzzle[curLocalIndex].correct;
            
            if (value === expected) {
              handleRandomFillCorrect(value, curLocalIndex);
            } else {
              handleRandomFillWrong(value, curLocalIndex);
            }
          } else {
              messageDiv.textContent = "全ての穴を補完しました！";
          }
        } else {
          if (currentIndex < startIndex + targetCount) {
            const expected = pi.charAt(currentIndex);
            if (value === expected) {
              handleStandardTimeCorrect(value);
            } else {
              handleStandardTimeWrong(value);
            }
          } else {
              let finalMessage = "おめでとうございます！目標の" + targetCount + "桁に到達しました！";
              if (gameMode === "time") {
                  const elapsedTime = performance.now() - startTime;
                  finalMessage = `おめでとうございます！${targetCount}桁を${(elapsedTime / 1000).toFixed(4)}秒で入力しました！`;
                  if (totalWrongAttempts > 0) {
                      finalMessage += ` (${totalWrongAttempts}ミス)`;
                  } else {
                      finalMessage += ` (ノーミス)`;
                  }
              }
              messageDiv.textContent = finalMessage;
          }
        }
      }

      // --- 正解/不正解時の処理 ---
      function handleStandardTimeCorrect(value) {
          correctSound.currentTime = 0;
          correctSound.play();
          digitsHistory.push({ digit: value, wrong: false, isEntered: true });
          currentIndex++;
          updateDisplay();
          
          if (currentIndex === startIndex + targetCount) {
              gameActive = false;
              clearInterval(timerInterval); // ゲーム終了時にタイマーを停止
              let finalMessage = "";
              if (gameMode === "time") {
                  const elapsedTime = performance.now() - startTime;
                  finalMessage = `おめでとうございます！${targetCount}桁を${(elapsedTime / 1000).toFixed(4)}秒で入力しました！`;
                  if (totalWrongAttempts > 0) {
                      finalMessage += ` (${totalWrongAttempts}ミス)`;
                  } else {
                      finalMessage += ` (ノーミス)`;
                  }
                  addRankingEntry(elapsedTime, totalWrongAttempts);
              } else {
                  finalMessage = "おめでとうございます！目標の" + targetCount + "桁に到達しました！";
                  if (totalWrongAttempts > 0) {
                    finalMessage += " 間違いは " + totalWrongAttempts + " 回ありました。";
                  } else {
                    finalMessage += " 全問正解です！";
                  }
              }
              messageDiv.textContent = finalMessage;
          } else {
              if (gameMode === "time") {
                  messageDiv.textContent = `正解！ 現在 ${currentIndex - 2} / ${TIME_MODE_TARGET_DIGITS - 2} 桁完了`; // 3.の分を除く
              } else {
                  messageDiv.textContent = "正解！ 現在 " + (currentIndex - startIndex) + " 桁完了 (" + (currentIndex - startIndex + 1) + "桁目を入力)";
              }
          }
      }

      function handleStandardTimeWrong(value) {
          wrongSound.currentTime = 0;
          wrongSound.play();
          const expected = pi.charAt(currentIndex);
          digitsHistory.push({ digit: value, wrong: true, isEntered: true });
          totalWrongAttempts++;
          currentIndex++;
          updateDisplay();

          if (currentIndex === startIndex + targetCount) {
              gameActive = false;
              clearInterval(timerInterval); // ゲーム終了時にタイマーを停止
              let finalMessage = "";
              if (gameMode === "time") {
                  const elapsedTime = performance.now() - startTime;
                  finalMessage = `目標桁数に達しました。タイム: ${(elapsedTime / 1000).toFixed(4)}秒`;
                  if (totalWrongAttempts > 0) {
                    finalMessage += ` (${totalWrongAttempts}ミス)`;
                  }
                  addRankingEntry(elapsedTime, totalWrongAttempts);
              } else {
                  finalMessage = "目標桁数に達しました。";
                  if (totalWrongAttempts > 0) {
                    finalMessage += " 間違いは " + totalWrongAttempts + " 回ありました。";
                  }
              }
              messageDiv.textContent = finalMessage;
          } else {
              messageDiv.textContent = "間違い！ 正解は '" + expected + "' です。";
          }
      }

      function handleRandomFillCorrect(value, index) {
          correctSound.currentTime = 0;
          correctSound.play();
          puzzle[index].userInput = value;
          puzzle[index].wrong = false;
          missingPointer++;
          updateDisplay();

          if (missingPointer === missingIndices.length) {
              gameActive = false;
              let finalMessage = "おめでとうございます！全ての穴を補完しました！";
              if (totalWrongAttempts > 0) {
                finalMessage += " 間違いは " + totalWrongAttempts + " 回ありました。";
              } else {
                finalMessage += " 全問正解です！";
              }
              messageDiv.textContent = finalMessage;
          } else {
              messageDiv.textContent = "正解！ " + missingPointer + " / " + missingIndices.length + "箇所完了";
          }
      }

      function handleRandomFillWrong(value, index) {
          wrongSound.currentTime = 0;
          wrongSound.play();
          const expected = puzzle[index].correct;
          puzzle[index].userInput = value;
          puzzle[index].wrong = true;
          totalWrongAttempts++;
          missingPointer++;
          updateDisplay();

          if (missingPointer === missingIndices.length) {
              gameActive = false;
              let finalMessage = "全ての穴を補完しました。";
              if (totalWrongAttempts > 0) {
                finalMessage += " 間違いは " + totalWrongAttempts + " 回ありました。";
              }
              messageDiv.textContent = finalMessage;
          } else {
              messageDiv.textContent = "間違い！ 正解は '" + expected + "' でした。";
          }
      }

      // --- イベントリスナー設定 ---
      const keypadButtons = document.querySelectorAll(".key");
      keypadButtons.forEach(btn => {
        const handler = function(e) {
          e.preventDefault();
          handleKeyInput(this.textContent);
        };
        btn.addEventListener("click", handler);
        btn.addEventListener("touchstart", handler, { passive: false }); 
      });

      startBtn.addEventListener("click", function() {
        initGame();
      });

      exitBtn.addEventListener("click", function() {
        gameActive = false;
        clearInterval(timerInterval); // 終了ボタンでタイマーも停止
        timerDisplay.textContent = "0.0000";
        progressBar.style.width = "0%";
        progressDigitsSpan.textContent = "0";
        piDisplay.innerHTML = "";
        messageDiv.textContent = "ゲーム終了。また挑戦してね！";
      });

      memorizeBtn.addEventListener("click", function() {
        activateMemorizeMode();
        updateModeSettingsVisibility();
      });

      clearRankingBtn.addEventListener("click", clearRanking);

      document.querySelectorAll('input[name="mode"]').forEach(radio => {
          radio.addEventListener('change', updateModeSettingsVisibility);
      });

      fillPercentageSlider.addEventListener('input', () => {
          fillPercentageValueSpan.textContent = fillPercentageSlider.value + "%";
          saveSettings();
      });

      startIndexInput.addEventListener('input', () => {
        let currentVal = parseInt(startIndexInput.value, 10);
        if (isNaN(currentVal) || currentVal < 0) {
            currentVal = 0;
        } else if (currentVal > MAX_PI_DIGITS -1) {
            currentVal = MAX_PI_DIGITS -1;
        }
        startIndexInput.value = currentVal;
        saveSettings();
      });
      startIndexInput.addEventListener('change', saveSettings); 

      document.addEventListener('keydown', function(event) {
        if (!gameActive) return;

        const key = event.key;
        if (key >= '0' && key <= '9') {
          handleKeyInput(key);
        } else if (key === '.') {
          handleKeyInput('.');
        } else if (key === 'Backspace' || key === 'Delete') {
          handleKeyInput('C');
        }
      });

      window.addEventListener('resize', () => {
          if (!gameActive && memorizeBtn.textContent === "暗記モード") { 
              activateMemorizeMode();
          }
      });

      // 初期ロード時の処理
      loadSettings();
      activateMemorizeMode();
    });
  </script>
</body>
