<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字順番押しゲーム - エクストリーム版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 10px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 100%;
            max-width: 450px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: nowrap;
        }

        .control-group label {
            font-weight: bold;
            white-space: nowrap;
        }

        .control-group select {
            padding: 8px 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            outline: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-group select option {
            background: #667eea;
            color: white;
        }

        .new-game-btn {
            padding: 10px 20px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
            box-shadow: 0 4px 15px 0 rgba(255, 107, 107, 0.4);
            transition: all 0.3s ease;
        }

        .new-game-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px 0 rgba(255, 107, 107, 0.6);
        }

        .info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            font-size: 18px;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-auto-rows: 1fr;
            gap: 8px;
            margin-bottom: 20px;
            aspect-ratio: 1;
            padding: 4px;
        }

        .cell {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            transform: scale(0);
            animation: cellPopIn 0.3s ease-out forwards;
        }

        @keyframes cellPopIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .cell:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .cell.correct {
            background: linear-gradient(45deg, #10ac84, #00d2d3);
            border-color: #10ac84;
            animation: correctPulse 0.3s ease;
        }

        .cell.wrong {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border-color: #ff6b6b;
            animation: wrongShake 0.5s ease;
        }

        @keyframes correctPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes wrongShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .message {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin-top: 15px;
            min-height: 25px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .success {
            color: #10ac84;
            animation: successGlow 1s ease-in-out;
        }

        @keyframes successGlow {
            0%, 100% { text-shadow: 1px 1px 2px rgba(0,0,0,0.3); }
            50% { text-shadow: 0 0 20px #10ac84; }
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 15px;
                margin: 5px;
            }

            .title {
                font-size: 24px;
            }

            .controls {
                justify-content: center;
            }
            
            .control-group {
                justify-content: center;
                width: 100%;
            }

            .info {
                font-size: 16px;
            }

            .cell {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="title">数字順番押しゲーム - エクストリーム版</div>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="level">初期レベル:</label>
                <select id="level">
                    <option value="1">1 (8個)</option>
                    <option value="2">2 (12個)</option>
                    <option value="3">3 (16個)</option>
                    <option value="4">4 (20個)</option>
                    <option value="5" selected>5 (25個)</option>
                </select>
            </div>
            <div class="control-group">
                <label for="mode">モード:</label>
                <select id="mode">
                    <option value="normal" selected>ノーマル</option>
                    <option value="extreme">進化</option>
                </select>
            </div>
            <button class="new-game-btn" onclick="startNewGame()">新しいゲーム</button>
        </div>

        <div class="info">
            <span>次の数字: <span id="nextNumber">1</span></span>
            <span>時間: <span id="timer">0.000</span>秒</span>
        </div>

        <div class="game-grid" id="gameGrid"></div>

        <div class="message" id="message"></div>
    </div>

    <script>
        let gameState = {
            level: 5,
            mode: 'normal',
            numbers: [],
            currentNumber: 1,
            maxNumber: 25,
            startTime: null,
            gameActive: false,
            timer: null,
            cellAnimDuration: 30
        };

        const initialNumberCounts = { 1: 8, 2: 12, 3: 16, 4: 20, 5: 25 };

        function initGame() {
            const levelSelector = document.getElementById('level');
            const modeSelector = document.getElementById('mode');
            
            gameState.mode = modeSelector.value;
            
            if (gameState.mode === 'extreme' && gameState.gameActive) {
                // 進化モードでゲーム継続中の場合、レベルを上げる
                gameState.level++;
                gameState.maxNumber++;
                gameState.cellAnimDuration = Math.max(10, gameState.cellAnimDuration - 2); // アニメーション速度を上げる
                document.getElementById('message').textContent = `レベル${gameState.level - 4}へ！`;
            } else {
                // 新しいゲーム開始時
                gameState.level = parseInt(levelSelector.value);
                gameState.maxNumber = initialNumberCounts[gameState.level];
                gameState.cellAnimDuration = 30; // アニメーション速度をリセット
                document.getElementById('message').textContent = '';
            }

            if (gameState.maxNumber > 25) {
                gameComplete(true);
                return;
            }
            
            const positions = Array.from({length: 25}, (_, i) => i);
            for (let i = positions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [positions[i], positions[j]] = [positions[j], positions[i]];
            }
            
            gameState.numbers = new Array(25).fill(null);
            for (let i = 0; i < gameState.maxNumber; i++) {
                gameState.numbers[positions[i]] = i + 1;
            }
            
            gameState.currentNumber = 1;
            gameState.gameActive = true;
            gameState.startTime = performance.now();
            
            updateDisplay();
            startTimer();
        }

        function updateDisplay() {
            const grid = document.getElementById('gameGrid');
            grid.innerHTML = '';
            
            for (let i = 0; i < 25; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.onclick = () => cellClick(i);
                
                if (gameState.numbers[i] !== null) {
                    cell.textContent = gameState.numbers[i];
                }
                
                grid.appendChild(cell);
                setTimeout(() => {
                    cell.style.animationDelay = `${i * gameState.cellAnimDuration}ms`;
                }, 10);
            }
            
            document.getElementById('nextNumber').textContent = gameState.currentNumber;
        }

        function cellClick(index) {
            if (!gameState.gameActive) return;
            
            const cell = document.querySelector(`#gameGrid .cell:nth-child(${index + 1})`);
            const number = gameState.numbers[index];
            
            if (number === gameState.currentNumber) {
                // 正解の場合、アニメーションクラスを付与し、即座に次の数字へ更新
                cell.classList.add('correct');
                
                // 次の数字を即座に更新することで、ゲームロジックの反応速度を向上
                gameState.currentNumber++;
                document.getElementById('nextNumber').textContent = gameState.currentNumber;
                
                // セルの数字を一時的に非表示にし、ゲームロジックから削除
                gameState.numbers[index] = null;
                cell.style.visibility = 'hidden';

                // ゲームクリア判定を即座に行う
                if (gameState.currentNumber > gameState.maxNumber) {
                    gameComplete();
                }
            } else if (number !== null) {
                cell.classList.add('wrong');
                setTimeout(() => {
                    cell.classList.remove('wrong');
                }, 500);
                
                document.getElementById('message').textContent = '順番が違います！';
                setTimeout(() => {
                    document.getElementById('message').textContent = '';
                }, 2000);
            }
        }

        function gameComplete(isMaxLevel = false) {
            gameState.gameActive = false;
            clearInterval(gameState.timer);
            
            const endTime = performance.now();
            const totalTime = ((endTime - gameState.startTime) / 1000).toFixed(3);
            
            if (isMaxLevel) {
                document.getElementById('message').innerHTML = 
                    `<span class="success">🎉 全レベルクリア！最終タイム: ${totalTime}秒でした！</span>`;
            } else {
                document.getElementById('message').innerHTML = 
                    `<span class="success">🎉 クリア！ ${totalTime}秒！</span>`;
            }
            
            if (gameState.mode === 'extreme' && !isMaxLevel) {
                setTimeout(() => {
                    initGame();
                }, 2500);
            }
        }

        function startTimer() {
            clearInterval(gameState.timer);
            gameState.timer = setInterval(() => {
                if (gameState.gameActive) {
                    const currentTime = performance.now();
                    const elapsed = ((currentTime - gameState.startTime) / 1000).toFixed(3);
                    document.getElementById('timer').textContent = elapsed;
                }
            }, 10);
        }

        function startNewGame() {
            clearInterval(gameState.timer);
            document.getElementById('message').textContent = '';
            
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.classList.remove('correct', 'wrong');
                cell.style.visibility = 'visible';
                cell.style.animation = 'none';
            });
            
            if (document.getElementById('mode').value === 'extreme') {
                 gameState.level = parseInt(document.getElementById('level').value);
                 gameState.maxNumber = initialNumberCounts[gameState.level];
            }
            
            initGame();
        }

        document.getElementById('level').addEventListener('change', startNewGame);
        document.getElementById('mode').addEventListener('change', startNewGame);

        window.onload = () => {
            initGame();
        };
    </script>
</body>
</html>
