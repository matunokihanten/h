<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字順番押しゲーム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 10px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 100%;
            max-width: 400px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .level-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .level-selector label {
            font-weight: bold;
        }

        .level-selector select {
            padding: 8px 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            outline: none;
        }

        .level-selector select option {
            background: #667eea;
            color: white;
        }

        .new-game-btn {
            padding: 10px 20px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
            box-shadow: 0 4px 15px 0 rgba(255, 107, 107, 0.4);
            transition: all 0.3s ease;
        }

        .new-game-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px 0 rgba(255, 107, 107, 0.6);
        }

        .info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-bottom: 20px;
            aspect-ratio: 1;
        }

        .cell {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .cell:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .cell.correct {
            background: linear-gradient(45deg, #10ac84, #00d2d3);
            border-color: #10ac84;
            animation: correctPulse 0.5s ease;
        }

        .cell.wrong {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border-color: #ff6b6b;
            animation: wrongShake 0.5s ease;
        }

        @keyframes correctPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes wrongShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .message {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
            min-height: 25px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .success {
            color: #10ac84;
            animation: successGlow 1s ease-in-out;
        }

        @keyframes successGlow {
            0%, 100% { text-shadow: 1px 1px 2px rgba(0,0,0,0.3); }
            50% { text-shadow: 0 0 20px #10ac84; }
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 15px;
                margin: 5px;
            }

            .title {
                font-size: 20px;
            }

            .controls {
                justify-content: center;
            }

            .cell {
                font-size: 18px;
            }

            .info {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="title">数字順番押しゲーム</div>
        </div>
        
        <div class="controls">
            <div class="level-selector">
                <label for="level">レベル:</label>
                <select id="level">
                    <option value="1">1 (8個)</option>
                    <option value="2">2 (12個)</option>
                    <option value="3">3 (16個)</option>
                    <option value="4">4 (20個)</option>
                    <option value="5">5 (25個)</option>
                </select>
            </div>
            <button class="new-game-btn" onclick="startNewGame()">新しいゲーム</button>
        </div>

        <div class="info">
            <span>次の数字: <span id="nextNumber">1</span></span>
            <span>時間: <span id="timer">0</span>秒</span>
        </div>

        <div class="game-grid" id="gameGrid"></div>

        <div class="message" id="message"></div>
    </div>

    <script>
        let gameState = {
            level: 1,
            numbers: [],
            currentNumber: 1,
            maxNumber: 8,
            startTime: null,
            gameActive: false,
            timer: null
        };

        function initGame() {
            const level = parseInt(document.getElementById('level').value);
            gameState.level = level;
            
            // レベルに応じて表示する数字の数を設定
            const numberCounts = { 1: 8, 2: 12, 3: 16, 4: 20, 5: 25 };
            gameState.maxNumber = numberCounts[level];
            
            // 1からmaxNumberまでの数字をランダムな位置に配置
            const positions = [];
            for (let i = 0; i < 25; i++) {
                positions.push(i);
            }
            
            // Fisher-Yates shuffle
            for (let i = positions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [positions[i], positions[j]] = [positions[j], positions[i]];
            }
            
            // 数字を配置
            gameState.numbers = new Array(25).fill(null);
            for (let i = 0; i < gameState.maxNumber; i++) {
                gameState.numbers[positions[i]] = i + 1;
            }
            
            gameState.currentNumber = 1;
            gameState.gameActive = true;
            gameState.startTime = Date.now();
            
            updateDisplay();
            startTimer();
        }

        function updateDisplay() {
            const grid = document.getElementById('gameGrid');
            grid.innerHTML = '';
            
            for (let i = 0; i < 25; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.onclick = () => cellClick(i);
                
                if (gameState.numbers[i] !== null) {
                    cell.textContent = gameState.numbers[i];
                }
                
                grid.appendChild(cell);
            }
            
            document.getElementById('nextNumber').textContent = gameState.currentNumber;
        }

        function cellClick(index) {
            if (!gameState.gameActive) return;
            
            const cell = document.querySelector(`#gameGrid .cell:nth-child(${index + 1})`);
            const number = gameState.numbers[index];
            
            if (number === gameState.currentNumber) {
                // 正解
                cell.classList.add('correct');
                gameState.currentNumber++;
                document.getElementById('nextNumber').textContent = gameState.currentNumber;
                
                setTimeout(() => {
                    cell.style.visibility = 'hidden';
                }, 300);
                
                if (gameState.currentNumber > gameState.maxNumber) {
                    // ゲームクリア
                    gameComplete();
                }
            } else if (number !== null) {
                // 不正解（数字があるセル）
                cell.classList.add('wrong');
                setTimeout(() => {
                    cell.classList.remove('wrong');
                }, 500);
                
                document.getElementById('message').textContent = '順番が違います！';
                setTimeout(() => {
                    document.getElementById('message').textContent = '';
                }, 2000);
            }
        }

        function gameComplete() {
            gameState.gameActive = false;
            clearInterval(gameState.timer);
            
            const endTime = Date.now();
            const totalTime = Math.round((endTime - gameState.startTime) / 1000);
            
            document.getElementById('message').innerHTML = 
                `<span class="success">🎉 クリア！ ${totalTime}秒でした！</span>`;
        }

        function startTimer() {
            clearInterval(gameState.timer);
            gameState.timer = setInterval(() => {
                if (gameState.gameActive) {
                    const currentTime = Date.now();
                    const elapsed = Math.round((currentTime - gameState.startTime) / 1000);
                    document.getElementById('timer').textContent = elapsed;
                }
            }, 100);
        }

        function startNewGame() {
            clearInterval(gameState.timer);
            document.getElementById('message').textContent = '';
            
            // セルのクラスをリセット
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.classList.remove('correct', 'wrong');
                cell.style.visibility = 'visible';
            });
            
            initGame();
        }

        // レベル変更時に自動で新しいゲームを開始
        document.getElementById('level').addEventListener('change', startNewGame);

        // 初期化
        window.onload = () => {
            initGame();
        };
    </script>
</body>
</html>
