<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>数字順番押しゲーム - スマホ縦画面対応</title>
<style>
/* CSSの改善部分 */
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: #2c3e50; /* 暗めの背景 */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #ecf0f1; /* 明るい文字色 */
}

body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 10px;
    box-sizing: border-box;
}

.game-container {
    width: 100%;
    max-width: 400px;
    padding: 20px;
    box-sizing: border-box;
    background: #34495e; /* 背景より少し明るい色 */
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5); /* 影で立体感を出す */
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin: auto;
}

.title {
    font-size: 24px;
    font-weight: bold;
    text-align: center;
    color: #e74c3c;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
}

.controls {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 10px;
    font-size: 14px;
}

.control-group {
    display: flex;
    align-items: center;
    gap: 5px;
}

select, button {
    padding: 8px 12px;
    font-size: 14px;
    cursor: pointer;
    border-radius: 8px;
    border: none;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    transition: transform 0.1s ease-in-out, box-shadow 0.1s ease-in-out;
}

select {
    background: #46627f;
    color: #ecf0f1;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    padding-right: 25px;
    background-image: url('data:image/svg+xml;utf8,<svg fill="%23ecf0f1" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
    background-repeat: no-repeat;
    background-position: right 8px center;
}

button {
    background: #e74c3c;
    color: #fff;
    font-weight: bold;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
}

.info {
    display: flex;
    justify-content: space-between;
    font-size: 16px;
    font-weight: bold;
    color: #ecf0f1;
}

.game-grid {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    grid-template-rows: repeat(5, 1fr);
    gap: 8px; /* セル間のスペースを広く */
    width: 100%;
    aspect-ratio: 1/1;
}

.cell {
    display: flex;
    justify-content: center;
    align-items: center;
    background: #46627f;
    border-radius: 8px;
    font-size: 2.5em; /* フォントサイズを大きく */
    font-weight: bold;
    cursor: pointer;
    user-select: none;
    color: #ecf0f1;
    box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3), 0 4px 6px rgba(0, 0, 0, 0.2);
    transition: transform 0.1s ease-in-out, background 0.1s ease-in-out;
}

.cell:hover {
    transform: scale(1.05);
    background: #5a7b9e;
}

.cell.wrong {
    background: #c0392b; /* 間違ったときの赤色 */
    animation: shake 0.3s cubic-bezier(.36,.07,.19,.97) both;
    transform: translate3d(0, 0, 0);
    backface-visibility: hidden;
    perspective: 1000px;
}

.message {
    font-weight: bold;
    font-size: 16px;
    min-height: 20px;
    text-align: center;
}

.success {
    color: #2ecc71;
}

/* アニメーションキーフレーム */
@keyframes shake {
    10%, 90% { transform: translate3d(-1px, 0, 0); }
    20%, 80% { transform: translate3d(2px, 0, 0); }
    30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
    40%, 60% { transform: translate3d(4px, 0, 0); }
}

</style>
</head>
<body>
<div class="game-container">
    <div class="title">数字順番押しゲーム</div>
    <div class="controls">
        <div class="control-group">
            <label for="level">初期レベル:</label>
            <select id="level">
                <option value="1">1 (8個)</option>
                <option value="2">2 (12個)</option>
                <option value="3">3 (16個)</option>
                <option value="4">4 (20個)</option>
                <option value="5" selected>5 (25個)</option>
            </select>
        </div>
        <div class="control-group">
            <label for="mode">モード:</label>
            <select id="mode">
                <option value="normal" selected>ノーマル</option>
                <option value="extreme">進化</option>
            </select>
        </div>
        <button onclick="startNewGame()">新しいゲーム</button>
    </div>
    <div class="info">
        <span>次の数字: <span id="nextNumber">1</span></span>
        <span>時間: <span id="timer">0.000</span>秒</span>
    </div>
    <div class="game-grid" id="gameGrid"></div>
    <div class="message" id="message"></div>
</div>
<script>
let gameState = {
    level: 5, mode: 'normal', numbers: [], currentNumber: 1,
    maxNumber: 25, startTime: null, gameActive: false, timer: null
};
const initialNumberCounts = { 1: 8, 2: 12, 3: 16, 4: 20, 4:20, 5: 25 };

function initGame() {
    const levelSelector = document.getElementById('level');
    const modeSelector = document.getElementById('mode');
    gameState.mode = modeSelector.value;
    if (gameState.mode === 'extreme' && gameState.gameActive) {
        gameState.level++; gameState.maxNumber++;
        document.getElementById('message').textContent = `レベル${gameState.level - 4}へ！`;
    } else {
        gameState.level = parseInt(levelSelector.value);
        gameState.maxNumber = initialNumberCounts[gameState.level];
        document.getElementById('message').textContent = '';
    }
    if (gameState.maxNumber > 25) { gameComplete(true); return; }
    const positions = Array.from({length: 25}, (_, i) => i);
    for (let i = positions.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [positions[i], positions[j]] = [positions[j], positions[i]];
    }
    gameState.numbers = new Array(25).fill(null);
    for (let i = 0; i < gameState.maxNumber; i++) {
        gameState.numbers[positions[i]] = i + 1;
    }
    gameState.currentNumber = 1;
    gameState.gameActive = true;
    gameState.startTime = performance.now();
    updateDisplay();
    startTimer();
}

function updateDisplay() {
    const grid = document.getElementById('gameGrid');
    grid.innerHTML = '';
    for (let i = 0; i < 25; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.onclick = () => cellClick(i);
        if (gameState.numbers[i] !== null) cell.textContent = gameState.numbers[i];
        else cell.style.visibility = 'hidden';
        grid.appendChild(cell);
    }
    document.getElementById('nextNumber').textContent = gameState.currentNumber;
}

function cellClick(index) {
    if (!gameState.gameActive) return;
    const cell = document.querySelector(`#gameGrid .cell:nth-child(${index + 1})`);
    const number = gameState.numbers[index];
    if (number === gameState.currentNumber) {
        gameState.currentNumber++;
        document.getElementById('nextNumber').textContent = gameState.currentNumber;
        gameState.numbers[index] = null;
        cell.style.visibility = 'hidden';
        if (gameState.currentNumber > gameState.maxNumber) gameComplete();
    } else if (number !== null) {
        cell.classList.add('wrong');
        setTimeout(() => cell.classList.remove('wrong'), 300);
        document.getElementById('message').textContent = '順番が違います！';
        setTimeout(() => document.getElementById('message').textContent = '', 1000);
    }
}

function gameComplete(isMaxLevel = false) {
    gameState.gameActive = false;
    clearInterval(gameState.timer);
    const totalTime = ((performance.now() - gameState.startTime) / 1000).toFixed(3);
    if (isMaxLevel)
        document.getElementById('message').innerHTML = `<span class="success">🎉 全レベルクリア！最終タイム: ${totalTime}秒</span>`;
    else
        document.getElementById('message').innerHTML = `<span class="success">🎉 クリア！ ${totalTime}秒！</span>`;
    if (gameState.mode === 'extreme' && !isMaxLevel) setTimeout(initGame, 1500);
}

function startTimer() {
    clearInterval(gameState.timer);
    gameState.timer = setInterval(() => {
        if (gameState.gameActive) {
            const elapsed = ((performance.now() - gameState.startTime) / 1000).toFixed(3);
            document.getElementById('timer').textContent = elapsed;
        }
    }, 50);
}

function startNewGame() {
    clearInterval(gameState.timer);
    document.getElementById('message').textContent = '';
    const cells = document.querySelectorAll('.cell');
    cells.forEach(cell => { cell.classList.remove('wrong'); cell.style.visibility = 'visible'; });
    if (document.getElementById('mode').value === 'extreme') {
        gameState.level = parseInt(document.getElementById('level').value);
        gameState.maxNumber = initialNumberCounts[gameState.level];
    }
    initGame();
}

document.getElementById('level').addEventListener('change', startNewGame);
document.getElementById('mode').addEventListener('change', startNewGame);
window.onload = initGame;
</script>
</body>
</html>
