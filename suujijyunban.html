<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ•°å­—é †ç•ªæŠ¼ã—ã‚²ãƒ¼ãƒ  - ã‚·ãƒ³ãƒ—ãƒ«ç‰ˆ</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            text-align: center;
        }

        .game-container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 15px;
            gap: 10px;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .control-group label, .info span {
            font-weight: bold;
        }

        select, button {
            padding: 8px;
            border: 1px solid #333;
            border-radius: 3px;
            font-size: 14px;
            cursor: pointer;
        }

        button {
            background-color: #333;
            color: #fff;
            border: none;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #555;
        }

        .info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-auto-rows: 1fr;
            gap: 5px;
            aspect-ratio: 1;
        }

        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ddd;
            border: 1px solid #aaa;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.2s;
            line-height: 1;
        }
        
        .cell:hover {
            background-color: #ccc;
        }

        .cell.wrong {
            background-color: #ff9999;
        }

        .message {
            margin-top: 15px;
            font-weight: bold;
            min-height: 20px;
            font-size: 16px;
        }

        .success {
            color: #008000;
        }
        
        @media (max-width: 480px) {
            .controls {
                justify-content: center;
                gap: 5px;
            }
            .info {
                font-size: 14px;
            }
            .cell {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="title">æ•°å­—é †ç•ªæŠ¼ã—ã‚²ãƒ¼ãƒ  - ã‚·ãƒ³ãƒ—ãƒ«ç‰ˆ</div>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="level">åˆæœŸãƒ¬ãƒ™ãƒ«:</label>
                <select id="level">
                    <option value="1">1 (8å€‹)</option>
                    <option value="2">2 (12å€‹)</option>
                    <option value="3">3 (16å€‹)</option>
                    <option value="4">4 (20å€‹)</option>
                    <option value="5" selected>5 (25å€‹)</option>
                </select>
            </div>
            <div class="control-group">
                <label for="mode">ãƒ¢ãƒ¼ãƒ‰:</label>
                <select id="mode">
                    <option value="normal" selected>ãƒãƒ¼ãƒãƒ«</option>
                    <option value="extreme">é€²åŒ–</option>
                </select>
            </div>
            <button class="new-game-btn" onclick="startNewGame()">æ–°ã—ã„ã‚²ãƒ¼ãƒ </button>
        </div>

        <div class="info">
            <span>æ¬¡ã®æ•°å­—: <span id="nextNumber">1</span></span>
            <span>æ™‚é–“: <span id="timer">0.000</span>ç§’</span>
        </div>

        <div class="game-grid" id="gameGrid"></div>

        <div class="message" id="message"></div>
    </div>

    <script>
        let gameState = {
            level: 5,
            mode: 'normal',
            numbers: [],
            currentNumber: 1,
            maxNumber: 25,
            startTime: null,
            gameActive: false,
            timer: null,
            cellAnimDuration: 30
        };

        const initialNumberCounts = { 1: 8, 2: 12, 3: 16, 4: 20, 5: 25 };

        function initGame() {
            const levelSelector = document.getElementById('level');
            const modeSelector = document.getElementById('mode');
            
            gameState.mode = modeSelector.value;
            
            if (gameState.mode === 'extreme' && gameState.gameActive) {
                gameState.level++;
                gameState.maxNumber++;
                gameState.cellAnimDuration = Math.max(10, gameState.cellAnimDuration - 2);
                document.getElementById('message').textContent = `ãƒ¬ãƒ™ãƒ«${gameState.level - 4}ã¸ï¼`;
            } else {
                gameState.level = parseInt(levelSelector.value);
                gameState.maxNumber = initialNumberCounts[gameState.level];
                gameState.cellAnimDuration = 30;
                document.getElementById('message').textContent = '';
            }

            if (gameState.maxNumber > 25) {
                gameComplete(true);
                return;
            }
            
            const positions = Array.from({length: 25}, (_, i) => i);
            for (let i = positions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [positions[i], positions[j]] = [positions[j], positions[i]];
            }
            
            gameState.numbers = new Array(25).fill(null);
            for (let i = 0; i < gameState.maxNumber; i++) {
                gameState.numbers[positions[i]] = i + 1;
            }
            
            gameState.currentNumber = 1;
            gameState.gameActive = true;
            gameState.startTime = performance.now();
            
            updateDisplay();
            startTimer();
        }

        function updateDisplay() {
            const grid = document.getElementById('gameGrid');
            grid.innerHTML = '';
            
            for (let i = 0; i < 25; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.onclick = () => cellClick(i);
                
                if (gameState.numbers[i] !== null) {
                    cell.textContent = gameState.numbers[i];
                } else {
                    cell.style.visibility = 'hidden';
                }
                
                grid.appendChild(cell);
            }
            
            document.getElementById('nextNumber').textContent = gameState.currentNumber;
        }

        function cellClick(index) {
            if (!gameState.gameActive) return;
            
            const cell = document.querySelector(`#gameGrid .cell:nth-child(${index + 1})`);
            const number = gameState.numbers[index];
            
            if (number === gameState.currentNumber) {
                gameState.currentNumber++;
                document.getElementById('nextNumber').textContent = gameState.currentNumber;
                
                gameState.numbers[index] = null;
                cell.style.visibility = 'hidden';

                if (gameState.currentNumber > gameState.maxNumber) {
                    gameComplete();
                }
            } else if (number !== null) {
                cell.classList.add('wrong');
                setTimeout(() => {
                    cell.classList.remove('wrong');
                }, 500);
                
                document.getElementById('message').textContent = 'é †ç•ªãŒé•ã„ã¾ã™ï¼';
                setTimeout(() => {
                    document.getElementById('message').textContent = '';
                }, 2000);
            }
        }

        function gameComplete(isMaxLevel = false) {
            gameState.gameActive = false;
            clearInterval(gameState.timer);
            
            const endTime = performance.now();
            const totalTime = ((endTime - gameState.startTime) / 1000).toFixed(3);
            
            if (isMaxLevel) {
                document.getElementById('message').innerHTML = 
                    `<span class="success">ğŸ‰ å…¨ãƒ¬ãƒ™ãƒ«ã‚¯ãƒªã‚¢ï¼æœ€çµ‚ã‚¿ã‚¤ãƒ : ${totalTime}ç§’ã§ã—ãŸï¼</span>`;
            } else {
                document.getElementById('message').innerHTML = 
                    `<span class="success">ğŸ‰ ã‚¯ãƒªã‚¢ï¼ ${totalTime}ç§’ï¼</span>`;
            }
            
            if (gameState.mode === 'extreme' && !isMaxLevel) {
                setTimeout(() => {
                    initGame();
                }, 2500);
            }
        }

        function startTimer() {
            clearInterval(gameState.timer);
            gameState.timer = setInterval(() => {
                if (gameState.gameActive) {
                    const currentTime = performance.now();
                    const elapsed = ((currentTime - gameState.startTime) / 1000).toFixed(3);
                    document.getElementById('timer').textContent = elapsed;
                }
            }, 10);
        }

        function startNewGame() {
            clearInterval(gameState.timer);
            document.getElementById('message').textContent = '';
            
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.classList.remove('wrong');
                cell.style.visibility = 'visible';
            });
            
            if (document.getElementById('mode').value === 'extreme') {
                 gameState.level = parseInt(document.getElementById('level').value);
                 gameState.maxNumber = initialNumberCounts[gameState.level];
            }
            
            initGame();
        }

        document.getElementById('level').addEventListener('change', startNewGame);
        document.getElementById('mode').addEventListener('change', startNewGame);

        window.onload = () => {
            initGame();
        };
    </script>
</body>
</html>
