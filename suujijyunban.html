<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êï∞Â≠óÈ†ÜÁï™Êäº„Åó„Ç≤„Éº„É† - „Ç®„ÇØ„Çπ„Éà„É™„Éº„É†Áâà</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 10px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 100%;
            max-width: 450px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: nowrap;
        }

        .control-group label {
            font-weight: bold;
            white-space: nowrap;
        }

        .control-group select {
            padding: 8px 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            outline: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-group select option {
            background: #667eea;
            color: white;
        }

        .new-game-btn {
            padding: 10px 20px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
            box-shadow: 0 4px 15px 0 rgba(255, 107, 107, 0.4);
            transition: all 0.3s ease;
        }

        .new-game-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px 0 rgba(255, 107, 107, 0.6);
        }

        .info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            font-size: 18px;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-auto-rows: 1fr;
            gap: 8px;
            margin-bottom: 20px;
            aspect-ratio: 1;
            padding: 4px;
        }

        .cell {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            transform: scale(0);
            animation: cellPopIn 0.3s ease-out forwards;
        }

        @keyframes cellPopIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .cell:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .cell.correct {
            background: linear-gradient(45deg, #10ac84, #00d2d3);
            border-color: #10ac84;
            animation: correctPulse 0.3s ease;
        }

        .cell.wrong {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border-color: #ff6b6b;
            animation: wrongShake 0.5s ease;
        }

        @keyframes correctPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes wrongShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .message {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin-top: 15px;
            min-height: 25px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .success {
            color: #10ac84;
            animation: successGlow 1s ease-in-out;
        }

        @keyframes successGlow {
            0%, 100% { text-shadow: 1px 1px 2px rgba(0,0,0,0.3); }
            50% { text-shadow: 0 0 20px #10ac84; }
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 15px;
                margin: 5px;
            }

            .title {
                font-size: 24px;
            }

            .controls {
                justify-content: center;
            }
            
            .control-group {
                justify-content: center;
                width: 100%;
            }

            .info {
                font-size: 16px;
            }

            .cell {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="title">Êï∞Â≠óÈ†ÜÁï™Êäº„Åó„Ç≤„Éº„É† - „Ç®„ÇØ„Çπ„Éà„É™„Éº„É†Áâà</div>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="level">ÂàùÊúü„É¨„Éô„É´:</label>
                <select id="level">
                    <option value="1">1 (8ÂÄã)</option>
                    <option value="2">2 (12ÂÄã)</option>
                    <option value="3">3 (16ÂÄã)</option>
                    <option value="4">4 (20ÂÄã)</option>
                    <option value="5" selected>5 (25ÂÄã)</option>
                </select>
            </div>
            <div class="control-group">
                <label for="mode">„É¢„Éº„Éâ:</label>
                <select id="mode">
                    <option value="normal" selected>„Éé„Éº„Éû„É´</option>
                    <option value="extreme">ÈÄ≤Âåñ</option>
                </select>
            </div>
            <button class="new-game-btn" onclick="startNewGame()">Êñ∞„Åó„ÅÑ„Ç≤„Éº„É†</button>
        </div>

        <div class="info">
            <span>Ê¨°„ÅÆÊï∞Â≠ó: <span id="nextNumber">1</span></span>
            <span>ÊôÇÈñì: <span id="timer">0.000</span>Áßí</span>
        </div>

        <div class="game-grid" id="gameGrid"></div>

        <div class="message" id="message"></div>
    </div>

    <script>
        let gameState = {
            level: 5,
            mode: 'normal',
            numbers: [],
            currentNumber: 1,
            maxNumber: 25,
            startTime: null,
            gameActive: false,
            timer: null,
            cellAnimDuration: 30
        };

        const initialNumberCounts = { 1: 8, 2: 12, 3: 16, 4: 20, 5: 25 };

        function initGame() {
            const levelSelector = document.getElementById('level');
            const modeSelector = document.getElementById('mode');
            
            gameState.mode = modeSelector.value;
            
            if (gameState.mode === 'extreme' && gameState.gameActive) {
                // ÈÄ≤Âåñ„É¢„Éº„Éâ„Åß„Ç≤„Éº„É†Á∂ôÁ∂ö‰∏≠„ÅÆÂ†¥Âêà„ÄÅ„É¨„Éô„É´„Çí‰∏ä„Åí„Çã
                gameState.level++;
                gameState.maxNumber++;
                gameState.cellAnimDuration = Math.max(10, gameState.cellAnimDuration - 2); // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÈÄüÂ∫¶„Çí‰∏ä„Åí„Çã
                document.getElementById('message').textContent = `„É¨„Éô„É´${gameState.level - 4}„Å∏ÔºÅ`;
            } else {
                // Êñ∞„Åó„ÅÑ„Ç≤„Éº„É†ÈñãÂßãÊôÇ
                gameState.level = parseInt(levelSelector.value);
                gameState.maxNumber = initialNumberCounts[gameState.level];
                gameState.cellAnimDuration = 30; // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÈÄüÂ∫¶„Çí„É™„Çª„ÉÉ„Éà
                document.getElementById('message').textContent = '';
            }

            if (gameState.maxNumber > 25) {
                gameComplete(true);
                return;
            }
            
            const positions = Array.from({length: 25}, (_, i) => i);
            for (let i = positions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [positions[i], positions[j]] = [positions[j], positions[i]];
            }
            
            gameState.numbers = new Array(25).fill(null);
            for (let i = 0; i < gameState.maxNumber; i++) {
                gameState.numbers[positions[i]] = i + 1;
            }
            
            gameState.currentNumber = 1;
            gameState.gameActive = true;
            gameState.startTime = performance.now();
            
            updateDisplay();
            startTimer();
        }

        function updateDisplay() {
            const grid = document.getElementById('gameGrid');
            grid.innerHTML = '';
            
            for (let i = 0; i < 25; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.onclick = () => cellClick(i);
                
                if (gameState.numbers[i] !== null) {
                    cell.textContent = gameState.numbers[i];
                }
                
                grid.appendChild(cell);
                setTimeout(() => {
                    cell.style.animationDelay = `${i * gameState.cellAnimDuration}ms`;
                }, 10);
            }
            
            document.getElementById('nextNumber').textContent = gameState.currentNumber;
        }

        function cellClick(index) {
            if (!gameState.gameActive) return;
            
            const cell = document.querySelector(`#gameGrid .cell:nth-child(${index + 1})`);
            const number = gameState.numbers[index];
            
            if (number === gameState.currentNumber) {
                // Ê≠£Ëß£„ÅÆÂ†¥Âêà„ÄÅ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„ÇØ„É©„Çπ„Çí‰ªò‰∏é„Åó„ÄÅÂç≥Â∫ß„Å´Ê¨°„ÅÆÊï∞Â≠ó„Å∏Êõ¥Êñ∞
                cell.classList.add('correct');
                
                // Ê¨°„ÅÆÊï∞Â≠ó„ÇíÂç≥Â∫ß„Å´Êõ¥Êñ∞„Åô„Çã„Åì„Å®„Åß„ÄÅ„Ç≤„Éº„É†„É≠„Ç∏„ÉÉ„ÇØ„ÅÆÂèçÂøúÈÄüÂ∫¶„ÇíÂêë‰∏ä
                gameState.currentNumber++;
                document.getElementById('nextNumber').textContent = gameState.currentNumber;
                
                // „Çª„É´„ÅÆÊï∞Â≠ó„Çí‰∏ÄÊôÇÁöÑ„Å´ÈùûË°®Á§∫„Å´„Åó„ÄÅ„Ç≤„Éº„É†„É≠„Ç∏„ÉÉ„ÇØ„Åã„ÇâÂâäÈô§
                gameState.numbers[index] = null;
                cell.style.visibility = 'hidden';

                // „Ç≤„Éº„É†„ÇØ„É™„Ç¢Âà§ÂÆö„ÇíÂç≥Â∫ß„Å´Ë°å„ÅÜ
                if (gameState.currentNumber > gameState.maxNumber) {
                    gameComplete();
                }
            } else if (number !== null) {
                cell.classList.add('wrong');
                setTimeout(() => {
                    cell.classList.remove('wrong');
                }, 500);
                
                document.getElementById('message').textContent = 'È†ÜÁï™„ÅåÈÅï„ÅÑ„Åæ„ÅôÔºÅ';
                setTimeout(() => {
                    document.getElementById('message').textContent = '';
                }, 2000);
            }
        }

        function gameComplete(isMaxLevel = false) {
            gameState.gameActive = false;
            clearInterval(gameState.timer);
            
            const endTime = performance.now();
            const totalTime = ((endTime - gameState.startTime) / 1000).toFixed(3);
            
            if (isMaxLevel) {
                document.getElementById('message').innerHTML = 
                    `<span class="success">üéâ ÂÖ®„É¨„Éô„É´„ÇØ„É™„Ç¢ÔºÅÊúÄÁµÇ„Çø„Ç§„É†: ${totalTime}Áßí„Åß„Åó„ÅüÔºÅ</span>`;
            } else {
                document.getElementById('message').innerHTML = 
                    `<span class="success">üéâ „ÇØ„É™„Ç¢ÔºÅ ${totalTime}ÁßíÔºÅ</span>`;
            }
            
            if (gameState.mode === 'extreme' && !isMaxLevel) {
                setTimeout(() => {
                    initGame();
                }, 2500);
            }
        }

        function startTimer() {
            clearInterval(gameState.timer);
            gameState.timer = setInterval(() => {
                if (gameState.gameActive) {
                    const currentTime = performance.now();
                    const elapsed = ((currentTime - gameState.startTime) / 1000).toFixed(3);
                    document.getElementById('timer').textContent = elapsed;
                }
            }, 10);
        }

        function startNewGame() {
            clearInterval(gameState.timer);
            document.getElementById('message').textContent = '';
            
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.classList.remove('correct', 'wrong');
                cell.style.visibility = 'visible';
                cell.style.animation = 'none';
            });
            
            if (document.getElementById('mode').value === 'extreme') {
                 gameState.level = parseInt(document.getElementById('level').value);
                 gameState.maxNumber = initialNumberCounts[gameState.level];
            }
            
            initGame();
        }

        document.getElementById('level').addEventListener('change', startNewGame);
        document.getElementById('mode').addEventListener('change', startNewGame);

        window.onload = () => {
            initGame();
        };
    </script>
</body>
</html>
