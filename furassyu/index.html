      background: #f0f0f0;

      cursor: pointer;
      transition: background 0.2s, transform 0.1s, box-shadow 0.2s;
      color: #444;
      font-weight: 600;

    .keypad button:active {

    /* çµæœè¡¨ç¤ºã‚»ã‚¯ã‚·ãƒ§ãƒ³ */
    #resultSection {

      background: #6090f0; /* ã‚ˆã‚Šé®®ã‚„ã‹ãªé’ã«å¤‰æ›´ */

    }
  </style>

<body>
  <h1>ãƒ•ãƒ©ãƒƒã‚·ãƒ¥æš—ç®—</h1>
  <div id="settings" class="card">

        <button data-value="0.5">0.5ç§’</button>

  <div id="flashSection" class="card">

  </div>

  <div id="resultSection" class="card">
    <div id="resultText"></div>
    <button id="retryBtn" class="action-btn">ã‚‚ã†ä¸€åº¦ãƒãƒ£ãƒ¬ãƒ³ã‚¸</button>
  </div>

  <script>
    // ----- ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£é–¢æ•° -----
    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }
    
    // æ¡æ•°ã«åˆã‚ã›ãŸãƒ©ãƒ³ãƒ€ãƒ æ•°å­—ã‚’ç”Ÿæˆï¼ˆå…ˆé ­ãŒ0ã«ãªã‚‰ãªã„ï¼‰
    function generateRandomNumber(digits) {
      if (digits <= 0) return 0; // 0æ¡ä»¥ä¸‹ã®å ´åˆã¯0ã‚’è¿”ã™
      const min = Math.pow(10, digits - 1);
      const max = Math.pow(10, digits) - 1;
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    // æ—¥æœ¬èªã®èª­ã¿ä¸Šã’
    function speakJapanese(text) {
      if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'ja-JP';
        utterance.rate = 1.0; // èª­ã¿ä¸Šã’é€Ÿåº¦ (0.1 ~ 10)
        utterance.pitch = 1.0; // èª­ã¿ä¸Šã’ã®ãƒ”ãƒƒãƒ (0 ~ 2)
        window.speechSynthesis.cancel(); // ç¾åœ¨èª­ã¿ä¸Šã’ä¸­ã®ã‚‚ã®ã‚’ã‚­ãƒ£ãƒ³ã‚»ãƒ«
        window.speechSynthesis.speak(utterance);
      } else {
        console.warn("Speech Synthesis not supported in this browser.");
      }
    }

    // ----- ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•° -----
    let selectedMode = 'flash';
    let selectedDigitCount = 1;      // åˆæœŸå€¤ï¼š1æ¡
    let selectedQuestionCount = 5;   // åˆæœŸå€¤ï¼š5å•
    let selectedDisplayTime = 2;     // ç§’å˜ä½ åˆæœŸå€¤ï¼š2ç§’
    let numbersArray = [];
    let answerSum = 0;

    // ----- UIè¦ç´ ã®å–å¾— -----
    const settingsSection = document.getElementById("settings");
    const flashSection = document.getElementById("flashSection");
    const inputSection = document.getElementById("inputSection");
    const resultSection = document.getElementById("resultSection");
    const flashDisplay = document.getElementById("flashDisplay");
    const answerDisplay = document.getElementById("answerDisplay");
    const timeLabel = document.getElementById("timeLabel");

    // ----- ãƒœã‚¿ãƒ³é¸æŠã®å…±é€šãƒ­ã‚¸ãƒƒã‚¯ -----
    function setupGridButtons(gridId, variableName, callback = null) {
      const grid = document.getElementById(gridId);
      grid.querySelectorAll("button").forEach(btn => {
        btn.addEventListener("click", () => {
          grid.querySelectorAll("button").forEach(el => el.classList.remove("selected"));
          btn.classList.add("selected");
          // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°ã«å€¤ã‚’ã‚»ãƒƒãƒˆ
          if (variableName === 'selectedDigitCount' || variableName === 'selectedQuestionCount') {
            window[variableName] = parseInt(btn.getAttribute("data-value"));
          } else if (variableName === 'selectedDisplayTime') {
            window[variableName] = parseFloat(btn.getAttribute("data-value"));
          } else {
            window[variableName] = btn.getAttribute("data-value");
          }
          if (callback) callback(btn.getAttribute("data-value"));
        });
      });
    }

    // ----- è¨­å®šã‚»ã‚¯ã‚·ãƒ§ãƒ³ã®åˆæœŸåŒ– -----
    setupGridButtons("modeGrid", "selectedMode", (mode) => {
      timeLabel.textContent = (mode === 'flash') ? "è¡¨ç¤ºæ™‚é–“ã®é¸æŠ (ç§’)" : "èª­ã¿ä¸Šã’æ™‚é–“ã®é¸æŠ (ç§’)";
    });
    setupGridButtons("digitGrid", "selectedDigitCount");
    setupGridButtons("questionGrid", "selectedQuestionCount");
    setupGridButtons("timeGrid", "selectedDisplayTime");

    // ã‚¹ã‚¿ãƒ¼ãƒˆãƒœã‚¿ãƒ³
    document.getElementById("startBtn").addEventListener("click", startGame);

    // ----- ã‚²ãƒ¼ãƒ é–‹å§‹ -----
    async function startGame() {
      // å…¨ã¦ã®ã‚»ã‚¯ã‚·ãƒ§ãƒ³ã‚’éè¡¨ç¤ºã«ã—ã€ã‚²ãƒ¼ãƒ ã«å¿…è¦ãªã‚»ã‚¯ã‚·ãƒ§ãƒ³ã‚’è¡¨ç¤º
      settingsSection.style.display = "none";
      resultSection.style.display = "none";
      inputSection.style.display = "none";
      
      // å•é¡Œã®ç”Ÿæˆ
      numbersArray = [];
      answerSum = 0;
      for (let i = 0; i < selectedQuestionCount; i++) {
        const num = generateRandomNumber(selectedDigitCount);
        numbersArray.push(num);
        answerSum += num;
      }
      
      // ãƒ¢ãƒ¼ãƒ‰ã«å¿œã˜ã¦å‡¦ç†ã‚’åˆ†å²
      flashSection.style.display = "flex"; // ãƒ•ãƒ©ãƒƒã‚·ãƒ¥ã‚»ã‚¯ã‚·ãƒ§ãƒ³ã‚’äº‹å‰ã«è¡¨ç¤º
      if (selectedMode === 'flash') {
        await flashNumbers();
      } else { // 'audio' mode
        await readNumbers();
      }
      
      // çµ‚äº†å¾Œã€ç­”ãˆå…¥åŠ›ã‚»ã‚¯ã‚·ãƒ§ãƒ³ã‚’è¡¨ç¤º
      flashSection.style.display = "none";
      inputSection.style.display = "flex";
      answerDisplay.value = ""; // ç­”ãˆè¡¨ç¤ºãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã‚’ã‚¯ãƒªã‚¢
    }

    // ----- æ•°å­—ã®ãƒ•ãƒ©ãƒƒã‚·ãƒ¥è¡¨ç¤º -----
    async function flashNumbers() {
      const totalTimeMs = selectedDisplayTime * 1000;
      let fadeDuration = 200; // ãƒ•ã‚§ãƒ¼ãƒ‰ã‚¤ãƒ³ãƒ»ã‚¢ã‚¦ãƒˆã«ã‹ã‘ã‚‹æ™‚é–“
      let visibleTime = totalTimeMs - 2 * fadeDuration;
      if (visibleTime < 0) { // æ¥µç«¯ã«çŸ­ã„è¡¨ç¤ºæ™‚é–“ã®å ´åˆ
          fadeDuration = totalTimeMs / 3;
          visibleTime = totalTimeMs / 3;
      }

      for (let num of numbersArray) {
        flashDisplay.textContent = num;
        
        // ãƒ•ã‚§ãƒ¼ãƒ‰ã‚¤ãƒ³
        flashDisplay.style.transition = `opacity ${fadeDuration}ms ease-out`;
        flashDisplay.style.opacity = 0; // ä¸€åº¦é€æ˜ã«ã—ã¦ã‹ã‚‰
        void flashDisplay.offsetWidth; // ãƒªãƒ•ãƒ­ãƒ¼ã‚’å¼·åˆ¶
        flashDisplay.style.opacity = 1;
        
        await sleep(visibleTime);
        
        // ãƒ•ã‚§ãƒ¼ãƒ‰ã‚¢ã‚¦ãƒˆ
        flashDisplay.style.transition = `opacity ${fadeDuration}ms ease-in`;
        flashDisplay.style.opacity = 0;
        await sleep(fadeDuration + 50); // ãƒ•ã‚§ãƒ¼ãƒ‰ã‚¢ã‚¦ãƒˆå®Œäº†ã‚’å¾…ã¤
      }
    }

    // ----- æ•°å­—ã®èª­ã¿ä¸Šã’ -----
    async function readNumbers() {
      flashDisplay.textContent = "ã‚¹ã‚¿ãƒ¼ãƒˆï¼";
      flashDisplay.style.opacity = 1; // å¸¸ã«è¡¨ç¤º
      await sleep(1500);
      flashDisplay.textContent = "";
      
      const totalTimeMs = selectedDisplayTime * 1000;
      
      for (let num of numbersArray) {
        flashDisplay.textContent = num; // æ•°å­—ã‚‚è¡¨ç¤ºã™ã‚‹
        speakJapanese(num.toString());
        await sleep(totalTimeMs);
        flashDisplay.textContent = "";
      }
    }

    // ----- ã‚­ãƒ¼ãƒ‘ãƒƒãƒ‰æ“ä½œ -----
    document.querySelectorAll(".keypad .key").forEach(btn => {
      btn.addEventListener("click", () => {
        const value = btn.textContent;
        if (value === "C") {
          answerDisplay.value = "";
        } else if (value === "â†") {
          answerDisplay.value = answerDisplay.value.slice(0, -1);
        } else {
          // æ•°å­—å…¥åŠ›ã¯æœ€å¤§ã§10æ¡ç¨‹åº¦ã«åˆ¶é™
          if (answerDisplay.value.length < 10) { 
            answerDisplay.value += value;
          }
        }
      });
    });

    // ----- ç­”ãˆåˆã‚ã› -----
    document.getElementById("checkAnswerBtn").addEventListener("click", () => {
      const userAnswer = parseInt(answerDisplay.value);
      
      inputSection.style.display = "none";
      resultSection.style.display = "block";
      
      const resultText = document.getElementById("resultText");
      if (userAnswer === answerSum) {
        resultText.innerHTML = "<h2>æ­£è§£ï¼ãŠè¦‹äº‹ï¼ğŸ‰</h2><p>åˆè¨ˆã¯ " + answerSum + " ã§ã—ãŸã€‚</p>";
      } else {
        resultText.innerHTML = `<h2>ä¸æ­£è§£...ğŸ˜­</h2><p>ã‚ãªãŸã®ç­”ãˆ: ${userAnswer || 'æœªå…¥åŠ›'}<br>æ­£ã—ã„åˆè¨ˆ: ${answerSum}</p>`;
      }
    });

    // ----- å†ãƒãƒ£ãƒ¬ãƒ³ã‚¸ -----
    document.getElementById("retryBtn").addEventListener("click", () => {
      // è¨­å®šç”»é¢ã‚’å†è¡¨ç¤ºã—ã¦åˆæœŸçŠ¶æ…‹ã«ãƒªã‚»ãƒƒãƒˆ
      settingsSection.style.display = "block";
      resultSection.style.display = "none";
    });
  </script>
