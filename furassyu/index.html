  <script>
    // ----- ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£é–¢æ•° -----
    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }
    
    // æ¡æ•°ã«åˆã‚ã›ãŸãƒ©ãƒ³ãƒ€ãƒ æ•°å­—ã‚’ç”Ÿæˆï¼ˆå…ˆé ­ãŒ0ã«ãªã‚‰ãªã„ï¼‰
    function generateRandomNumber(digits) {
      const min = Math.pow(10, digits - 1);
      const max = Math.pow(10, digits) - 1;
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    // æ—¥æœ¬èªã®èª­ã¿ä¸Šã’
    function speakJapanese(text) {
      if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'ja-JP';
        window.speechSynthesis.speak(utterance);
      } else {
        console.warn("Speech Synthesis not supported.");
      }
    }

    // ----- ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•° -----
    let selectedMode = 'flash';
    let selectedDigitCount = 3;      // åˆæœŸå€¤ï¼š3æ¡
    let selectedQuestionCount = 5;   // åˆæœŸå€¤ï¼š5å•
    let selectedDisplayTime = 2;     // ç§’å˜ä½ åˆæœŸå€¤ï¼š2ç§’
    let numbersArray = [];
    let answerSum = 0;

    // ----- è¨­å®šã‚»ã‚¯ã‚·ãƒ§ãƒ³ã®æ“ä½œ -----
    // ãƒ¢ãƒ¼ãƒ‰ãƒœã‚¿ãƒ³ã®è¨­å®š
    const modeGrid = document.getElementById("modeGrid");
    modeGrid.querySelectorAll("button").forEach(btn => {
      btn.addEventListener("click", () => {
        modeGrid.querySelectorAll("button").forEach(el => el.classList.remove("selected"));
        btn.classList.add("selected");
        selectedMode = btn.getAttribute("data-value");
        const timeLabel = document.getElementById("timeLabel");
        if (selectedMode === 'flash') {
          timeLabel.textContent = "è¡¨ç¤ºæ™‚é–“ã®é¸æŠ (ç§’)";
        } else {
          timeLabel.textContent = "èª­ã¿ä¸Šã’æ™‚é–“ã®é¸æŠ (ç§’)";
        }
      });
    });

    // æ¡æ•°ãƒœã‚¿ãƒ³ã®è¨­å®š
    const digitGrid = document.getElementById("digitGrid");
    digitGrid.querySelectorAll("button").forEach(btn => {
      btn.addEventListener("click", () => {
        digitGrid.querySelectorAll("button").forEach(el => el.classList.remove("selected"));
        btn.classList.add("selected");
        selectedDigitCount = parseInt(btn.getAttribute("data-value"));
      });
    });

    // å‡ºé¡Œæ•°ãƒœã‚¿ãƒ³ã®è¨­å®š
    const questionGrid = document.getElementById("questionGrid");
    questionGrid.querySelectorAll("button").forEach(btn => {
      btn.addEventListener("click", () => {
        questionGrid.querySelectorAll("button").forEach(el => el.classList.remove("selected"));
        btn.classList.add("selected");
        selectedQuestionCount = parseInt(btn.getAttribute("data-value"));
      });
    });

    // è¡¨ç¤ºæ™‚é–“ãƒœã‚¿ãƒ³ã®è¨­å®š
    const timeGrid = document.getElementById("timeGrid");
    timeGrid.querySelectorAll("button").forEach(btn => {
      btn.addEventListener("click", () => {
        timeGrid.querySelectorAll("button").forEach(el => el.classList.remove("selected"));
        btn.classList.add("selected");
        selectedDisplayTime = parseFloat(btn.getAttribute("data-value"));
      });
    });

    document.getElementById("startBtn").addEventListener("click", startGame);

    // ----- ã‚²ãƒ¼ãƒ é–‹å§‹ -----
    async function startGame() {
      // è¨­å®šã‚»ã‚¯ã‚·ãƒ§ãƒ³ã‚’éè¡¨ç¤ºã«ã—ã€è©²å½“ã‚»ã‚¯ã‚·ãƒ§ãƒ³ã‚’ãƒªã‚»ãƒƒãƒˆ
      document.getElementById("settings").style.display = "none";
      document.getElementById("resultSection").style.display = "none";
      document.getElementById("inputSection").style.display = "none";
      
      // å•é¡Œã®ç”Ÿæˆ
      numbersArray = [];
      answerSum = 0;
      for (let i = 0; i < selectedQuestionCount; i++) {
        const num = generateRandomNumber(selectedDigitCount);
        numbersArray.push(num);
        answerSum += num;
      }
      
      // ãƒ¢ãƒ¼ãƒ‰ã«å¿œã˜ã¦å‡¦ç†ã‚’åˆ†å²
      if (selectedMode === 'flash') {
        document.getElementById("flashSection").style.display = "flex";
        await flashNumbers();
      } else { // 'audio' mode
        document.getElementById("flashSection").style.display = "flex";
        await readNumbers();
      }
      
      // çµ‚äº†å¾Œã€ç­”ãˆå…¥åŠ›ã‚»ã‚¯ã‚·ãƒ§ãƒ³ã‚’è¡¨ç¤º
      document.getElementById("flashSection").style.display = "none";
      document.getElementById("inputSection").style.display = "flex";
      // ç­”ãˆè¡¨ç¤ºãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã‚’ã‚¯ãƒªã‚¢
      document.getElementById("answerDisplay").value = "";
    }

    // ----- æ•°å­—ã®ãƒ•ãƒ©ãƒƒã‚·ãƒ¥è¡¨ç¤º -----
    async function flashNumbers() {
      const display = document.getElementById("flashDisplay");
      const totalTimeMs = selectedDisplayTime * 1000;
      let fadeDuration = 300;
      if (totalTimeMs < 600) {
        fadeDuration = totalTimeMs / 2;
      }
      const visibleTime = totalTimeMs - 2 * fadeDuration;
      
      for (let num of numbersArray) {
        display.textContent = num;
        // ãƒ•ã‚§ãƒ¼ãƒ‰ã‚¤ãƒ³
        display.style.transition = `opacity ${fadeDuration}ms ease-in`;
        display.style.opacity = 0;
        void display.offsetWidth;
        display.style.opacity = 1;
        await sleep(fadeDuration + visibleTime);
        // ãƒ•ã‚§ãƒ¼ãƒ‰ã‚¢ã‚¦ãƒˆ
        display.style.transition = `opacity ${fadeDuration}ms ease-out`;
        display.style.opacity = 0;
        await sleep(fadeDuration);
      }
    }

    // ----- æ•°å­—ã®èª­ã¿ä¸Šã’ -----
    async function readNumbers() {
      const display = document.getElementById("flashDisplay");
      display.style.opacity = 1;
      display.textContent = "ã‚¹ã‚¿ãƒ¼ãƒˆï¼";
      await sleep(1500);
      display.textContent = "";
      
      const totalTimeMs = selectedDisplayTime * 1000;
      
      for (let num of numbersArray) {
        speakJapanese(num.toString());
        await sleep(totalTimeMs);
      }
    }

    // ----- ã‚­ãƒ¼ãƒ‘ãƒƒãƒ‰æ“ä½œ -----
    const answerDisplay = document.getElementById("answerDisplay");
    document.querySelectorAll(".keypad .key").forEach(btn => {
      btn.addEventListener("click", () => {
        const value = btn.textContent;
        if (value === "C") {
          answerDisplay.value = "";
        } else if (value === "â†") {
          answerDisplay.value = answerDisplay.value.slice(0, -1);
        } else {
          answerDisplay.value += value;
        }
      });
    });

    // ----- ç­”ãˆåˆã‚ã› -----
    document.getElementById("checkAnswerBtn").addEventListener("click", () => {
      const userAnswer = parseInt(answerDisplay.value);
      const resultSection = document.getElementById("resultSection");
      const resultText = document.getElementById("resultText");
      
      document.getElementById("inputSection").style.display = "none";
      resultSection.style.display = "block";
      
      if (userAnswer === answerSum) {
        resultText.textContent = "æ­£è§£ï¼ãŠè¦‹äº‹ï¼ğŸ‰";
      } else {
        resultText.textContent = `ä¸æ­£è§£... æ­£ã—ã„åˆè¨ˆã¯ ${answerSum} ã§ã™ã€‚`;
      }
    });

    // ----- å†ãƒãƒ£ãƒ¬ãƒ³ã‚¸ -----
    document.getElementById("retryBtn").addEventListener("click", () => {
      // è¨­å®šç”»é¢ã‚’å†è¡¨ç¤ºã—ã¦åˆæœŸçŠ¶æ…‹ã«ãƒªã‚»ãƒƒãƒˆ
      document.getElementById("settings").style.display = "block";
      document.getElementById("resultSection").style.display = "none";
    });
  </script>
