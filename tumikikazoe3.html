<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>ç©ã¿æœ¨ãƒã‚¹ã‚¿ãƒ¼ - Ultimate Edition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    :root {
      --glow-color: #FFD700;
      --easy-color: #4CAF50;
      --medium-color: #FF9800;
      --hard-color: #F44336;
      --extreme-color: #9C27B0;
      --god-color: #00FFFF;
    }
    
    html, body {
      margin: 0; padding: 0; width: 100%; height: 100%;
      overflow: hidden; background: #050510;
      font-family: sans-serif; color: white; touch-action: none;
    }
    
    #gameContainer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }

    /* ä¸Šéƒ¨ãƒ¡ãƒ‹ãƒ¥ãƒ¼ãƒãƒ¼ */
    #header-ui {
      position: absolute; top: 10px; left: 0; width: 100%;
      z-index: 10; display: flex; justify-content: space-between;
      padding: 0 10px; box-sizing: border-box; pointer-events: none;
    }
    .ui-btn {
      pointer-events: auto; background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.3); color: white;
      padding: 8px 12px; border-radius: 8px; font-weight: bold;
      backdrop-filter: blur(5px); font-size: 0.8em;
    }
    .ui-btn.active { background: var(--easy-color); border-color: white; }

    /* ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹è¡¨ç¤º */
    #status-bar {
      position: absolute; top: 60px; left: 50%; transform: translateX(-50%);
      display: flex; gap: 20px; z-index: 5; pointer-events: none;
      text-shadow: 0 0 10px rgba(0,0,0,1); font-weight: bold;
    }

    /* å›ç­”ãƒœã‚¿ãƒ³ï¼ˆã“ã‚Œã ã‘å¸¸ã«è¡¨ç¤ºï¼‰ */
    #open-answer-btn {
      position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
      z-index: 10; padding: 15px 40px; font-size: 1.2em;
      border-radius: 30px; background: linear-gradient(45deg, #2196F3, #00BCD4);
      color: white; border: none; box-shadow: 0 5px 20px rgba(0,0,0,0.5);
      font-weight: bold; transition: 0.3s;
    }

    /* å›ç­”ç”¨ãƒ†ãƒ³ã‚­ãƒ¼ï¼ˆåˆæœŸçŠ¶æ…‹ã¯éš ã™ï¼‰ */
    #answer-overlay {
      position: fixed; inset: 0; background: rgba(0,0,0,0.7);
      z-index: 100; display: none; align-items: center; justify-content: center;
      backdrop-filter: blur(10px);
    }
    .numpad-container {
      width: 280px; background: rgba(255,255,255,0.1);
      padding: 20px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.2);
    }
    #answer-preview {
      font-size: 3em; text-align: center; color: var(--glow-color);
      margin-bottom: 20px; min-height: 1.2em; font-weight: bold;
    }
    .numpad-grid {
      display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;
    }
    .numpad-grid button {
      height: 55px; border: none; border-radius: 12px;
      background: rgba(255,255,255,0.2); color: white;
      font-size: 1.5em; font-weight: bold;
    }
    .numpad-grid button:active { background: rgba(255,255,255,0.4); }

    /* å…±é€šã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ */
    .modal {
      position: fixed; inset: 0; z-index: 200;
      display: flex; align-items: center; justify-content: center;
      background: rgba(0,0,0,0.9); transition: 0.3s;
    }
    .modal-content {
      width: 85%; max-width: 350px; text-align: center;
    }
    .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    .btn-main {
      width: 100%; padding: 15px; margin-top: 15px; border: none;
      border-radius: 10px; font-weight: bold; font-size: 1.1em; cursor: pointer;
    }
    .diff-btn {
      padding: 10px; border: 1px solid rgba(255,255,255,0.3); border-radius: 8px;
      background: #333; color: white; margin-top: 5px;
    }
    .diff-btn.selected { border-color: white; transform: scale(1.05); }

    #result-text { font-size: 1.5em; margin: 15px 0; font-weight: bold; }
  </style>
</head>
<body>

  <div id="gameContainer"></div>

  <div id="header-ui">
    <button class="ui-btn" id="menu-btn">ğŸ  ãƒ¡ãƒ‹ãƒ¥ãƒ¼</button>
    <button class="ui-btn" id="rotate-toggle">ğŸ”„ å›è»¢: OFF</button>
  </div>

  <div id="status-bar">
    <div id="ui-timer">â° --</div>
    <div id="ui-score">ğŸ’¯ 0</div>
  </div>

  <button id="open-answer-btn">ğŸ¯ ç­”ãˆã‚‹</button>

  <div id="answer-overlay">
    <div class="numpad-container">
      <div id="answer-preview">0</div>
      <div class="numpad-grid">
        <button data-v="7">7</button><button data-v="8">8</button><button data-v="9">9</button>
        <button data-v="4">4</button><button data-v="5">5</button><button data-v="6">6</button>
        <button data-v="1">1</button><button data-v="2">2</button><button data-v="3">3</button>
        <button data-v="C" style="background:rgba(255,0,0,0.3)">C</button>
        <button data-v="0">0</button>
        <button data-v="del">â†</button>
      </div>
      <button class="btn-main" id="confirm-btn" style="background:var(--easy-color)">ç¢ºå®š</button>
      <button class="btn-main" id="close-answer-btn" style="background:#555">æˆ»ã‚‹</button>
    </div>
  </div>

  <div id="start-modal" class="modal">
    <div class="modal-content">
      <h1 style="color:var(--glow-color)">ç©ã¿æœ¨ãƒã‚¹ã‚¿ãƒ¼</h1>
      <p>é›£æ˜“åº¦ã‚’é¸æŠ</p>
      <div class="grid-2" id="difficulty-grid">
        <button class="diff-btn" data-l="easy">åˆç´š</button>
        <button class="diff-btn" data-l="medium">ä¸­ç´š</button>
        <button class="diff-btn" data-l="hard">ä¸Šç´š</button>
        <button class="diff-btn" data-l="extreme">æ¥µé™</button>
        <button class="diff-btn" data-l="god" style="grid-column: span 2; color:var(--god-color)">ğŸ”¥ GOD MODE (å¤§é‡è¡¨ç¤º) ğŸ”¥</button>
      </div>
      <button class="btn-main" id="start-game-btn" style="background:var(--easy-color)">ã‚²ãƒ¼ãƒ é–‹å§‹</button>
    </div>
  </div>

  <div id="result-modal" class="modal" style="display:none">
    <div class="modal-content">
      <h2 id="res-title">RESULT</h2>
      <div id="result-text"></div>
      <button class="btn-main" id="next-btn" style="background:var(--easy-color)">æ¬¡ã¸</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>

  <script>
    let scene, camera, renderer, controls;
    let blocks = [], correctCount = 0, score = 0;
    let difficulty = 'easy', isAutoRotate = false, currentInput = "";
    
    const settings = {
      easy: { min: 5, max: 12, col: ['#4CAF50'] },
      medium: { min: 15, max: 35, col: ['#FF9800'] },
      hard: { min: 40, max: 80, col: ['#F44336'] },
      extreme: { min: 90, max: 150, col: ['#9C27B0'] },
      god: { min: 250, max: 450, col: ['#00FFFF', '#FF00FF'] }
    };

    function init() {
      setupThree();
      setupEvents();
    }

    function setupThree() {
      const container = document.getElementById('gameContainer');
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      container.appendChild(renderer.domElement);

      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(10, 20, 10);
      scene.add(light, new THREE.AmbientLight(0xffffff, 0.6));

      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      animate();
    }

    function generate() {
      blocks.forEach(b => {
        b.traverse(n => { if(n.isMesh){ n.geometry.dispose(); n.material.dispose(); }});
        scene.remove(b);
      });
      blocks = [];
      
      const s = settings[difficulty];
      const count = Math.floor(Math.random()*(s.max - s.min + 1)) + s.min;
      correctCount = 0;
      
      const occupied = new Set();
      const queue = [[0,0,0]];
      occupied.add('0,0,0');

      for(let i=0; i<count; i++) {
        const p = queue.shift() || [0,0,0];
        const color = s.col[Math.floor(Math.random()*s.col.length)];
        const mesh = createBlock(p[0], p[1], p[2], color);
        scene.add(mesh);
        blocks.push(mesh);
        correctCount++;

        [[1,0,0],[-1,0,0],[0,1,0],[0,0,1],[0,0,-1]].forEach(d => {
          const np = [p[0]+d[0], p[1]+d[1], p[2]+d[2]];
          if(!occupied.has(np.join(',')) && np[1] >= 0) {
            occupied.add(np.join(','));
            queue.splice(Math.floor(Math.random()*queue.length), 0, np);
          }
        });
      }
      fitCamera();
    }

    function createBlock(x,y,z,color) {
      const g = new THREE.BoxGeometry(1,1,1);
      const m = new THREE.MeshStandardMaterial({color, roughness:0.4});
      const mesh = new THREE.Mesh(g,m);
      const edge = new THREE.LineSegments(new THREE.EdgesGeometry(g), new THREE.LineBasicMaterial({color:0x000000}));
      const group = new THREE.Group();
      group.add(mesh, edge);
      group.position.set(x,y,z);
      return group;
    }

    function fitCamera() {
      const box = new THREE.Box3();
      blocks.forEach(b => box.expandByObject(b));
      const center = box.getCenter(new THREE.Vector3());
      const size = box.getSize(new THREE.Vector3());
      const maxDim = Math.max(size.x, size.y, size.z);
      const dist = maxDim * 2.5;
      
      gsap.to(camera.position, { x: center.x + dist, y: center.y + dist, z: center.z + dist, duration: 1.5 });
      gsap.to(controls.target, { x: center.x, y: center.y - 2, z: center.z, duration: 1.5 });
    }

    function setupEvents() {
      // ãƒ¡ãƒ‹ãƒ¥ãƒ¼ç³»
      document.getElementById('start-game-btn').onclick = () => {
        document.getElementById('start-modal').style.display = 'none';
        generate();
      };
      document.getElementById('menu-btn').onclick = () => location.reload();
      
      // è‡ªå‹•å›è»¢
      document.getElementById('rotate-toggle').onclick = (e) => {
        isAutoRotate = !isAutoRotate;
        controls.autoRotate = isAutoRotate;
        e.target.classList.toggle('active', isAutoRotate);
        e.target.textContent = `ğŸ”„ å›è»¢: ${isAutoRotate ? 'ON' : 'OFF'}`;
      };

      // é›£æ˜“åº¦é¸æŠ
      document.querySelectorAll('.diff-btn').forEach(btn => {
        btn.onclick = (e) => {
          document.querySelectorAll('.diff-btn').forEach(b => b.classList.remove('selected'));
          e.target.classList.add('selected');
          difficulty = e.target.dataset.l;
        };
      });

      // å›ç­”ãƒ‘ãƒãƒ«æ“ä½œ
      document.getElementById('open-answer-btn').onclick = () => {
        document.getElementById('answer-overlay').style.display = 'flex';
        currentInput = "";
        updateAnswerUI();
      };
      document.getElementById('close-answer-btn').onclick = () => {
        document.getElementById('answer-overlay').style.display = 'none';
      };

      // ãƒ†ãƒ³ã‚­ãƒ¼
      document.querySelector('.numpad-grid').onclick = (e) => {
        if(e.target.tagName !== 'BUTTON') return;
        const v = e.target.dataset.v;
        if(v === 'C') currentInput = "";
        else if(v === 'del') currentInput = currentInput.slice(0, -1);
        else if(currentInput.length < 4) currentInput += v;
        updateAnswerUI();
      };

      document.getElementById('confirm-btn').onclick = submit;
      document.getElementById('next-btn').onclick = () => {
        document.getElementById('result-modal').style.display = 'none';
        generate();
      };
    }

    function updateAnswerUI() {
      document.getElementById('answer-preview').textContent = currentInput || "0";
    }

    function submit() {
      const val = parseInt(currentInput);
      const resModal = document.getElementById('result-modal');
      const resText = document.getElementById('result-text');
      
      document.getElementById('answer-overlay').style.display = 'none';
      resModal.style.display = 'flex';
      
      if(val === correctCount) {
        score += 10;
        resText.innerHTML = `<span style="color:var(--easy-color)">æ­£è§£ï¼ ğŸ‰<br>${correctCount}å€‹ã§ã—ãŸ</span>`;
      } else {
        resText.innerHTML = `<span style="color:var(--hard-color)">ä¸æ­£è§£... ğŸ˜¢<br>æ­£è§£ã¯ ${correctCount}å€‹ã§ã—ãŸ</span>`;
      }
      document.getElementById('ui-score').textContent = `ğŸ’¯ ${score}`;
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    window.onload = init;
    window.onresize = () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    };
  </script>
</body>
</html>
