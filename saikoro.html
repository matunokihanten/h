<body>

  <p>åˆ¶é™æ™‚é–“å†…ã«è¡¨ç¤ºã•ã‚ŒãŸã‚µã‚¤ã‚³ãƒ­ã®ç›®ã®åˆè¨ˆã‚’æ•°ãˆã‚ˆã†ï¼</p>

  <h1>ğŸ² 3Dã‚µã‚¤ã‚³ãƒ­æ•°ãˆã‚²ãƒ¼ãƒ  ğŸ²</h1>

  <div class="game-info">

<script>
// DOMè¦ç´ ã®å–å¾—
const startScreen = document.getElementById('start-screen');
const endScreen = document.getElementById('end-screen');
const gameContainer = document.getElementById('game-container');
const startBtn = document.getElementById('start-btn');
const restartBtn = document.getElementById('restart-btn');
const levelEl = document.getElementById('level');
const scoreEl = document.getElementById('score');
const streakEl = document.getElementById('streak');
const timerEl = document.getElementById('timer');
const progressFill = document.getElementById('progress-fill');
const diceContainer = document.getElementById('dice-container');
const answerInput = document.getElementById('answer');
const resultEl = document.getElementById('result');
const submitBtn = document.getElementById('submit-btn');
const nextBtn = document.getElementById('next-btn');
const endTitle = document.getElementById('end-title');
const endMessage = document.getElementById('end-message');
const finalScore = document.getElementById('final-score');
const celebration = document.getElementById('celebration');

// ã‚²ãƒ¼ãƒ è¨­å®š
const MAX_LEVEL = 10;
const BASE_TIME = 40;
const MIN_TIME = 15;

// ã‚²ãƒ¼ãƒ çŠ¶æ…‹
let currentLevel = 1;
let score = 0;
let streak = 0;
let maxStreak = 0;
let correctAnswer = 0;
let timeLeft = 30;
let timer = null;
let gameActive = false;

// ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã®è¨­å®š
startBtn.addEventListener('click', startGame);
restartBtn.addEventListener('click', startGame);
submitBtn.addEventListener('click', checkAnswer);
nextBtn.addEventListener('click', nextLevel);

// ã‚¨ãƒ³ã‚¿ãƒ¼ã‚­ãƒ¼ã§å›ç­”é€ä¿¡
answerInput.addEventListener('keydown', function(e) {
  if (e.key === 'Enter') {
    checkAnswer();
  }
});

// ã‚²ãƒ¼ãƒ é–‹å§‹
function startGame() {
  startScreen.style.display = 'none';
  endScreen.style.display = 'none';
  gameContainer.style.display = 'flex';

  initGame();
  generateLevel();
}

// ã‚²ãƒ¼ãƒ åˆæœŸåŒ–
function initGame() {
  currentLevel = 1;
  score = 0;
  streak = 0;
  maxStreak = 0;
  updateUI();
}

// ãƒ¬ãƒ™ãƒ«ç”Ÿæˆ
function generateLevel() {
  gameActive = true;
  answerInput.value = '';
  diceContainer.innerHTML = '';
  resultEl.textContent = '';
  resultEl.className = 'result';

  // ã‚µã‚¤ã‚³ãƒ­ã®æ•°ã‚’æ±ºå®šï¼ˆãƒ¬ãƒ™ãƒ«ã«å¿œã˜ã¦å¢—åŠ ï¼‰
  const baseDiceCount = 2;
  const additionalDice = Math.floor((currentLevel - 1) / 2);
  const diceCount = Math.min(baseDiceCount + currentLevel - 1 + additionalDice, 20);

  correctAnswer = 0;

  // ã‚µã‚¤ã‚³ãƒ­ã‚’ç”Ÿæˆ
  for (let i = 0; i < diceCount; i++) {
    const value = Math.floor(Math.random() * 6) + 1;
    correctAnswer += value;
    const dice = createDice(value);
    diceContainer.appendChild(dice);

    // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³é…å»¶
    setTimeout(() => {
      dice.style.animationDelay = `${i * 0.1}s`;
    }, i * 100);
  }

  // åˆ¶é™æ™‚é–“ã®è¨­å®š
  timeLeft = Math.max(MIN_TIME, BASE_TIME - currentLevel * 2);
  startTimer();
  updateUI();

  // ãƒœã‚¿ãƒ³ã®è¡¨ç¤ºåˆ¶å¾¡
  submitBtn.style.display = 'inline-block';
  nextBtn.style.display = 'none';
  
  // å…¥åŠ›ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã«ãƒ•ã‚©ãƒ¼ã‚«ã‚¹
  setTimeout(() => {
    answerInput.focus();
  }, 500);
}

// ã‚¿ã‚¤ãƒãƒ¼é–‹å§‹
function startTimer() {
  clearInterval(timer);
  timerEl.textContent = timeLeft;
  timerEl.style.color = 'white';
  timerEl.style.fontSize = '1em';

  timer = setInterval(() => {
    timeLeft--;
    timerEl.textContent = timeLeft;

    // æ™‚é–“è­¦å‘Š
    if (timeLeft <= 10) {
      timerEl.style.color = '#ff5722';
      timerEl.style.fontSize = '1.3em';
    }

    if (timeLeft <= 0) {
      clearInterval(timer);
      if (gameActive) {
        gameActive = false;
        showResult(false, true);
      }
    }
  }, 1000);
}

// å›ç­”ãƒã‚§ãƒƒã‚¯
function checkAnswer() {
  if (!gameActive || answerInput.value === '') {
    // ç©ºã®å ´åˆã¯è­¦å‘Š
    answerInput.style.background = 'rgba(255, 235, 238, 0.95)';
    setTimeout(() => {
      answerInput.style.background = 'rgba(255, 255, 255, 0.9)';
    }, 500);
    return;
  }

  clearInterval(timer);
  gameActive = false;

  const userAnswer = parseInt(answerInput.value, 10);
  const isCorrect = userAnswer === correctAnswer;
  showResult(isCorrect, false);
}

// çµæœè¡¨ç¤º
function showResult(isCorrect, timeUp) {
  const timeout = 2000;

  if (timeUp) {
    resultEl.textContent = `â° æ™‚é–“åˆ‡ã‚Œï¼æ­£è§£ã¯ ${correctAnswer} ã§ã—ãŸ`;
    resultEl.className = 'result incorrect';
    streak = 0;
    setTimeout(() => showEndScreen('timeout'), timeout);
  } else if (isCorrect) {
    const timeBonus = Math.floor(timeLeft * 2);
    const levelBonus = currentLevel * 10;
    const streakBonus = streak >= 3 ? streak * 5 : 0;
    const totalPoints = levelBonus + timeBonus + streakBonus;

    score += totalPoints;
    streak++;
    maxStreak = Math.max(maxStreak, streak);

    let bonusText = '';
    if (streakBonus > 0) bonusText = ` +é€£ç¶šãƒœãƒ¼ãƒŠã‚¹${streakBonus}`;
    if (timeBonus > 10) bonusText += ` +æ™‚é–“ãƒœãƒ¼ãƒŠã‚¹${timeBonus}`;

    resultEl.textContent = `ğŸ‰ æ­£è§£ï¼ +${totalPoints}ç‚¹${bonusText}`;
    resultEl.className = 'result correct';
    createCelebration();

    submitBtn.style.display = 'none';

    if (currentLevel < MAX_LEVEL) {
      nextBtn.style.display = 'inline-block';
      // æ¬¡ã®ãƒœã‚¿ãƒ³ã«ãƒ•ã‚©ãƒ¼ã‚«ã‚¹
      setTimeout(() => {
        nextBtn.focus();
      }, 100);
    } else {
      setTimeout(() => showEndScreen('complete'), timeout);
    }
  } else {
    resultEl.textContent = `âŒ ä¸æ­£è§£â€¦ æ­£è§£ã¯ ${correctAnswer} ã§ã—ãŸ`;
    resultEl.className = 'result incorrect';
    streak = 0;
    setTimeout(() => showEndScreen('wrong'), timeout);
  }

  updateUI();
}

// æ¬¡ã®ãƒ¬ãƒ™ãƒ«ã¸
function nextLevel() {
  if (currentLevel < MAX_LEVEL) {
    currentLevel++;
    generateLevel();
  }
}

// çµ‚äº†ç”»é¢è¡¨ç¤º
function showEndScreen(type) {
  gameContainer.style.display = 'none';
  endScreen.style.display = 'flex';

  switch (type) {
    case 'complete':
      endTitle.textContent = 'ğŸ† å…¨ãƒ¬ãƒ™ãƒ«ã‚¯ãƒªã‚¢ï¼ ğŸ†';
      endMessage.textContent = 'ãŠã‚ã§ã¨ã†ã”ã–ã„ã¾ã™ï¼å®Œç’§ãªã‚µã‚¤ã‚³ãƒ­ãƒã‚¹ã‚¿ãƒ¼ã§ã™ï¼';
      break;
    case 'timeout':
      endTitle.textContent = 'â° æ™‚é–“åˆ‡ã‚Œ';
      endMessage.textContent = 'ã‚‚ã†å°‘ã—é€Ÿãè¨ˆç®—ã—ã¦ã¿ã‚ˆã†ï¼';
      break;
    case 'wrong':
      endTitle.textContent = 'ğŸ’­ æƒœã—ã„ï¼';
      endMessage.textContent = 'è¨ˆç®—ã‚’ã‚‚ã†ä¸€åº¦ç¢ºèªã—ã¦ã¿ã‚ˆã†ï¼';
      break;
  }

  finalScore.innerHTML = `
    <div>æœ€çµ‚ã‚¹ã‚³ã‚¢: ${score}ç‚¹</div>
    <div>åˆ°é”ãƒ¬ãƒ™ãƒ«: ${currentLevel}</div>
    <div>æœ€å¤§é€£ç¶šæ­£è§£: ${maxStreak}å›</div>
  `;
  
  // ãƒªã‚¹ã‚¿ãƒ¼ãƒˆãƒœã‚¿ãƒ³ã«ãƒ•ã‚©ãƒ¼ã‚«ã‚¹
  setTimeout(() => {
    restartBtn.focus();
  }, 100);
}

// UIæ›´æ–°
function updateUI() {
  levelEl.textContent = currentLevel;
  scoreEl.textContent = score.toLocaleString();
  streakEl.textContent = streak;

  const progress = ((currentLevel - 1) / (MAX_LEVEL - 1)) * 100;
  progressFill.style.width = `${progress}%`;
}

// 3Dã‚µã‚¤ã‚³ãƒ­ä½œæˆ
function createDice(value) {
  const dice = document.createElement('div');
  dice.className = 'dice';
  dice.setAttribute('data-value', value);

  // ã‚µã‚¤ã‚³ãƒ­ã®6ã¤ã®é¢ã‚’ä½œæˆ
  const faces = ['front', 'back', 'right', 'left', 'top', 'bottom'];
  const values = [
    value,
    7 - value,
    Math.ceil(Math.random() * 6),
    Math.ceil(Math.random() * 6),
    Math.ceil(Math.random() * 6),
    Math.ceil(Math.random() * 6)
  ];
  
  for (let i = 0; i < 6; i++) {
    const face = document.createElement('div');
    face.className = `dice-face ${faces[i]} face-${values[i]}`;
    
    // ãƒ‰ãƒƒãƒˆã‚’è¿½åŠ 
    for (let j = 0; j < values[i]; j++) {
      const dot = document.createElement('div');
      dot.className = 'dot';
      face.appendChild(dot);
    }
    
    dice.appendChild(face);
  }

  // åˆæœŸã®å›è»¢ã‚’ãƒ©ãƒ³ãƒ€ãƒ ã«è¨­å®š
  const rotX = Math.floor(Math.random() * 4) * 90;
  const rotY = Math.floor(Math.random() * 4) * 90;
  dice.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;

  // ã‚¯ãƒªãƒƒã‚¯åŠ¹æœ
  dice.addEventListener('click', () => {
    if (!gameActive) return;
    
    // ã‚¯ãƒªãƒƒã‚¯ã§ã‚µã‚¤ã‚³ãƒ­ã‚’å›è»¢ã•ã›ã‚‹
    const newRotX = rotX + 360;
    const newRotY = rotY + 360;
    dice.style.transition = 'transform 1s ease';
    dice.style.transform = `rotateX(${newRotX}deg) rotateY(${newRotY}deg)`;
    
    // å›è»¢å¾Œã«å…ƒã®è§’åº¦ã«æˆ»ã™ï¼ˆãŸã ã—è¦–è¦šçš„ã«ã¯åŒã˜ã«è¦‹ãˆã‚‹ï¼‰
    setTimeout(() => {
      dice.style.transition = 'none';
      dice.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;
      
      // é€šå¸¸ã®ã‚¯ãƒªãƒƒã‚¯åŠ¹æœã‚’è¿½åŠ 
      setTimeout(() => {
        dice.style.transition = 'transform 0.3s ease';
        dice.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg) scale(1.1)`;
        setTimeout(() => {
          dice.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;
        }, 200);
      }, 50);
    }, 1000);
  });

  return dice;
}
