<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3次元Nバック - 脳トレゲーム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #00ffff;
            opacity: 0.8;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            justify-content: center;
            margin: 30px auto;
        }

        .cell {
            width: 100px;
            height: 100px;
            border: 2px solid #00ffff;
            border-radius: 10px;
            background: rgba(0, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5rem;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
            text-shadow: 0 0 10px;
        }

        .cell:hover {
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            transform: scale(1.05);
        }

        .cell.active {
            animation: glow 0.5s ease-in-out;
        }

        @keyframes glow {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); box-shadow: 0 0 30px rgba(255, 255, 255, 0.8); }
            100% { transform: scale(1); }
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .restart-control {
            margin-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: 2px solid #00ffff;
            background: rgba(0, 255, 255, 0.1);
            color: #00ffff;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .btn:hover {
            background: rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        .btn.primary {
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            border: none;
            color: #000;
            font-weight: bold;
        }

        .btn.primary:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            flex-wrap: wrap;
            gap: 10px;
        }

        .stat-item {
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            background: rgba(0, 255, 255, 0.1);
            min-width: 100px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00ffff;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .difficulty-selector {
            margin: 20px 0;
        }

        .difficulty-selector label {
            margin-right: 10px;
            color: #00ffff;
        }

        .difficulty-selector select {
            padding: 8px 16px;
            border-radius: 5px;
            border: 2px solid #00ffff;
            background: rgba(0, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
        }

        .message {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1rem;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .message.correct {
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #00ff00;
            color: #00ff00;
        }

        .message.incorrect {
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid #ff0000;
            color: #ff0000;
        }

        .message.neutral {
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid #00ffff;
            color: #00ffff;
        }

        .history {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .history-item {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .history-item.correct {
            background: #00ff00;
            color: #000;
        }

        .history-item.incorrect {
            background: #ff0000;
            color: #fff;
        }

        @media (max-width: 600px) {
            .game-board {
                grid-template-columns: repeat(3, 80px);
                grid-template-rows: repeat(3, 80px);
            }

            .cell {
                width: 80px;
                height: 80px;
                font-size: 4rem;
            }

            .title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">3次元Nバック</h1>
        <p class="subtitle">科学的に効果が実証された脳トレゲーム</p>

        <div class="difficulty-selector">
            <label for="difficulty">難易度 (N値):</label>
            <select id="difficulty">
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="currentTurn">0</div>
                <div class="stat-label">ターン</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="score">0</div>
                <div class="stat-label">スコア</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="streak">0</div>
                <div class="stat-label">連続正解</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="accuracy">0%</div>
                <div class="stat-label">正解率</div>
            </div>
        </div>

        <div class="game-board" id="gameBoard">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <div class="controls">
            <button class="btn primary" id="startBtn">ゲーム開始</button>
            <button class="btn" id="positionBtn" disabled>位置一致</button>
            <button class="btn" id="letterBtn" disabled>文字一致</button>
            <button class="btn" id="colorBtn" disabled>色一致</button>
        </div>
        
        <div class="restart-control">
            <button class="btn" id="restartBtn" disabled>初めからやり直す</button>
        </div>

        <div class="message neutral" id="message">
            ゲームを開始してください。位置・文字・色がN回前と同じかどうかを判断します。
        </div>

        <div class="history" id="history"></div>
    </div>

    <script>
        class NBackGame {
            constructor() {
                this.difficulty = 1;
                this.currentTurn = 0;
                this.score = 0;
                this.streak = 0;
                this.totalTurns = 20;
                this.sequence = [];
                this.isPlaying = false;
                this.correctAnswers = 0;
                this.totalAnswers = 0;
                this.letters = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I'];
                this.colors = ['#FF0000', '#0000FF', '#FFFF00', '#008000', '#FFA500']; // 赤, 青, 黄, 緑, オレンジ
                this.currentStimulus = null;
                this.waitingForAnswer = false;
                this.answerTimeout = null;
                
                // ★★★ 変更点: 複数回答を管理するためのプロパティ ★★★
                this.userAnswers = []; // ユーザーが押したボタンを格納
                this.partialAnswerTimeout = null; // 1つ目のボタンが押された後の時間制限タイマー

                this.initializeElements();
                this.bindEvents();
                this.updateDisplay();
            }

            initializeElements() {
                this.board = document.getElementById('gameBoard');
                this.startBtn = document.getElementById('startBtn');
                this.restartBtn = document.getElementById('restartBtn');
                this.positionBtn = document.getElementById('positionBtn');
                this.letterBtn = document.getElementById('letterBtn');
                this.colorBtn = document.getElementById('colorBtn');
                this.message = document.getElementById('message');
                this.difficultySelect = document.getElementById('difficulty');
                this.history = document.getElementById('history');
                
                this.cells = Array.from(this.board.children);
            }

            bindEvents() {
                this.startBtn.addEventListener('click', () => this.startGame());
                this.restartBtn.addEventListener('click', () => this.restartGame());
                this.positionBtn.addEventListener('click', () => this.checkAnswer('position'));
                this.letterBtn.addEventListener('click', () => this.checkAnswer('letter'));
                this.colorBtn.addEventListener('click', () => this.checkAnswer('color'));
                this.difficultySelect.addEventListener('change', (e) => {
                    this.difficulty = parseInt(e.target.value);
                });
            }
            
            restartGame() {
                this.endGame();
                this.startBtn.disabled = false;
                this.restartBtn.disabled = true;
                this.difficultySelect.disabled = false;
                this.showMessage('ゲームを最初からやり直します。', 'neutral');
                this.updateDisplay();
            }

            startGame() {
                this.isPlaying = true;
                this.currentTurn = 0;
                this.score = 0;
                this.streak = 0;
                this.sequence = [];
                this.correctAnswers = 0;
                this.totalAnswers = 0;
                this.history.innerHTML = '';
                
                this.startBtn.disabled = true;
                this.restartBtn.disabled = false;
                this.positionBtn.disabled = false;
                this.letterBtn.disabled = false;
                this.colorBtn.disabled = false;
                this.difficultySelect.disabled = true;
                this.difficulty = parseInt(this.difficultySelect.value);

                this.showMessage('ゲーム開始！注意深く観察してください。', 'neutral');
                this.updateDisplay();
                
                setTimeout(() => {
                    this.nextTurn();
                }, 1000);
            }

            nextTurn() {
                if (this.currentTurn >= this.totalTurns) {
                    this.endGame();
                    return;
                }

                if (this.answerTimeout) clearTimeout(this.answerTimeout);
                if (this.partialAnswerTimeout) clearTimeout(this.partialAnswerTimeout);

                this.currentTurn++;
                this.waitingForAnswer = false;
                this.userAnswers = []; // 回答をリセット

                let stimulus;
                if (this.currentTurn > this.difficulty) {
                    const nBack = this.sequence[this.currentTurn - 1 - this.difficulty];
                    stimulus = {
                        position: nBack.position,
                        letter: nBack.letter,
                        color: nBack.color
                    };

                    const shouldMatchTwo = Math.random() < 0.25;

                    if (shouldMatchTwo) {
                        const matchPair = ['pos_let', 'pos_col', 'let_col'][Math.floor(Math.random() * 3)];
                        if (matchPair === 'pos_let') {
                            while (stimulus.color === nBack.color) { stimulus.color = this.colors[Math.floor(Math.random() * this.colors.length)]; }
                        } else if (matchPair === 'pos_col') {
                            while (stimulus.letter === nBack.letter) { stimulus.letter = this.letters[Math.floor(Math.random() * this.letters.length)]; }
                        } else {
                            while (stimulus.position === nBack.position) { stimulus.position = Math.floor(Math.random() * 9); }
                        }
                    } else {
                        const matchType = ['position', 'letter', 'color'][Math.floor(Math.random() * 3)];
                        if (matchType === 'position') {
                            while (stimulus.letter === nBack.letter) { stimulus.letter = this.letters[Math.floor(Math.random() * this.letters.length)]; }
                            while (stimulus.color === nBack.color) { stimulus.color = this.colors[Math.floor(Math.random() * this.colors.length)]; }
                        } else if (matchType === 'letter') {
                            while (stimulus.position === nBack.position) { stimulus.position = Math.floor(Math.random() * 9); }
                            while (stimulus.color === nBack.color) { stimulus.color = this.colors[Math.floor(Math.random() * this.colors.length)]; }
                        } else {
                            while (stimulus.position === nBack.position) { stimulus.position = Math.floor(Math.random() * 9); }
                            while (stimulus.letter === nBack.letter) { stimulus.letter = this.letters[Math.floor(Math.random() * this.letters.length)]; }
                        }
                    }
                } else {
                    stimulus = {
                        position: Math.floor(Math.random() * 9),
                        letter: this.letters[Math.floor(Math.random() * this.letters.length)],
                        color: this.colors[Math.floor(Math.random() * this.colors.length)]
                    };
                }
                
                this.sequence.push(stimulus);
                this.currentStimulus = stimulus;
                this.displayStimulus(stimulus);
                this.updateDisplay();
                
                setTimeout(() => {
                    this.hideStimulus();
                    if (this.currentTurn > this.difficulty) {
                        this.waitingForAnswer = true;
                        this.showMessage(`${this.difficulty}回前と一致する要素があれば、ボタンをクリックしてください。`, 'neutral');
                        this.answerTimeout = setTimeout(() => {
                            if (this.waitingForAnswer) {
                                this.checkAnswer('none_timeout');
                            }
                        }, 5000);
                    } else {
                        setTimeout(() => this.nextTurn(), 1000);
                    }
                }, 1500);
            }

            displayStimulus(stimulus) {
                this.clearBoard();
                const cell = this.cells[stimulus.position];
                cell.textContent = stimulus.letter;
                cell.style.color = stimulus.color;
                cell.classList.add('active');
            }

            hideStimulus() {
                this.clearBoard();
            }

            clearBoard() {
                this.cells.forEach(cell => {
                    cell.textContent = '';
                    cell.style.color = '';
                    cell.classList.remove('active');
                });
            }

            // ★★★ 変更点: 複数回答に対応した新しい回答判定ロジック ★★★
            checkAnswer(type) {
                if (!this.waitingForAnswer || this.userAnswers.includes(type)) {
                    return; // 回答時間外、または同じボタンの重複押しは無視
                }

                // メインのタイムアウトと部分回答のタイムアウトをクリア
                if (this.answerTimeout) clearTimeout(this.answerTimeout);
                if (this.partialAnswerTimeout) clearTimeout(this.partialAnswerTimeout);

                const nBack = this.sequence[this.currentTurn - 1 - this.difficulty];
                const current = this.sequence[this.currentTurn - 1];
                
                let correctMatches = [];
                if (nBack.position === current.position) correctMatches.push('position');
                if (nBack.letter === current.letter) correctMatches.push('letter');
                if (nBack.color === current.color) correctMatches.push('color');

                // --- タイムアウトによる判定 ---
                if (type === 'none_timeout') {
                    const sortedUser = [...this.userAnswers].sort();
                    const sortedCorrect = [...correctMatches].sort();
                    const isCorrect = JSON.stringify(sortedUser) === JSON.stringify(sortedCorrect);
                    this.finalizeAnswer(isCorrect, correctMatches);
                    return;
                }
                
                // --- ボタンクリックによる判定 ---
                this.userAnswers.push(type);

                // 1. 押されたボタンが不正解の場合、即座に「不正解」
                if (!correctMatches.includes(type)) {
                    this.finalizeAnswer(false, correctMatches);
                    return;
                }

                // 2. 正解のボタンが押された場合
                const sortedUser = [...this.userAnswers].sort();
                const sortedCorrect = [...correctMatches].sort();

                // 2a. ユーザーの回答が正解と完全に一致した場合、「正解」
                if (JSON.stringify(sortedUser) === JSON.stringify(sortedCorrect)) {
                    this.finalizeAnswer(true, correctMatches);
                    return;
                }

                // 2b. まだ回答が足りない場合（正解が2つで1つしか押していない）、次の入力を待つ
                if (this.userAnswers.length < correctMatches.length) {
                    this.showMessage('もう一つの答えを入力してください...', 'neutral');
                    // 短い時間制限を設けて、次のボタン入力を待つ
                    this.partialAnswerTimeout = setTimeout(() => {
                        this.finalizeAnswer(false, correctMatches); // 時間内に次の入力がなければ不正解
                    }, 2500); // 2.5秒以内に次のボタンを押す
                    return;
                }
            }

            // ★★★ 変更点: 判定後の共通処理をまとめたメソッド ★★★
            finalizeAnswer(isCorrect, correctMatches) {
                if (!this.waitingForAnswer) return; // すでに判定済みの場合は何もしない

                this.waitingForAnswer = false;
                this.totalAnswers++;

                if (this.answerTimeout) clearTimeout(this.answerTimeout);
                if (this.partialAnswerTimeout) clearTimeout(this.partialAnswerTimeout);

                if (isCorrect) {
                    this.correctAnswers++;
                    this.streak++;
                    this.score += 10 + (this.streak * 2);
                    this.showMessage('正解！', 'correct');
                    this.addHistoryItem(true);
                } else {
                    this.streak = 0;
                    const matchJpMap = { 'position': '位置', 'letter': '文字', 'color': '色' };
                    const correctJpMatches = correctMatches.map(match => matchJpMap[match]);
                    // 不正解メッセージの助詞を「と」に変更
                    const answerText = correctJpMatches.length > 0 ? correctJpMatches.join(' と ') : 'なし';
                    this.showMessage(`不正解。正解は: ${answerText}`, 'incorrect');
                    this.addHistoryItem(false);
                }

                this.updateDisplay();
                
                setTimeout(() => {
                    this.nextTurn();
                }, 2000);
            }


            addHistoryItem(isCorrect) {
                const item = document.createElement('div');
                item.className = `history-item ${isCorrect ? 'correct' : 'incorrect'}`;
                item.textContent = this.currentTurn - this.difficulty;
                this.history.appendChild(item);
            }

            endGame() {
                this.isPlaying = false;
                this.startBtn.disabled = false;
                this.restartBtn.disabled = true;
                this.positionBtn.disabled = true;
                this.letterBtn.disabled = true;
                this.colorBtn.disabled = true;
                this.difficultySelect.disabled = false;

                const accuracy = this.totalAnswers > 0 ? Math.round((this.correctAnswers / this.totalAnswers) * 100) : 0;
                this.showMessage(`ゲーム終了！最終スコア: ${this.score} (正解率: ${accuracy}%)`, 'neutral');
                
                this.clearBoard();
            }

            showMessage(text, type) {
                this.message.textContent = text;
                this.message.className = `message ${type}`;
            }

            updateDisplay() {
                document.getElementById('currentTurn').textContent = this.currentTurn;
                document.getElementById('score').textContent = this.score;
                document.getElementById('streak').textContent = this.streak;
                
                const accuracy = this.totalAnswers > 0 ? Math.round((this.correctAnswers / this.totalAnswers) * 100) : 0;
                document.getElementById('accuracy').textContent = accuracy + '%';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new NBackGame();
        });
    </script>
</body>
</html>
