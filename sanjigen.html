<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3次元Nバック - 脳トレゲーム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            padding: 10px 0;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            padding: 20px;
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #00ffff;
            opacity: 0.8;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            justify-content: center;
            margin: 30px auto;
        }

        .cell {
            width: 100px;
            height: 100px;
            border: 2px solid #00ffff;
            border-radius: 10px;
            background: rgba(0, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5rem;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
            text-shadow: 0 0 10px;
        }

        .cell:hover {
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            transform: scale(1.05);
        }

        .cell.active {
            animation: glow 0.5s ease-in-out;
        }

        @keyframes glow {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); box-shadow: 0 0 30px rgba(255, 255, 255, 0.8); }
            100% { transform: scale(1); }
        }

        /* REQUIREMENT CHANGE: Styles for button layout */
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px; /* Gap between rows */
            margin: 20px 0;
        }

        .control-row {
            display: flex;
            justify-content: center;
            gap: 20px; /* Gap between buttons */
            flex-wrap: wrap;
        }
        
        .control-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: 2px solid #00ffff;
            background: rgba(0, 255, 255, 0.1);
            color: #00ffff;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .btn:hover {
            background: rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        .btn.primary {
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            border: none;
            color: #000;
            font-weight: bold;
        }

        .btn.primary:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            flex-wrap: wrap;
            gap: 10px;
        }

        .stats.hidden {
            display: none;
        }

        .stat-item {
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            background: rgba(0, 255, 255, 0.1);
            min-width: 100px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00ffff;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .difficulty-selector, .mode-selector {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .difficulty-selector label, .mode-selector label {
            color: #00ffff;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .mode-selector input[type="radio"] {
            margin-right: 5px;
        }

        .difficulty-selector select {
            padding: 8px 16px;
            border-radius: 5px;
            border: 2px solid #00ffff;
            background: rgba(0, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
        }

        .message {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1rem;
            min-height: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .message.correct {
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #00ff00;
            color: #00ff00;
        }

        .message.incorrect {
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid #ff0000;
            color: #ff0000;
        }

        .message.neutral {
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid #00ffff;
            color: #00ffff;
        }

        .history {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .history-item {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .history-item.correct {
            background: #00ff00;
            color: #000;
        }

        .history-item.incorrect {
            background: #ff0000;
            color: #fff;
        }

        .analysis-results {
            text-align: left;
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid #00ffff;
            color: #00ffff;
        }

        .analysis-results h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #00ffff;
            text-align: center;
        }

        .analysis-results p {
            margin: 5px 0;
        }

        .relax-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        @media (max-width: 600px) {
            body {
                align-items: flex-start;
            }

            .container {
                padding: 15px 10px;
            }

            .title {
                font-size: 1.8rem;
                margin-bottom: 5px;
            }

            .subtitle {
                font-size: 0.95rem;
                margin-bottom: 15px;
            }

            .difficulty-selector, .mode-selector {
                margin: 10px 0;
                gap: 10px;
            }

            .stats {
                margin: 15px 0;
                gap: 5px;
            }
            .stat-item {
                padding: 5px;
                min-width: 70px;
            }
            .stat-value {
                font-size: 1.2rem;
            }
            .stat-label {
                font-size: 0.75rem;
            }

            .game-board {
                grid-template-columns: repeat(3, 75px);
                grid-template-rows: repeat(3, 75px);
                gap: 5px;
                margin: 15px auto;
            }

            .cell {
                width: 75px;
                height: 75px;
                font-size: 3.5rem;
            }
            
            /* REQUIREMENT CHANGE: Styles for button layout on mobile */
            .controls {
                gap: 10px;
                margin: 15px 0;
            }
            .control-row {
                gap: 8px;
            }

            .btn {
                padding: 10px 18px;
                font-size: 0.9rem;
            }

            .relax-controls {
                margin-top: 10px;
                gap: 8px;
            }
            
            .message {
                margin: 15px 0;
                padding: 12px;
                font-size: 1rem;
                min-height: 44px;
            }

            .history {
                margin: 10px 0;
                gap: 5px;
            }
            .history-item {
                width: 25px;
                height: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">3次元Nバック</h1>
        <p class="subtitle">科学的に効果が実証された脳トレゲーム</p>

        <div class="mode-selector">
            <label><input type="radio" name="mode" value="challenge" id="challengeMode" checked>チャレンジモード</label>
            <label><input type="radio" name="mode" value="relax" id="relaxMode">リラックスモード</label>
        </div>

        <div class="difficulty-selector">
            <label for="difficulty">難易度 (N値):</label>
            <select id="difficulty">
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>

        <div class="stats" id="statsDisplay">
            <div class="stat-item">
                <div class="stat-value" id="currentTurn">0</div>
                <div class="stat-label">ターン</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="score">0</div>
                <div class="stat-label">スコア</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="streak">0</div>
                <div class="stat-label">連続正解</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="accuracy">0%</div>
                <div class="stat-label">正解率</div>
            </div>
        </div>

        <div class="game-board" id="gameBoard">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <div class="controls">
            <div class="control-row">
                <button class="btn" id="positionBtn" disabled>位置一致</button>
                <button class="btn" id="letterBtn" disabled>文字一致</button>
                <button class="btn" id="colorBtn" disabled>色一致</button>
            </div>
            <div class="control-row">
                <button class="btn primary" id="startBtn">ゲーム開始</button>
                <button class="btn" id="restartBtn" style="display: none;">やり直す</button>
            </div>
        </div>

        <div class="relax-controls" style="display: none;" id="relaxControls">
            <button class="btn" id="endRelaxBtn">ゲーム終了</button>
            <button class="btn" id="restartRelaxBtn">初めからやり直す</button>
        </div>

        <div class="message neutral" id="message">
            ゲームを開始してください。位置・文字・色がN回前と同じかどうかを判断します。
        </div>

        <div class="history" id="history"></div>
    </div>

    <script>
        class NBackGame {
            constructor() {
                this.mode = 'challenge';
                this.difficulty = 1;
                this.currentTurn = 0;
                this.score = 0;
                this.streak = 0;
                this.maxStreak = 0;
                this.totalTurns = 20;
                this.sequence = [];
                this.isPlaying = false;
                this.correctAnswers = 0;
                this.totalAnswers = 0;
                this.letters = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I'];
                this.colors = ['#FF0000', '#0000FF', '#FFFF00', '#008000', '#FFA500'];
                this.currentStimulus = null;
                this.waitingForAnswer = false;
                this.answerTimeout = null;

                this.userAnswers = [];
                this.partialAnswerTimeout = null;
                this.answerWaitTime = 5000;
                this.turnInterval = 1500;

                this.initializeElements();
                this.bindEvents();
                this.updateDisplay();
            }

            initializeElements() {
                this.board = document.getElementById('gameBoard');
                this.startBtn = document.getElementById('startBtn');
                this.endRelaxBtn = document.getElementById('endRelaxBtn');
                this.restartBtn = document.getElementById('restartBtn');
                this.positionBtn = document.getElementById('positionBtn');
                this.letterBtn = document.getElementById('letterBtn');
                this.colorBtn = document.getElementById('colorBtn');
                this.message = document.getElementById('message');
                this.difficultySelect = document.getElementById('difficulty');
                this.history = document.getElementById('history');
                this.modeSelectors = document.querySelectorAll('input[name="mode"]');
                this.statsDisplay = document.getElementById('statsDisplay');
                this.difficultySelector = document.querySelector('.difficulty-selector');
                this.relaxControls = document.getElementById('relaxControls');
                this.restartRelaxBtn = document.getElementById('restartRelaxBtn');

                this.cells = Array.from(this.board.children);
            }

            bindEvents() {
                this.startBtn.addEventListener('click', () => this.startGame());
                this.restartBtn.addEventListener('click', () => this.restartGame());
                this.endRelaxBtn.addEventListener('click', () => this.endGame(true));
                this.restartRelaxBtn.addEventListener('click', () => this.restartGame());
                this.positionBtn.addEventListener('click', () => this.checkAnswer('position'));
                this.letterBtn.addEventListener('click', () => this.checkAnswer('letter'));
                this.colorBtn.addEventListener('click', () => this.checkAnswer('color'));
                this.difficultySelect.addEventListener('change', (e) => {
                    this.difficulty = parseInt(e.target.value);
                });
                this.modeSelectors.forEach(selector => {
                    selector.addEventListener('change', (e) => {
                        this.mode = e.target.value;
                        this.updateModeUI();
                    });
                });
            }

            updateModeUI() {
                if (this.mode === 'relax') {
                    this.statsDisplay.style.display = 'none';
                    this.relaxControls.style.display = 'flex';
                    this.difficultySelector.style.display = 'flex';
                    this.startBtn.textContent = 'リラックスモード開始';
                    this.restartBtn.style.display = 'none';
                    this.showMessage('時間制限なしで無限にプレイできます。', 'neutral');
                } else {
                    this.statsDisplay.style.display = 'flex';
                    this.relaxControls.style.display = 'none';
                    this.difficultySelector.style.display = 'flex';
                    this.startBtn.textContent = 'ゲーム開始';
                    this.showMessage('ゲームを開始してください。位置・文字・色がN回前と同じかどうかを判断します。', 'neutral');
                }
            }
            
            getRandomElement(arr, exclude) {
                let element;
                do {
                    element = arr[Math.floor(Math.random() * arr.length)];
                } while (arr.length > 1 && element === exclude);
                return element;
            }

            restartGame() {
                this.endGame(false);
                this.startBtn.disabled = false;
                this.difficultySelect.disabled = false;
                this.modeSelectors.forEach(s => s.disabled = false);
                this.showMessage('ゲームを最初からやり直します。', 'neutral');
                this.updateDisplay();
                this.updateModeUI();
            }

            startGame() {
                this.isPlaying = true;
                this.currentTurn = 0;
                this.score = 0;
                this.streak = 0;
                this.maxStreak = 0;
                this.sequence = [];
                this.correctAnswers = 0;
                this.totalAnswers = 0;
                this.history.innerHTML = '';

                this.startBtn.disabled = true;
                this.positionBtn.disabled = false;
                this.letterBtn.disabled = false;
                this.colorBtn.disabled = false;
                this.difficultySelect.disabled = true;
                this.modeSelectors.forEach(s => s.disabled = true);

                this.difficulty = parseInt(this.difficultySelect.value);

                if (this.mode === 'relax') {
                    this.statsDisplay.style.display = 'none';
                    this.relaxControls.style.display = 'flex';
                    this.restartBtn.style.display = 'none';
                    this.showMessage(`リラックスモード(N=${this.difficulty})開始！時間制限はありません。`, 'neutral');
                } else {
                    this.statsDisplay.style.display = 'flex';
                    this.relaxControls.style.display = 'none';
                    this.restartBtn.style.display = 'inline-block';
                    this.restartBtn.disabled = false;
                    this.showMessage('ゲーム開始！注意深く観察してください。', 'neutral');
                }

                this.updateDisplay();

                setTimeout(() => {
                    this.nextTurn();
                }, 1000);
            }

            nextTurn() {
                if (this.mode === 'challenge' && this.currentTurn >= this.totalTurns) {
                    this.endGame(true);
                    return;
                }

                if (this.answerTimeout) clearTimeout(this.answerTimeout);
                if (this.partialAnswerTimeout) clearTimeout(this.partialAnswerTimeout);

                this.currentTurn++;
                this.waitingForAnswer = false;
                this.userAnswers = [];

                let stimulus;
                if (this.currentTurn > this.difficulty) {
                    const nBack = this.sequence[this.currentTurn - 1 - this.difficulty];
                    const positions = Array.from({length: 9}, (_, i) => i);

                    stimulus = { ...nBack }; 

                    const shouldMatchTwo = Math.random() < 0.5;

                    if (shouldMatchTwo) {
                        const attributeToChange = ['position', 'letter', 'color'][Math.floor(Math.random() * 3)];
                        if (attributeToChange === 'position') {
                            stimulus.position = this.getRandomElement(positions, nBack.position);
                        } else if (attributeToChange === 'letter') {
                            stimulus.letter = this.getRandomElement(this.letters, nBack.letter);
                        } else {
                            stimulus.color = this.getRandomElement(this.colors, nBack.color);
                        }
                    } else {
                        const attributeToKeep = ['position', 'letter', 'color'][Math.floor(Math.random() * 3)];
                        if (attributeToKeep !== 'position') {
                            stimulus.position = this.getRandomElement(positions, nBack.position);
                        }
                        if (attributeToKeep !== 'letter') {
                            stimulus.letter = this.getRandomElement(this.letters, nBack.letter);
                        }
                        if (attributeToKeep !== 'color') {
                            stimulus.color = this.getRandomElement(this.colors, nBack.color);
                        }
                    }
                } else {
                    stimulus = {
                        position: Math.floor(Math.random() * 9),
                        letter: this.letters[Math.floor(Math.random() * this.letters.length)],
                        color: this.colors[Math.floor(Math.random() * this.colors.length)]
                    };
                }

                this.sequence.push(stimulus);
                this.currentStimulus = stimulus;
                this.displayStimulus(stimulus);
                this.updateDisplay();

                setTimeout(() => {
                    this.hideStimulus();
                    if (this.currentTurn > this.difficulty) {
                        this.waitingForAnswer = true;
                        this.showMessage(`${this.difficulty}回前と一致する要素があれば、ボタンをクリックしてください。`, 'neutral');
                        if (this.mode === 'challenge') {
                            this.answerTimeout = setTimeout(() => {
                                if (this.waitingForAnswer) {
                                    this.checkAnswer('timeout');
                                }
                            }, this.answerWaitTime);
                        }
                    } else {
                        setTimeout(() => this.nextTurn(), this.turnInterval);
                    }
                }, this.turnInterval);
            }

            displayStimulus(stimulus) {
                this.clearBoard();
                const cell = this.cells[stimulus.position];
                cell.textContent = stimulus.letter;
                cell.style.color = stimulus.color;
                cell.classList.add('active');
            }

            hideStimulus() {
                this.clearBoard();
            }

            clearBoard() {
                this.cells.forEach(cell => {
                    cell.textContent = '';
                    cell.style.color = '';
                    cell.classList.remove('active');
                });
            }

            checkAnswer(type) {
                if (!this.waitingForAnswer || (this.userAnswers.includes(type))) {
                    return;
                }
                
                this.userAnswers.push(type);

                if (this.answerTimeout) clearTimeout(this.answerTimeout);
                if (this.partialAnswerTimeout) clearTimeout(this.partialAnswerTimeout);

                const nBack = this.sequence[this.currentTurn - 1 - this.difficulty];
                const current = this.sequence[this.currentTurn - 1];

                let correctMatches = [];
                if (nBack.position === current.position) correctMatches.push('position');
                if (nBack.letter === current.letter) correctMatches.push('letter');
                if (nBack.color === current.color) correctMatches.push('color');

                // ユーザーの回答が正解と完全に一致するかチェック
                const sortedUser = [...this.userAnswers].sort();
                const sortedCorrect = [...correctMatches].sort();
                const isCorrect = JSON.stringify(sortedUser) === JSON.stringify(sortedCorrect);

                // もし、不正解なボタンを押した場合、または全正解を達成した場合
                if (!isCorrect && !correctMatches.includes(type) || isCorrect) {
                    this.finalizeAnswer(isCorrect, correctMatches);
                    return;
                }

                // 部分的に正解していて、まだ回答すべきボタンがある場合
                if (this.userAnswers.length < correctMatches.length) {
                    this.showMessage('もう一つの答えを入力してください...', 'neutral');
                    this.partialAnswerTimeout = setTimeout(() => {
                        this.finalizeAnswer(false, correctMatches);
                    }, 2500);
                    return;
                }

                // タイムアウトの場合
                if (type === 'timeout') {
                    this.finalizeAnswer(isCorrect, correctMatches);
                    return;
                }
            }

            finalizeAnswer(isCorrect, correctMatches) {
                if (!this.waitingForAnswer) return;

                this.waitingForAnswer = false;
                this.totalAnswers++;

                if (this.answerTimeout) clearTimeout(this.answerTimeout);
                if (this.partialAnswerTimeout) clearTimeout(this.partialAnswerTimeout);

                if (isCorrect) {
                    this.correctAnswers++;
                    this.streak++;
                    if (this.streak > this.maxStreak) {
                        this.maxStreak = this.streak;
                    }
                    this.score += 10 + (this.streak * 2);
                    this.showMessage('正解！', 'correct');
                    this.addHistoryItem(true);
                } else {
                    this.streak = 0;
                    const matchJpMap = { 'position': '位置', 'letter': '文字', 'color': '色' };
                    const correctJpMatches = correctMatches.map(match => matchJpMap[match]);
                    const answerText = correctJpMatches.length > 0 ? correctJpMatches.join(' と ') : 'なし';
                    this.showMessage(`不正解。正解は: ${answerText}`, 'incorrect');
                    this.addHistoryItem(false);
                }

                this.updateDisplay();

                setTimeout(() => {
                    this.nextTurn();
                }, this.turnInterval);
            }

            addHistoryItem(isCorrect) {
                const item = document.createElement('div');
                item.className = `history-item ${isCorrect ? 'correct' : 'incorrect'}`;
                item.textContent = this.currentTurn - this.difficulty;
                this.history.appendChild(item);
            }

            endGame(showResult = true) {
                this.isPlaying = false;
                this.startBtn.disabled = false;
                this.positionBtn.disabled = true;
                this.letterBtn.disabled = true;
                this.colorBtn.disabled = true;
                this.difficultySelect.disabled = false;
                this.modeSelectors.forEach(s => s.disabled = false);
                this.relaxControls.style.display = 'none';
                this.restartBtn.style.display = 'none';

                if (showResult) {
                    const accuracy = this.totalAnswers > 0 ? Math.round((this.correctAnswers / this.totalAnswers) * 100) : 0;

                    // チャレンジモードで非表示になっていたstatsDisplayを再表示
                    this.statsDisplay.style.display = 'flex';

                    this.message.innerHTML = `
                        <div style="font-weight: bold; margin-bottom: 8px; font-size: 1.2em;">ゲーム結果</div>
                        <div style="text-align: left; display: inline-block;">
                            <p style="margin: 4px 0;">N値: ${this.difficulty}</p>
                            <p style="margin: 4px 0;">スコア: ${this.score}</p>
                            <p style="margin: 4px 0;">正答率: ${accuracy}%</p>
                            <p style="margin: 4px 0;">最高連続正解: ${this.maxStreak}</p>
                        </div>
                    `;
                    this.message.className = 'message neutral';
                }

                this.clearBoard();
                this.updateModeUI();
            }

            showMessage(text, type) {
                this.message.innerHTML = `<span>${text}</span>`;
                this.message.className = `message ${type}`;
            }

            updateDisplay() {
                // リラックスモードの場合でも、ゲーム終了時には統計情報が計算されるように修正
                if (this.mode === 'challenge' || !this.isPlaying) {
                    document.getElementById('currentTurn').textContent = this.currentTurn;
                    document.getElementById('score').textContent = this.score;
                    document.getElementById('streak').textContent = this.streak;
                    const accuracy = this.totalAnswers > 0 ? Math.round((this.correctAnswers / this.totalAnswers) * 100) : 0;
                    document.getElementById('accuracy').textContent = accuracy + '%';
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new NBackGame();
        });
    </script>
</body>
</html>
