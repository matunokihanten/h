<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3次元Nバック - 脳トレゲーム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow-y: auto;
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #00ffff;
            opacity: 0.8;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            justify-content: center;
            margin: 30px auto;
        }

        .cell {
            width: 100px;
            height: 100px;
            border: 2px solid #00ffff;
            border-radius: 10px;
            background: rgba(0, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5rem;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
            text-shadow: 0 0 10px;
        }

        .cell:hover {
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            transform: scale(1.05);
        }

        .cell.active {
            animation: glow 0.5s ease-in-out;
        }

        @keyframes glow {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); box-shadow: 0 0 30px rgba(255, 255, 255, 0.8); }
            100% { transform: scale(1); }
        }

        .controls-top {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0 10px;
            flex-wrap: wrap;
        }

        .controls-bottom {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 10px 0;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: 2px solid #00ffff;
            background: rgba(0, 255, 255, 0.1);
            color: #00ffff;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .btn:hover {
            background: rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        .btn.primary {
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            border: none;
            color: #000;
            font-weight: bold;
        }

        .btn.primary:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            flex-wrap: wrap;
            gap: 10px;
        }

        .stat-item {
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            background: rgba(0, 255, 255, 0.1);
            min-width: 100px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00ffff;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .difficulty-selector {
            margin: 20px 0;
        }

        .difficulty-selector label {
            margin-right: 10px;
            color: #00ffff;
        }

        .difficulty-selector select {
            padding: 8px 16px;
            border-radius: 5px;
            border: 2px solid #00ffff;
            background: rgba(0, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
        }

        .message {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1rem;
            min-height: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .message.correct {
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #00ff00;
            color: #00ff00;
        }

        .message.incorrect {
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid #ff0000;
            color: #ff0000;
        }

        .message.neutral {
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid #00ffff;
            color: #00ffff;
        }

        .history {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .history-item {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .history-item.correct {
            background: #00ff00;
            color: #000;
        }

        .history-item.incorrect {
            background: #ff0000;
            color: #fff;
        }

        /* スマートフォン向け縦画面レイアウト調整 */
        @media (max-width: 600px) {
            body {
                align-items: flex-start;
            }

            .container {
                padding: 15px 10px;
                height: 100vh;
                overflow-y: auto;
            }

            .title {
                font-size: 1.8rem;
                margin-bottom: 5px;
            }

            .subtitle {
                font-size: 0.95rem;
                margin-bottom: 15px;
            }

            .difficulty-selector {
                margin: 10px 0;
            }

            .stats {
                margin: 15px 0;
                gap: 5px;
            }
            .stat-item {
                padding: 5px;
                min-width: 70px;
            }
            .stat-value {
                font-size: 1.2rem;
            }
            .stat-label {
                font-size: 0.75rem;
            }

            .game-board {
                grid-template-columns: repeat(3, 75px);
                grid-template-rows: repeat(3, 75px);
                gap: 5px;
                margin: 15px auto;
            }

            .cell {
                width: 75px;
                height: 75px;
                font-size: 3.5rem;
            }

            .controls-top {
                gap: 8px;
                margin: 15px 0 8px;
            }
            .controls-bottom {
                gap: 8px;
                margin: 8px 0;
            }
            .btn {
                padding: 10px 18px;
                font-size: 0.9rem;
                min-width: 90px;
            }

            .message {
                margin: 15px 0;
                padding: 12px;
                font-size: 1rem;
                min-height: 44px;
            }
            
            .history {
                margin: 10px 0;
                gap: 5px;
            }
            .history-item {
                width: 25px;
                height: 25px;
            }
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background-color: #1a1a1a;
            border: 2px solid #00ffff;
            border-radius: 10px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            text-align: left;
            position: relative;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .popup-content h2 {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #ff00ff;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
        }

        .popup-content p {
            font-size: 1.1rem;
            margin: 10px 0;
            color: #ccc;
        }

        .popup-content p strong {
            color: #fff;
            text-shadow: 0 0 5px #fff;
        }

        .popup-content .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #ff00ff;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .popup-content .close-btn:hover {
            transform: scale(1.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">3次元Nバック</h1>
        <p class="subtitle">科学的に効果が実証された脳トレゲーム</p>

        <div class="difficulty-selector">
            <label for="difficulty">難易度 (N値):</label>
            <select id="difficulty">
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="currentTurn">0</div>
                <div class="stat-label">ターン</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="score">0</div>
                <div class="stat-label">スコア</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="streak">0</div>
                <div class="stat-label">連続正解</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="accuracy">0%</div>
                <div class="stat-label">正解率</div>
            </div>
        </div>

        <div class="game-board" id="gameBoard">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <div class="controls-top">
            <button class="btn" id="positionBtn" disabled>位置一致</button>
            <button class="btn" id="letterBtn" disabled>文字一致</button>
            <button class="btn" id="colorBtn" disabled>色一致</button>
        </div>

        <div class="controls-bottom">
            <button class="btn primary" id="startBtn">ゲーム開始</button>
            <button class="btn" id="restartBtn" disabled>初めからやり直す</button>
        </div>

        <div class="message neutral" id="message">
            ゲームを開始してください。位置・文字・色がN回前と同じかどうかを判断します。
        </div>

        <div class="history" id="history"></div>
    </div>

    <div class="popup-overlay" id="resultPopup">
        <div class="popup-content">
            <button class="close-btn" onclick="document.getElementById('resultPopup').style.display='none';">&times;</button>
            <h2 id="popupTitle">ゲーム結果</h2>
            <p>N値: <strong id="popupDifficulty"></strong></p>
            <p>スコア: <strong id="popupScore"></strong></p>
            <p>正答率: <strong id="popupAccuracy"></strong></p>
            <p>最高連続正解: <strong id="popupMaxStreak"></strong></p>
        </div>
    </div>

    <script>
        class NBackGame {
            constructor() {
                this.difficulty = 1;
                this.currentTurn = 0;
                this.score = 0;
                this.streak = 0;
                this.maxStreak = 0;
                this.totalTurns = 20;
                this.sequence = [];
                this.isPlaying = false;
                this.correctAnswers = 0;
                this.totalAnswers = 0;
                this.letters = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I'];
                this.colors = ['#FF0000', '#0000FF', '#FFFF00', '#008000', '#FFA500'];
                this.currentStimulus = null;
                this.waitingForAnswer = false;
                this.answerTimeout = null;
                
                this.userAnswers = []; 
                this.partialAnswerTimeout = null;

                this.initializeElements();
                this.bindEvents();
                this.updateDisplay();
            }

            initializeElements() {
                this.board = document.getElementById('gameBoard');
                this.startBtn = document.getElementById('startBtn');
                this.restartBtn = document.getElementById('restartBtn');
                this.positionBtn = document.getElementById('positionBtn');
                this.letterBtn = document.getElementById('letterBtn');
                this.colorBtn = document.getElementById('colorBtn');
                this.message = document.getElementById('message');
                this.difficultySelect = document.getElementById('difficulty');
                this.history = document.getElementById('history');
                
                this.cells = Array.from(this.board.children);
            }

            bindEvents() {
                this.startBtn.addEventListener('click', () => this.startGame());
                this.restartBtn.addEventListener('click', () => this.restartGame());
                this.positionBtn.addEventListener('click', () => this.checkAnswer('position'));
                this.letterBtn.addEventListener('click', () => this.checkAnswer('letter'));
                this.colorBtn.addEventListener('click', () => this.checkAnswer('color'));
                this.difficultySelect.addEventListener('change', (e) => {
                    this.difficulty = parseInt(e.target.value);
                });
            }
            
            restartGame() {
                this.endGame(false);
                this.startBtn.disabled = false;
                this.restartBtn.disabled = true;
                this.difficultySelect.disabled = false;
                this.showMessage('ゲームを最初からやり直します。', 'neutral');
                this.updateDisplay();
            }

            startGame() {
                this.isPlaying = true;
                this.currentTurn = 0;
                this.score = 0;
                this.streak = 0;
                this.maxStreak = 0;
                this.sequence = [];
                this.correctAnswers = 0;
                this.totalAnswers = 0;
                this.history.innerHTML = '';
                
                this.startBtn.disabled = true;
                this.restartBtn.disabled = false;
                this.positionBtn.disabled = false;
                this.letterBtn.disabled = false;
                this.colorBtn.disabled = false;
                this.difficultySelect.disabled = true;
                this.difficulty = parseInt(this.difficultySelect.value);

                this.showMessage('ゲーム開始！注意深く観察してください。', 'neutral');
                this.updateDisplay();
                
                setTimeout(() => {
                    this.nextTurn();
                }, 1000);
            }

            nextTurn() {
                if (this.currentTurn >= this.totalTurns) {
                    this.endGame();
                    return;
                }

                if (this.answerTimeout) clearTimeout(this.answerTimeout);
                if (this.partialAnswerTimeout) clearTimeout(this.partialAnswerTimeout);

                this.currentTurn++;
                this.waitingForAnswer = false;
                this.userAnswers = []; 

                let stimulus;
                if (this.currentTurn > this.difficulty) {
                    const nBack = this.sequence[this.currentTurn - 1 - this.difficulty];
                    stimulus = {
                        position: nBack.position,
                        letter: nBack.letter,
                        color: nBack.color
                    };

                    const shouldMatchTwo = Math.random() < 0.20;
                    let matchTypes = [];
                    if (shouldMatchTwo) {
                        const allTypes = ['position', 'letter', 'color'];
                        const match1 = allTypes.splice(Math.floor(Math.random() * allTypes.length), 1)[0];
                        const match2 = allTypes.splice(Math.floor(Math.random() * allTypes.length), 1)[0];
                        matchTypes.push(match1, match2);
                    } else {
                        matchTypes.push(['position', 'letter', 'color'][Math.floor(Math.random() * 3)]);
                    }
                    
                    if (!matchTypes.includes('position')) {
                        while (stimulus.position === nBack.position) { stimulus.position = Math.floor(Math.random() * 9); }
                    }
                    if (!matchTypes.includes('letter')) {
                        while (stimulus.letter === nBack.letter) { stimulus.letter = this.letters[Math.floor(Math.random() * this.letters.length)]; }
                    }
                    if (!matchTypes.includes('color')) {
                        while (stimulus.color === nBack.color) { stimulus.color = this.colors[Math.floor(Math.random() * this.colors.length)]; }
                    }

                } else {
                    stimulus = {
                        position: Math.floor(Math.random() * 9),
                        letter: this.letters[Math.floor(Math.random() * this.letters.length)],
                        color: this.colors[Math.floor(Math.random() * this.colors.length)]
                    };
                }
                
                this.sequence.push(stimulus);
                this.currentStimulus = stimulus;
                this.displayStimulus(stimulus);
                this.updateDisplay();
                
                setTimeout(() => {
                    this.hideStimulus();
                    if (this.currentTurn > this.difficulty) {
                        this.waitingForAnswer = true;
                        this.showMessage(`${this.difficulty}回前と一致する要素があれば、ボタンをクリックしてください。`, 'neutral');
                        // 答えを考える時間を無制限にするため、timeoutは設定しない
                    } else {
                        setTimeout(() => this.nextTurn(), 1000);
                    }
                }, 1500);
            }
            
            getCorrectMatches() {
                const nBack = this.sequence[this.currentTurn - 1 - this.difficulty];
                const current = this.sequence[this.currentTurn - 1];
                let correctMatches = [];
                if (nBack.position === current.position) correctMatches.push('position');
                if (nBack.letter === current.letter) correctMatches.push('letter');
                if (nBack.color === current.color) correctMatches.push('color');
                return correctMatches;
            }

            displayStimulus(stimulus) {
                this.clearBoard();
                const cell = this.cells[stimulus.position];
                cell.textContent = stimulus.letter;
                cell.style.color = stimulus.color;
                cell.classList.add('active');
            }

            hideStimulus() {
                this.clearBoard();
            }

            clearBoard() {
                this.cells.forEach(cell => {
                    cell.textContent = '';
                    cell.style.color = '';
                    cell.classList.remove('active');
                });
            }

            checkAnswer(type) {
                if (!this.waitingForAnswer || this.userAnswers.includes(type)) {
                    return;
                }

                if (this.partialAnswerTimeout) clearTimeout(this.partialAnswerTimeout);

                const correctMatches = this.getCorrectMatches();
                
                this.userAnswers.push(type);

                if (!correctMatches.includes(type)) {
                    this.finalizeAnswer(false, correctMatches);
                    return;
                }

                const sortedUser = [...this.userAnswers].sort();
                const sortedCorrect = [...correctMatches].sort();

                if (JSON.stringify(sortedUser) === JSON.stringify(sortedCorrect)) {
                    this.finalizeAnswer(true, correctMatches);
                    return;
                }

                if (this.userAnswers.length > correctMatches.length) {
                    this.finalizeAnswer(false, correctMatches);
                    return;
                }

                if (this.userAnswers.length < correctMatches.length) {
                    this.showMessage('もう一つの答えを入力してください...', 'neutral');
                    return;
                }
            }

            finalizeAnswer(isCorrect, correctMatches) {
                if (!this.waitingForAnswer) return;

                this.waitingForAnswer = false;
                this.totalAnswers++;
                this.positionBtn.disabled = true;
                this.letterBtn.disabled = true;
                this.colorBtn.disabled = true;

                if (this.partialAnswerTimeout) clearTimeout(this.partialAnswerTimeout);

                if (isCorrect) {
                    this.correctAnswers++;
                    this.streak++;
                    if (this.streak > this.maxStreak) {
                        this.maxStreak = this.streak;
                    }
                    this.score += 10 + (this.streak * 2);
                    this.showMessage('正解！', 'correct');
                    this.addHistoryItem(true);
                } else {
                    this.streak = 0;
                    const matchJpMap = { 'position': '位置', 'letter': '文字', 'color': '色' };
                    const correctJpMatches = correctMatches.map(match => matchJpMap[match]);
                    const answerText = correctJpMatches.join(' と ');
                    this.showMessage(`不正解。正解は: ${answerText}`, 'incorrect');
                    this.addHistoryItem(false);
                }

                this.updateDisplay();
                
                setTimeout(() => {
                    this.positionBtn.disabled = false;
                    this.letterBtn.disabled = false;
                    this.colorBtn.disabled = false;
                    this.nextTurn();
                }, 2000);
            }

            addHistoryItem(isCorrect) {
                const item = document.createElement('div');
                item.className = `history-item ${isCorrect ? 'correct' : 'incorrect'}`;
                item.textContent = this.currentTurn - this.difficulty;
                this.history.appendChild(item);
            }

            endGame(showResult = true) {
                this.isPlaying = false;
                this.startBtn.disabled = false;
                this.restartBtn.disabled = true;
                this.positionBtn.disabled = true;
                this.letterBtn.disabled = true;
                this.colorBtn.disabled = true;
                this.difficultySelect.disabled = false;

                if (showResult) {
                    const accuracy = this.totalAnswers > 0 ? Math.round((this.correctAnswers / this.totalAnswers) * 100) : 0;
                    this.showResultPopup(this.difficulty, this.score, accuracy, this.maxStreak);
                }
                
                this.clearBoard();
            }

            showResultPopup(difficulty, score, accuracy, maxStreak) {
                document.getElementById('popupDifficulty').textContent = difficulty;
                document.getElementById('popupScore').textContent = score;
                document.getElementById('popupAccuracy').textContent = accuracy + '%';
                document.getElementById('popupMaxStreak').textContent = maxStreak;
                document.getElementById('resultPopup').style.display = 'flex';
            }

            showMessage(text, type) {
                this.message.innerHTML = `<span>${text}</span>`;
                this.message.className = `message ${type}`;
            }

            updateDisplay() {
                document.getElementById('currentTurn').textContent = this.currentTurn;
                document.getElementById('score').textContent = this.score;
                document.getElementById('streak').textContent = this.streak;
                
                const accuracy = this.totalAnswers > 0 ? Math.round((this.correctAnswers / this.totalAnswers) * 100) : 0;
                document.getElementById('accuracy').textContent = accuracy + '%';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new NBackGame();
        });
    </script>
</body>
</html>
