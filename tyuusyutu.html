<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多機能コード抽出アプリ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-color: #212529;
            --border-color: #dee2e6;
            --success-color: #28a745;
            --info-color: #17a2b8;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.8rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            color: var(--secondary-color);
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 25px;
            box-shadow: var(--shadow);
            margin-bottom: 25px;
        }

        .card h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="url"] {
            flex-grow: 1;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="url"]:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        button:hover:not(:disabled) {
            opacity: 0.85;
            transform: translateY(-2px);
        }

        button:disabled {
            background-color: var(--secondary-color);
            cursor: not-allowed;
        }
        
        button.success { background-color: var(--success-color); }
        button.info { background-color: var(--info-color); }
        
        .options {
            margin-top: 20px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .options label {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 1rem;
        }

        #status {
            margin-top: 15px;
            font-weight: bold;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 5px;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--primary-color);
            width: 0%;
            transition: width 0.3s ease-in-out;
        }

        #results-area {
            display: none;
        }

        textarea#htmlResult {
            width: 100%;
            height: 400px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px;
            font-family: monospace;
            font-size: 0.9rem;
            resize: vertical;
        }
        
        .asset-list {
            list-style: none;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px;
        }
        
        .asset-list li {
            padding: 12px;
            border-bottom: 1px solid #f1f1f1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }
        
        .asset-list li:last-child {
            border-bottom: none;
        }
        
        .asset-info {
            word-break: break-all;
            flex-grow: 1;
        }

        .asset-info .file-size {
            font-size: 0.85rem;
            color: var(--secondary-color);
            margin-left: 10px;
        }

        .asset-actions button {
            padding: 6px 12px;
            font-size: 0.9rem;
        }

        /* Modal for Code Preview */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 900px;
            border-radius: 10px;
            position: relative;
        }
        .modal-header {
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 15px;
        }
        .modal-header h3 {
            color: var(--primary-color);
            word-break: break-all;
        }
        .close-btn {
            color: #aaa;
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close-btn:hover { color: black; }

        .code-preview {
            width: 100%;
            height: 60vh;
            border: 1px solid var(--border-color);
            font-family: monospace;
            font-size: 0.9em;
            padding: 10px;
            white-space: pre;
            overflow: auto;
            background: #fdfdfd;
        }

        @media (max-width: 768px) {
            .header h1 { font-size: 2rem; }
            .input-group { flex-direction: column; }
            input[type="url"] { width: 100%; }
            button { width: 100%; }
            .asset-list li { flex-direction: column; align-items: flex-start; }
            .asset-actions { margin-top: 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>多機能コード抽出アプリ</h1>
            <p>指定したURLからHTML, CSS, JavaScriptを抽出し、一括ダウンロードします</p>
        </div>

        <div class="card">
            <h2>抽出設定</h2>
            <div class="input-group">
                <input type="url" id="extractUrl" placeholder="https://example.com の形式でURLを入力してください">
                <button id="extractBtn">抽出開始</button>
            </div>
            <div class="options">
                <strong>抽出対象:</strong>
                <label><input type="checkbox" id="extractHTML" checked> HTML</label>
                <label><input type="checkbox" id="extractCSS" checked> CSS</label>
                <label><input type="checkbox" id="extractJS" checked> JavaScript</label>
            </div>
            <div id="status"></div>
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
        </div>

        <div id="results-area">
            <div class="card">
                <h2>抽出結果サマリー</h2>
                <p><strong>ページタイトル:</strong> <span id="pageTitle"></span></p>
                <p><strong>対象URL:</strong> <span id="targetUrl"></span></p>
                <button id="downloadZipBtn" class="success" style="margin-top: 15px;">全アセットをZIPでダウンロード</button>
            </div>

            <div class="card" id="htmlCard">
                <h2>HTMLソースコード</h2>
                <textarea id="htmlResult" readonly></textarea>
            </div>
            
            <div class="card" id="cssCard">
                <h2>CSSアセット (<span id="cssCount">0</span>)</h2>
                <ul id="cssAssetList" class="asset-list"></ul>
            </div>

            <div class="card" id="jsCard">
                <h2>JavaScriptアセット (<span id="jsCount">0</span>)</h2>
                <ul id="jsAssetList" class="asset-list"></ul>
            </div>
        </div>
    </div>
    
    <div id="codeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle"></h3>
                <span class="close-btn">&times;</span>
            </div>
            <textarea id="modalCode" class="code-preview" readonly></textarea>
        </div>
    </div>

    <script>
        const extractBtn = document.getElementById('extractBtn');
        const extractUrlInput = document.getElementById('extractUrl');
        const resultsArea = document.getElementById('results-area');
        const statusDiv = document.getElementById('status');
        const progressFill = document.getElementById('progressFill');
        const downloadZipBtn = document.getElementById('downloadZipBtn');
        
        const modal = document.getElementById('codeModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalCode = document.getElementById('modalCode');
        const closeModalBtn = document.querySelector('.modal .close-btn');

        let extractedData = {};

        // メインの抽出処理
        extractBtn.addEventListener('click', async () => {
            const url = extractUrlInput.value.trim();
            if (!url) {
                alert('URLを入力してください。');
                return;
            }
            
            // UIをリセット
            resultsArea.style.display = 'none';
            extractBtn.disabled = true;
            extractedData = { html: '', css: [], js: [] };
            
            try {
                // 1. HTMLの取得
                updateProgress(10, 'HTMLを取得中...');
                const PROXY_URL = 'https://api.allorigins.win/raw?url=';
                const response = await fetch(PROXY_URL + encodeURIComponent(url));
                if (!response.ok) throw new Error(`サーバーエラー: ${response.status}`);
                const htmlText = await response.text();
                extractedData.html = htmlText;

                // 2. HTMLの解析
                updateProgress(25, 'HTMLを解析中...');
                const parser = new DOMParser();
                const doc = parser.parseFromString(htmlText, 'text/html');
                const baseUrl = url;

                document.getElementById('pageTitle').textContent = doc.title || '（タイトルなし）';
                document.getElementById('targetUrl').textContent = baseUrl;

                const fetchPromises = [];
                
                // 3. CSSの抽出
                if (document.getElementById('extractCSS').checked) {
                    updateProgress(40, 'CSSアセットを検索中...');
                    doc.querySelectorAll('link[rel="stylesheet"]').forEach(link => {
                        const href = new URL(link.getAttribute('href'), baseUrl).href;
                        fetchPromises.push(fetchAsset(href, 'css'));
                    });
                    doc.querySelectorAll('style').forEach((style, index) => {
                       extractedData.css.push({
                           url: `inline_style_${index + 1}.css`,
                           content: style.textContent,
                           size: style.textContent.length
                       });
                    });
                }
                
                // 4. JavaScriptの抽出
                if (document.getElementById('extractJS').checked) {
                    updateProgress(60, 'JavaScriptアセットを検索中...');
                    doc.querySelectorAll('script[src]').forEach(script => {
                        if (!script.src) return;
                        const src = new URL(script.getAttribute('src'), baseUrl).href;
                        fetchPromises.push(fetchAsset(src, 'js'));
                    });
                    doc.querySelectorAll('script:not([src])').forEach((script, index) => {
                       extractedData.js.push({
                           url: `inline_script_${index + 1}.js`,
                           content: script.textContent,
                           size: script.textContent.length
                       });
                    });
                }

                // 5. 外部ファイルの並行取得
                updateProgress(75, '外部アセットを取得中...');
                await Promise.all(fetchPromises);

                // 6. 結果の表示
                updateProgress(90, '結果を表示中...');
                renderResults();
                resultsArea.style.display = 'block';
                updateProgress(100, '抽出完了！');

            } catch (error) {
                updateProgress(0, `エラー: ${error.message}`);
                console.error(error);
            } finally {
                extractBtn.disabled = false;
            }
        });

        // アセット取得関数
        async function fetchAsset(url, type) {
            try {
                const PROXY_URL = 'https://api.allorigins.win/raw?url=';
                const response = await fetch(PROXY_URL + encodeURIComponent(url));
                const content = await response.text();
                extractedData[type].push({ url, content, size: content.length });
            } catch (error) {
                console.warn(`アセットの取得に失敗: ${url}`, error);
                extractedData[type].push({ url, content: `/* 取得失敗: ${error.message} */`, size: 0, error: true });
            }
        }

        // 結果描画関数
        function renderResults() {
            // HTML
            const htmlCard = document.getElementById('htmlCard');
            if (document.getElementById('extractHTML').checked) {
                document.getElementById('htmlResult').value = extractedData.html;
                htmlCard.style.display = 'block';
            } else {
                htmlCard.style.display = 'none';
            }

            // CSS
            const cssCard = document.getElementById('cssCard');
            if (document.getElementById('extractCSS').checked) {
                renderAssetList('css', 'cssAssetList', 'cssCount');
                cssCard.style.display = 'block';
            } else {
                cssCard.style.display = 'none';
            }
            
            // JS
            const jsCard = document.getElementById('jsCard');
            if (document.getElementById('extractJS').checked) {
                renderAssetList('js', 'jsAssetList', 'jsCount');
                jsCard.style.display = 'block';
            } else {
                jsCard.style.display = 'none';
            }
        }
        
        // アセットリスト描画関数
        function renderAssetList(type, listId, countId) {
            const listEl = document.getElementById(listId);
            const countEl = document.getElementById(countId);
            const assets = extractedData[type];
            
            listEl.innerHTML = '';
            countEl.textContent = assets.length;

            if (assets.length === 0) {
                listEl.innerHTML = '<li>アセットが見つかりませんでした。</li>';
                return;
            }

            assets.forEach(asset => {
                const li = document.createElement('li');
                const fileName = asset.url.split('/').pop().split('?')[0] || 'inline';

                li.innerHTML = `
                    <div class="asset-info">
                        ${asset.error ? '⚠️' : '📄'} <strong>${fileName}</strong>
                        <span class="file-size">(${(asset.size / 1024).toFixed(2)} KB)</span>
                        <br><small>${asset.url}</small>
                    </div>
                    <div class="asset-actions">
                        <button class="info view-btn">プレビュー</button>
                        <button class="download-btn">ダウンロード</button>
                    </div>
                `;

                li.querySelector('.view-btn').addEventListener('click', () => {
                    showModal(fileName, asset.content);
                });
                
                li.querySelector('.download-btn').addEventListener('click', () => {
                    downloadFile(fileName, asset.content);
                });
                
                listEl.appendChild(li);
            });
        }
        
        // ファイルダウンロード関数
        function downloadFile(filename, content) {
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // ZIPダウンロード関数
        downloadZipBtn.addEventListener('click', async () => {
            updateProgress(0, 'ZIPファイルを生成中...');
            const zip = new JSZip();

            // HTML
            if (document.getElementById('extractHTML').checked) {
                zip.file('index.html', extractedData.html);
            }

            // CSS
            if (document.getElementById('extractCSS').checked && extractedData.css.length > 0) {
                const cssFolder = zip.folder('css');
                extractedData.css.forEach(asset => {
                    const fileName = asset.url.split('/').pop().split('?')[0] || 'inline.css';
                    if (!asset.error) cssFolder.file(fileName, asset.content);
                });
            }

            // JS
            if (document.getElementById('extractJS').checked && extractedData.js.length > 0) {
                const jsFolder = zip.folder('js');
                extractedData.js.forEach(asset => {
                    const fileName = asset.url.split('/').pop().split('?')[0] || 'inline.js';
                    if (!asset.error) jsFolder.file(fileName, asset.content);
                });
            }

            updateProgress(50, 'ZIPファイルを圧縮中...');
            const content = await zip.generateAsync({ type: 'blob' });
            
            updateProgress(100, 'ZIPダウンロード準備完了');
            const url = URL.createObjectURL(content);
            const a = document.createElement('a');
            a.href = url;
            a.download = `extraction_${Date.now()}.zip`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        // 進捗更新関数
        function updateProgress(percentage, message) {
            statusDiv.textContent = message;
            progressFill.style.width = percentage + '%';
        }
        
        // モーダル表示関数
        function showModal(title, code) {
            modalTitle.textContent = title;
            modalCode.value = code;
            modal.style.display = 'block';
        }

        // モーダル非表示
        closeModalBtn.onclick = () => { modal.style.display = 'none'; };
        window.onclick = (event) => {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        };

    </script>
</body>
</html>
